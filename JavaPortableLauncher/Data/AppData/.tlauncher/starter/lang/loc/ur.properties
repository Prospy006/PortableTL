crash.java.not.enough.memory.solve=آپ کے کمپیوٹر میں RAM کی مطلوبہ مقدار %s میگا بائٹس RAM میں مختص نہیں کی جا سکی۔ مسئلہ کی وجوہات: <br> 1) موڈز کی وجہ سے رساو۔ <br> 2) کمزور کمپیوٹر۔ <br> 3) بہت سے دوسرے پروگرام چلتے ہیں۔ <br> 4) پوری RAM کا تعین کرنے میں مسئلہ۔ %s <br> <br> کیسے ٹھیک کریں: <br> 1) تمام پروگراموں کو بند کر دیں، مثال کے طور پر براؤزر، ہر وہ چیز جو آپ کر سکتے ہیں۔ <br> 2) TLauncher کی ترتیبات میں کم از کم RAM سیٹ کرنے کی کوشش کریں اور اسے بڑھائیں، تاکہ آپ سمجھ جائیں کہ آپ کتنی زیادہ سے زیادہ سیٹ کر سکتے ہیں۔ <br> 3) اس ہدایت پر عمل کرنے کی کوشش کریں، اگر آپ تمام میموری کا تعین نہیں کر پاتے ہیں <br> %s <br> 4) اگر پوائنٹس 1 اور 2، 3 نے مدد نہیں کی، تو آپ مناسب اور داخل شدہ RAM خریدنے کے لیے مشورہ کر سکتے ہیں۔ کمپیوٹر سینٹر میں. <br> <br> اضافی سوالات کے لیے، رابطہ کریں <a style = 'color:#585858;' href = 'https://vk.me/tlauncher'> vk.me/tlauncher </a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) آپ کے پاس 1600 میگا بائٹس سے کم RAM ہے، تجویز کردہ قدر تقریباً 3000 میگا بائٹس ہے۔
