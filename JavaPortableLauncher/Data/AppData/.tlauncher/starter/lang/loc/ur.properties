crash.nvoglv64=NVIDIA ویڈیو کارڈ میں غلطی NVOGLV64.dll کے ساتھ کھیل کو شروع کرنے میں ایک مسئلہ کا پتہ چلا ہے! اس کو ٹھیک کرنے کے لئے ان سفارشات پر عمل کریں:\n- ایک اور ویڈیو کارڈ ڈرائیور انسٹال کریں جو یقینی طور پر کام کرتا ہے (<a href="https://www.nvidia.com/Download/driverResults.aspx/193760/">ڈاؤن لوڈ</a>)؛\n- ڈرائیوروں کو تازہ ترین ورژن میں اپ ڈیٹ کریں (اگر غلطی NVIDIA میں پہلے ہی طے ہوچکی ہے) ؛\n- مضمون میں ہماری دوسری سفارشات دریافت کریں: <a href="https://tlauncher.org/en/how-to-fix-nvoglv64-dll.html">NVOGLV64.dll میں Minecraft</a>
crash.file.not.access=فائل/ڈائرکٹری %0 پر لکھنے کا آپریشن ممنوع ہے ۔  یہ مندرجہ ذیل وجوہات کی وجہ سے ہوسکتا ہے: فائل/ڈائرکٹری تک رسائی یا فائل/ڈائرکٹری "صرف پڑھنے"پر سیٹ نہیں ہے ۔ \nمسئلے کو حل کرنے کے لئے ان اقدامات پر عمل کریں:\n1. یقینی بنائیں کہ آپ کو اس فائل یا ڈائرکٹری تک رسائی حاصل ہے ۔ \n-فائل/ڈائرکٹری پر دائیں کلک کریں ، "پراپرٹیز" کو منتخب کریں اور رسائی کی اجازتوں کو چیک کریں ۔ \n2. چیک کریں کہ آیا "صرف پڑھنے والا" وصف سیٹ ہے:\n- "پراپرٹیز" میں ، "صرف پڑھنے والے" آپشن کو غیر چیک کریں اور "ٹھیک ہے"پر کلک کریں ۔ \n3. کسی بھی ایپلی کیشنز کو بند کریں جو اس فائل یا ڈائرکٹری کو استعمال کر رہی ہو ۔ \n4. اگر مسئلہ برقرار رہتا ہے تو ، فائل یا ڈائرکٹری کو حذف کرنے اور اسے دوبارہ بنانے کی کوشش کریں ۔
