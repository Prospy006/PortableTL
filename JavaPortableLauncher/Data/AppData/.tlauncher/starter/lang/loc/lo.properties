crash.nvoglv64=ບັນຫາກ່ຽວກັບການເລີ່ມເກມທີ່ມີຂໍ້ຜິດພາດ nvoglv64.dll ໃນບັດວີດີໂອ NVIDIA ໄດ້ຖືກກວດພົບ! ປະຕິບັດຕາມຄໍາແນະນໍາເຫຼົ່ານີ້ເພື່ອແກ້ໄຂມັນ:\n- ຕິດຕັ້ງໄດເວີຄອມພິວເຕີ້ບັດອື່ນທີ່ແນ່ນອນ (<a href="https://www.nvidia.com/Download/driverResults.aspx/193760/">ດາວໂຫລດ</a>);\n- ອັບເດດໄດເວີທີ່ລ້າສຸດ (ຖ້າມີຂໍ້ຜິດພາດແລ້ວໃນ NVIDIA);\n- ຄົ້ນຫາຄໍາແນະນໍາອື່ນໆຂອງພວກເຮົາໃນບົດຄວາມ: <a href="https://tlauncher.org/en/how-to-fix-nvoglv64-dll.html">Nvoglv64.dll ໃນ Minecraft</a>
crash.file.not.access=ການປະຕິບັດງານທີ່ຈະຂຽນໃສ່ແຟ້ມ/directເລກະທໍລີ%0 ແມ່ນຖືກຫ້າມ. ນີ້ອາດຈະເກີດມາຈາກເຫດຜົນດັ່ງຕໍ່ໄປນີ້:ການເຂົ້າເຖິງໄຟລ໌ທີ່ບໍ່ມີ/ລະບົບຫຼືໄຟລ໌/ລະບົບໄດ້ຖືກກໍານົດໃຫ້"ອ່ານເທົ່ານັ້ນ".\nປະຕິບັດຕາມຂັ້ນຕອນເຫຼົ່ານີ້ເພື່ອແກ້ໄຂບັນຫາ:\n1. ໃຫ້ແນ່ໃຈວ່າທ່ານມີການເຂົ້າເຖິງໄຟລ໌ນີ້ຫຼືລະບົບ.\n-ຄລິກຂວາໃສ່ໄຟລ໌/directເລກະທໍລີ,ເລືອກ"ຄຸນສົມບັດ,"ແລະກວດເບິ່ງການອະນຸຍາດການເຂົ້າເຖິງ.\n2. ກວດເບິ່ງວ່າຄຸນລັກສະນະ"ອ່ານເທົ່ານັ້ນ"ຖືກຕັ້ງ:\n-ໃນ"ຄຸນສົມບັດ,"ຍົກເລີກຕົວເລືອກ"ອ່ານເທົ່ານັ້ນ"ແລະກົດ"OK".\n3. ປິດຄໍາຮ້ອງສະຫມັກທີ່ອາດຈະໄດ້ຮັບການນໍາໃຊ້ໄຟລ໌ຫຼືລະບົບນີ້.\n4. ຖ້າບັນຫາຍັງຄົງຢູ່,ລອງລຶບໄຟລ໌ຫຼືໄດເລກະທໍລີແລະສ້າງມັນອີກຄັ້ງ.
