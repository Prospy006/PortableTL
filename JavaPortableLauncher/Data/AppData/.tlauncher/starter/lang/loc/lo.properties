launcher.error.standard.version.point.mod=Minecraft ບໍ່ໄດ້ເລີ່ມຕົ້ນເນື່ອງຈາກຄວາມຜິດພາດທີ່ບໍ່ຮູ້ຈັກ! ມັນອາດຈະເກີດຂຶ້ນສໍາລັບ mods ຂອງທ່ານ, ພະຍາຍາມລຶບມັນຫຼືອ່ານຂ້າງລຸ່ມນີ້<br> <br> ທ່ານໄດ້ຕິດຕັ້ງ mods. ພວກເຮົາແນະນໍາໃຫ້ທ່ານປະກອບການປະກອບຂອງທ່ານໂດຍໃຊ້ລະບົບ mod-pack ຂອງພວກເຮົາ <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> link </a>. <br> <br> <b> ມັນຊ່ວຍແນວໃດ! </b> <br> 1) ຖ້າເກມແຕກ (ຂັດຂ້ອງ) ກັບ mods ຂອງທ່ານ, ຫຼັງຈາກນັ້ນປິດ mods ທັງຫມົດ (ໃຫ້ຄລິກໃສ່ກ່ອງສີຂຽວຢູ່ເບື້ອງຂວາຂອງ mod ທີ່ຕິດຕັ້ງ) ແລະເປີດຕົວ launcher (ເພື່ອໃຫ້ແນ່ໃຈວ່າ ການກໍ່ສ້າງຫວ່າງເປົ່າ ), ຫຼັງຈາກນັ້ນກະຕຸ້ນ (ໃຫ້ຄລິກໃສ່ກ່ອງສີຂີ້ເຖົ່າ) ສອງສາມຊິ້ນຫຼືຫນຶ່ງແລະເລີ່ມເກມ, ດັ່ງນັ້ນທ່ານຈະເຂົ້າໃຈຈຸດໃດທີ່ບັນຫາເກີດຂື້ນ. <br> 2) ເຮັດການສໍາຮອງຂອງສະພາແຫ່ງການເຮັດວຽກຂອງທ່ານ. <br> 3) ສົ່ງເພື່ອນຂອງທ່ານດ້ວຍການກໍ່ສ້າງ. <br> <br> ສໍາລັບຄໍານິຍາມທີ່ຊັດເຈນກວ່າ, ການນໍາໃຊ້ຄໍາແນະນໍາຕໍ່ໄປນີ້ສໍາລັບການເຮັດວຽກກັບຄອນໂຊ: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https:/ /tlauncher.org/en/error-start-minecraft.html </a> <br> <br> ຖ້າອັນອື່ນລົ້ມເຫລວ, ຫຼັງຈາກນັ້ນ %0
launcher.error.standard.version.point.shaderpack=Minecraft ບໍ່ໄດ້ເລີ່ມຕົ້ນເນື່ອງຈາກຄວາມຜິດພາດທີ່ບໍ່ຮູ້ຈັກ! ມັນອາດຈະເກີດຂຶ້ນກັບ shaderpacks ຂອງທ່ານ, ພະຍາຍາມລຶບມັນອອກ ຫຼືອ່ານຂ້າງລຸ່ມນີ້<br> <br> ທ່ານໄດ້ຕິດຕັ້ງ shaderpacks ແລ້ວ. ພວກເຮົາແນະນໍາໃຫ້ທ່ານສ້າງເຄື່ອງປະກອບຂອງທ່ານໂດຍໃຊ້ລະບົບ mod-pack ຂອງພວກເຮົາ <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> link </a>. <br> <br> <b> ມັນຊ່ວຍແນວໃດ! </b> <br> 1) ຖ້າເກມແຕກ (ຂັດຂ້ອງ) ກັບ shaders ຂອງທ່ານ, ໃຫ້ປິດ shaders ທັງໝົດ (ຄລິກທີ່ກ່ອງສີຂຽວຢູ່ເບື້ອງຂວາຂອງ shader ທີ່ຕິດຕັ້ງ) ແລະເປີດ launcher (ເພື່ອໃຫ້ແນ່ໃຈວ່າຫວ່າງເປົ່າ. ປະກອບການເຮັດວຽກ ), ຫຼັງຈາກນັ້ນກະຕຸ້ນ (ໃຫ້ຄລິກໃສ່ກ່ອງສີຂີ້ເຖົ່າ) ສອງສາມຫຼືຫນຶ່ງໃນເວລານັ້ນແລະເລີ່ມຕົ້ນເກມ, ດັ່ງນັ້ນທ່ານຈະເຂົ້າໃຈໃນຈຸດໃດທີ່ບັນຫາເກີດຂຶ້ນ. <br> 2) ເຮັດການສໍາຮອງຂອງສະພາແຫ່ງການເຮັດວຽກຂອງທ່ານ. <br> 3) ສົ່ງຫມູ່ເພື່ອນຂ້ອຍມີການກໍ່ສ້າງຂອງເຈົ້າ. <br> <br> ສໍາລັບຄໍານິຍາມທີ່ຊັດເຈນກວ່າ, ການນໍາໃຊ້ຄໍາແນະນໍາຕໍ່ໄປນີ້ສໍາລັບການເຮັດວຽກກັບຄອນໂຊ: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https:/ /tlauncher.org/en/error-start-minecraft.html </a> <br> <br> ຖ້າອັນອື່ນລົ້ມເຫລວ, ຫຼັງຈາກນັ້ນ %0
launcher.error.standard.version.point.resourcepack=Minecraft ບໍ່ໄດ້ເລີ່ມຕົ້ນເນື່ອງຈາກຄວາມຜິດພາດທີ່ບໍ່ຮູ້ຈັກ! ມັນອາດຈະເກີດຂຶ້ນສໍາລັບ resourcepacks ຂອງທ່ານ, ພະຍາຍາມລຶບມັນອອກຫຼືອ່ານຂ້າງລຸ່ມນີ້<br> <br> ທ່ານໄດ້ຕິດຕັ້ງຊຸດຊັບພະຍາກອນ. ພວກເຮົາແນະນໍາໃຫ້ທ່ານສ້າງເຄື່ອງປະກອບຂອງທ່ານໂດຍໃຊ້ລະບົບ mod-pack ຂອງພວກເຮົາ <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> link </a>. <br> <br> <b> ຈະຊ່ວຍແນວໃດ! </b> <br> 1) ຖ້າເກມແຕກ (ຂັດຂ້ອງ) ກັບຊຸດຊັບພະຍາກອນຂອງເຈົ້າ, ຫຼັງຈາກນັ້ນໃຫ້ຕັດການເຊື່ອມຕໍ່ຊຸດຊັບພະຍາກອນທັງໝົດ (ຄລິກທີ່ກ່ອງສີຂຽວຢູ່ເບື້ອງຂວາຂອງຊຸດຊັບພະຍາກອນທີ່ຕິດຕັ້ງ) ແລະເປີດຕົວເປີດ (ເພື່ອໃຫ້ແນ່ໃຈວ່າ. ການປະກອບຫວ່າງເປົ່າກໍາລັງເຮັດວຽກ), ຫຼັງຈາກນັ້ນເປີດໃຊ້ງານ (ໃຫ້ຄລິກໃສ່ກ່ອງສີຂີ້ເຖົ່າ) ຫຼາຍໆຄັ້ງຫຼືຫນຶ່ງຄັ້ງແລະເລີ່ມເກມ, ດັ່ງນັ້ນທ່ານຈະເຂົ້າໃຈໃນຈຸດໃດທີ່ບັນຫາເກີດຂື້ນ. <br> 2) ເຮັດການສໍາຮອງຂອງສະພາແຫ່ງການເຮັດວຽກຂອງທ່ານ. <br> 3) ແຈກຢາຍການຊຸມນຸມຂອງທ່ານໃຫ້ຫມູ່ເພື່ອນ. <br> <br> ສໍາລັບຄໍານິຍາມທີ່ຊັດເຈນກວ່າ, ການນໍາໃຊ້ຄໍາແນະນໍາຕໍ່ໄປນີ້ສໍາລັບການເຮັດວຽກກັບຄອນໂຊ: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https:/ /tlauncher.org/en/error-start-minecraft.html </a> <br> <br> ຖ້າອັນອື່ນລົ້ມເຫລວ, ຫຼັງຈາກນັ້ນ %0
