launcher.error.modpack.solutions=Mod-pack ບໍ່ສາມາດເລີ່ມຕົ້ນໄດ້. ສ່ວນຫຼາຍອາດຈະ, ບັນຫາເກີດຂຶ້ນຍ້ອນການຕິດຕັ້ງ mods ຫຼືຊຸດຊັບພະຍາກອນ. (ຄວາມບໍ່ເຂົ້າກັນໄດ້ກັບບາງ mods ຫຼື mods ທີ່ມີຄຸນນະພາບຕໍ່າ)<br><br>ພວກເຮົາແນະນໍາໃຫ້ປິດການໃຊ້ງານ mods ທັງຫມົດແລະເປີດໃຊ້ຫນຶ່ງຫຼືຫຼາຍເພື່ອເຂົ້າໃຈສິ່ງທີ່ເປັນສາເຫດຂອງບັນຫາ.(ລອງຕິດຕັ້ງສະບັບທີ່ແຕກຕ່າງກັນຂອງ mod ມີບັນຫາຫຼືຊຸດຊັບພະຍາກອນ) <br><br>ສຳລັບຄຳນິຍາມທີ່ຊັດເຈນກວ່າ, "Developer Console" ຖືກເອີ້ນ. ໃຊ້ຄໍາແນະນໍາຕໍ່ໄປນີ້ສໍາລັບການເຮັດວຽກກັບ console: <a href='https://tlauncher.org/en/error-start-minecraft.html'>https://tlauncher.org/en/error-start-minecraft. html</a>
