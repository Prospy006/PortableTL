settings.backup.title.tooltip=TLauncher ເຮັດການສໍາຮອງຂໍ້ມູນກັບໂຟນເດີ %0, ນີ້ຈະຊ່ວຍໃຫ້ທ່ານສາມາດຟື້ນຟູໂລກໄດ້,<br>ແລະຖ້າຫາກວ່າມັນຫາຍໄປ, ມັນຈະຢຸດເຮັດວຽກເນື່ອງຈາກຂໍ້ບົກພ່ອງຫຼືເກມ crash. ທ່ານຕ້ອງການພື້ນທີ່ຫວ່າງໃນສ່ວນທີ່ເກັບເກມ Minecraft, <br> ຖ້າມີໜ້ອຍກວ່າ %1 Gigabyte, ການສຳຮອງຂໍ້ມູນຈະບໍ່ຖືກເຮັດ. ຖ້າສິ່ງດັ່ງກ່າວເກີດຂຶ້ນ, ທ່ານສາມາດຟື້ນຟູໂລກຂອງທ່ານໄດ້ດັ່ງນີ້: <br> 1) ຊອກຫາເສັ້ນທາງໄປສູ່ໂລກທີ່ແຕກຫັກແລະຍ້າຍໂລກໄປຫາໄດເລກະທໍລີທີ່ແຕກຕ່າງກັນເພື່ອລຶບມັນຫຼັງຈາກການຟື້ນຟູ. <br>&nbsp&nbsp&nbsp * ເສັ້ນທາງສໍາລັບຮຸ່ນປົກກະຕິແມ່ນ %2<br>&nbsp&nbsp&nbsp * ສໍາລັບສະບັບ modpack - %3 <br> 2) ຊອກຫາການສໍາຮອງຂໍ້ມູນຂອງໂລກຂອງທ່ານໃນໄດເລກະທໍລີຂ້າງລຸ່ມນີ້, ມີການສໍາຮອງຂໍ້ມູນທັງຫມົດສໍາລັບລະບົບ modpack ເຊັ່ນກັນ <br> &nbsp&nbsp&nbsp&nbsp;%4 <br> 3) ໃນປັດຈຸບັນ unzip ໂລກແລະຄັດລອກໄດເລກະທໍລີໂລກໄປສະຖານທີ່ຂອງໂລກເກົ່າ . <br> 4) ເລີ່ມເກມ, ໃນປັດຈຸບັນໂລກຄວນຈະປາກົດ.
