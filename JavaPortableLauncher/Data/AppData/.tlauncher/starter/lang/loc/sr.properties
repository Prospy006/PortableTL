crash.nvoglv64=Откривен је проблем са почетком игре са грешком Нвоглв64.длл у НВИДИА видео картици! Слиједите ове препоруке да бисте га исправили:\nИнсталирајте другу управљачки програм видео картице који дефинитивно делује (<a href="https://www.nvidia.com/Download/driverResults.aspx/193760/">Преузми</a>);\n- Ажурирајте управљачке програме на најновију верзију (ако је грешка већ фиксирана у НВИДИЈИ);\n- Истражите наше друге препоруке у чланку: <a href="https://tlauncher.org/en/how-to-fix-nvoglv64-dll.html">Нвоглв64.длл у Минецрафт</a>
crash.file.not.access=Операција писања у датотеку/директоријум%0 је забрањена. То може бити због следећих разлога: нема приступа датотеци/директоријуму или је датотека/директоријум постављен на "само за читање".\nДа бисте решили проблем, следите ове кораке:\n1. Уверите се да имате приступ тој датотеци или директоријуму.\n- Кликните десним тастером миша на датотеку / директоријум, изаберите Својства и проверите дозволе.\n2. Проверите да ли је атрибут постављен на "само за читање".:\n- У оквиру својства опозовите избор опције само за читање и кликните на дугме у реду.\n3. Затворите све апликације које могу да користе ту датотеку или директоријум.\n4. Ако се проблем настави, покушајте да избришете датотеку или директоријум и поново га креирате.
