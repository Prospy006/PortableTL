crash.invalid-modify=Minecraft wurde infolge eines Fehlers geschlossen, die in der Regel wegen der unkorrekten Installation von Mods auftreten. Reinstallieren Sie sie und versuchen Sie noch einmal.
crash.meta-inf=Java-Maschine konnte die Klassen Minecraft nicht geladen, weil sie die Diskrepanz in den Aufzeichnungen des Manifests aufgedeckt hat. Löschen Sie den Ordner META-INF/ aus der JAR-Datei der beladenen Minecraft-Version und versuchen Sie noch einmal.
crash.missing-main=Minecraft konnte nicht gestartet werden, weil Java die Hauptklasse nicht gefunden hat. Normalerweise ist es mit der unkorrekten Installation von Mods verbunden. Wenn Sie die JAR-Datei von Minecraft Versionen selbständig nicht wiederherstellen können, klicken Sie auf "Client aktualisieren".
crash.permgen-error=Minecraft wurde aufgrund eines Speicherzuordnungsfehlers in Java geschlossen. \n- Entfernen Sie es zuerst:  Mods, Shader, Texturpacks und starten Sie den Launcher, um festzustellen, ob Änderungen übernommen wurden, da dies möglicherweise der Grund ist.\n- Versuchen Sie, in den Launcher-Einstellungen unter 'Speicherzuordnung' unterschiedliche Werte festzulegen, z. B. 1500, 2500, 3500 Megabyte. \n \n Wenn dies nicht hilft und dies häufig vorkommt, schreiben Sie in unsere Gruppe <a href='https://fb.com/tlauncher'> https://fb.com/tlauncher </a>.
crash.outofmemory=Minecraft wurde aufgrund der Tatsache geschlossen, dass der gesamte zugewiesene Speicher verbraucht war. Versuchen Sie, die Menge des zugewiesenen Speichers mithilfe des Schiebereglers in den TLauncher-Einstellungen zu erhöhen.
crash.outofmemory.32bit=\r\n\r\nSie haben ein 32-Bit-System installiert, Ihr Prozessor unterstützt jedoch ein 64-Bit-System. Wir empfehlen die Neuinstallation eines 32-Bit- auf ein 64-Bit-Betriebssystem. Dies sollte zur Behebung dieses Problems beitragen.Sie haben ein 32-Bit-System installiert, aber Ihr Prozessor unterstützt ein 64-Bit-System. Wir empfehlen Ihnen, ein 32-Bit- auf ein 64-Bit-Betriebssystem zu installieren. Dies sollte helfen, das Problem zu beheben.
crash.old-videocard=Ihre Grafikkarte unterstützt die OpenGL Version nicht, die in dieser Version von Minecraft verwendet wird. Die letzte Version, die von Ihrer Grafikkarte unterstützt wird ist 1.7.2.
crash.invalid-sys-username=Der Fehler wird dadurch verursacht, dass im Pfad des Minecraft-Verzeichnisses das Symbol "!" vorhanden ist.
crash.old-ati-vdrivers=In Ihrem System werden veraltete Grafiktreiber verwendet, oder die Grafikkarte selbst ist veraltet.\nAuf jeden Fall, versuchen Sie des Treibers von der offiziellen Webseite <a href="http://amd.com/">AMD</a> zu aktualisieren.
crash.java.unsupported.version=Um das aktuelle Spiel zu starten, müssen Sie eine neuere Version von Java installieren <br> <a href='https://java.com'> https://java.com </a>
crash.java.unsupported.java9=Die Version des Spiels unterstützt die installierte Version von Java nicht. <br> Verwenden Sie die aktuelle Version des Spiels oder installieren Sie eine ältere Version von Java.
crash.java.not.enough.memory=Sie legen einen nicht arbeitenden Wert für RAM fest. Klicken "Sie" auf Ja, um den Launcher auf den Standardarbeitswert zurückzusetzen und das Spiel zu starten!
crash.java.not.enough.memory.solve.title=Das Problem mit dem RAM
crash.java.not.enough.memory.solve=Die erforderliche Menge an RAM konnte nicht in Ihrem Computer %s MB RAM zugewiesen werden. Ursachen des Problems: <br> 1) Leckage durch Mods. <br> 2) Schwacher Computer. <br> 3) Viele andere Programme laufen. <br> 4) Das Problem bei der Ermittlung des gesamten Arbeitsspeichers. %s <br> <br> So beheben Sie das Problem: <br> 1) Schalten Sie alle Programme aus, z. B. Browser. Alles, was Sie können. <br> 2) Versuchen Sie, in den TLauncher-Einstellungen ein Minimum an RAM festzulegen und es zu erhöhen, damit Sie verstehen, wie viel Maximum Sie einstellen können.<br> 3) Versuchen Sie, diese Anweisung auszuführen , wenn Sie nicht den gesamten Speicher ermitteln %s <br> 4) Wenn die Punkte 1 und 2, 3 nicht geholfen haben, können Sie sich im Rechenzentrum einen passenden und eingesetzten RAM kaufen. <br> <br> Für weitere Fragen wenden Sie sich an <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a><br><br><br>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Sie haben weniger als 1600 Megabyte RAM, der empfohlene Wert liegt bei 3000 Megabyte.
crash.new.thread.problem=Führen Sie diese Version erneut aus, bis diese Meldung nicht mehr angezeigt wird (etwa 1 bis 7 Versuche). TLauncher wählt die entsprechenden Einstellungen für Ihr System aus (dies kann beim Starten helfen)!
crash.run.version=Sie haben einen Fehler aufgrund der geringen Größe der Paging-Datei oder aufgrund der großen Anzahl von laufenden Anwendungen, schalten Sie alle Anwendungen aus. TLAUNCHER Setzt die Standardgröße der standardmäßigen RAM-Größe, es sollte helfen. Sie können die Größe des RAM in den Einstellungen selbst erhöhen, empfehlen wir, die Größe der Paging-Datei zu erhöhen. Versuchen Sie, das Spiel erneut zu starten!
crash.remove._java_options=Sie müssen diesen parameter _java_options entfernen und das Material unter folgendem link studieren. <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
crash.vbo.vsync=In diesem Tutorial finden Sie Korrekturen. <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html</a>
crash.rerun.again=Versuchen Sie das Spiel erneut auszuführen!
crash.reinstall.driver=Zur Behebung müssen Sie zuerst den Treiber von der Grafikkarte entfernen und ihn dann erneut installieren.
crash.proper.gpu=Wenn das Spiel ab Version 1.14 nicht mehr für Sie funktioniert und andere Versionen jünger als 1.14 funktionieren und Sie über einen alten Computer verfügen, entspricht Ihre Grafikkarte nicht den Anforderungen. Um also 1.14 oder höher ausführen zu können, müssen Sie die alte Grafikkarte durch eine modernere Grafikkarte ersetzen.
crash.switch.network.system=1) Fügen Sie die TLauncher-Datei %0 und hinzu .minecraft-Ordner zum Ausschluss von Antivirenprogrammen.\n2) Deinstallieren Sie Java vollständig von Ihrem Computer und installieren Sie es neu von Java.com\n3) Wenn nichts hilft, kontaktieren Sie uns https://fb.com/tlauncher .
crash.switch.network.system.auto=TLauncher startet nach dem Schließen dieses Fensters die Standard-Windows-Tools zur Fehlerbehebung (netsh winsock reset) (Administratorrechte können angefordert werden, stimmen Sie dem zu! Es ist sicher!). <br> Warten Sie 20 Sekunden und starten Sie Ihren Computer neu. Überprüfen Sie dann, ob das Problem behoben ist.
crash.swap.file.increase=Sie müssen dieses Problem selbst beheben, und zwar aus folgenden Gründen: <br> 1) Finden Sie heraus, wie viel Speicher Sie für den Swap zugewiesen haben. <br> 2) Geben Sie in der Internet-Suchmaschine 'Swap-Größe des Computerspeichers ändern' ein. <br> 3) Wenn der Wert des Swap-Speichers 0 oder klein, dann auf 5000 Megabyte eingestellt.
crash.gamepad=Möglicherweise liegt das Problem am Gamepad. Trennen Sie es vom Computer.
crash.unrecognized.option=Sie haben den Einstellungen eine Option hinzugefügt, die ein Problem verursacht hat. Löschen Sie alles, was Sie in den Launcher-Einstellungen hinzugefügt haben.
crash.safeip.delete=Wenn Sie das Programm 'SafeIp' oder ähnliches installiert haben, das Ihre IP-Adresse verbirgt oder ändert, deinstallieren Sie es, und Minecraft funktioniert höchstwahrscheinlich nicht.
crash.error87=Problemname 'Loadlibrary failed with error 87 minecraft'. Wenn nichts hilft, können Sie im Internet suchen. Dann ist eine Neuinstallation des Betriebssystems der einfachste Weg, das Problem zu beheben.
