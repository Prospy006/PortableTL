crash.opengl.windows10.error=Sie können versuchen, Treiber für die Grafikkarte zu installieren. Wenn dies nicht hilft, empfehlen wir Ihnen, das Betriebssystem Windows 7 anstelle von Windows 10 zu installieren. <b> Dies sollte helfen! </b>
