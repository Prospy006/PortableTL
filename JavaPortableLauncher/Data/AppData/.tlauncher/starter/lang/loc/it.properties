crash.invalid-modify=Minecraft si è chiuso a causa di un errore che, solitamente, si verifica a causa dell'installazione errata delle mod. Reinstallala e riprova.
crash.meta-inf=Java non è riuscito a caricare le classi di Minecraft. Rimuovi la cartella /META-INF/ dal file JAR della versione di avvio di Minecraft e riprova.
crash.missing-main=Java non è riuscito a eseguire Minecraft poiché la classe principale è mancante. Se non riesci a riparare da solo il file JAR, clicca su "Forza aggiornamento".
crash.permgen-error=Minecraft si è chiuso a causa di un errore d'allocazione della memoria su Java.\n- Prima di tutto, prova a rimuovere: mod, shader e pacchetti di risorse e ad avviare il launcher per verificare se il problema è risolto, poiché potrebbero esserne la causa.\n- Prova a impostare diversi valori delle impostazioni del launcher, sotto 'Allocazione di Memoria', ad esempio: 1500, 2500, 3500 megabyte.\n\nSe anche questo non aiuta e si verifica spesso, scrivi al nostro gruppo <a href='https://fb.com/tlauncher'>https://fb.com/tlauncher</a>.
crash.outofmemory=Minecraft si è chiuso a causa del fatto che ha utilizzato tutta la memoria allocata dedicata. Prova ad aumentare la quantità di memoria allocata utilizzando il cursore nelle impostazioni del TLauncher.
crash.outofmemory.32bit=\n\nHai installato un sistema a 32 bit, ma il tuo processore supporta un sistema a 64 bit; consigliamo di reinstallare il sistema operativo a 32 bit, ciò dovrebbe aiutare a risolvere il problema.
crash.old-videocard=La tua scheda non supporta la versione di OpenGL, utilizzata in questa versione di Minecraft. La versione più recente supportata dalla tua scheda video è la 1.7.2.
crash.invalid-sys-username=Non dovresti utilizzare il simbolo «!» nel tuo percorso di Minecraft.
crash.old-ati-vdrivers=Il tuo sistema utilizza un driver della scheda video obsoleto, o la stessa scheda video è obsoleta.\nAd ogni modo, prova ad aggiornare il driver dal sito ufficiale di <a href="http://amd.com/">AMD</a>.
crash.java.unsupported.version=Per avviare il gioco corrente, devi installare <br>una versione più recente di Java, da <a href='https://java.com'> https://java.com </a>
crash.java.unsupported.java9=La versione del gioco non supporta la versione installata di Java. <0>Utilizza la versione corrente del gioco o installa una versione precedente di Java.
crash.java.not.enough.memory=Hai impostato un valore non funzionante per la RAM. Clicca su 'Sì' per ripristinare il launcher al valore predefinito e avvia il gioco!
crash.java.not.enough.memory.solve.title=Il problema con la RAM
crash.java.not.enough.memory.solve=Impossibile allocare la quantità richiesta di %s megabyte di RAM nel tuo computer. Cause del problema: <br> 1) Dispersione causata da mod. <br> 2) Computer dalle prestazioni ridotte. <br> 3) Molti altri programmi in esecuzione. <br> 4) Problema nel determinare l'intera RAM (%s). <br><br>Come risolvere:<br> 1) Disattivare tutti i programmi, ad esempio, il Browser, quando possibile. <br> 2) Prova a impostare un minimo di RAM nelle impostazioni di TLauncher e ad aumentarle, così, comprenderai quale sia il massimo impostabile. <br> 3) Prova ad eseguire queste istruzioni, se non determini tutta la memoria <br> %s <br> 4) Se i punti 1, 2 e 3 non hanno aiutato, puoi provare ad acquistare una RAM adeguata e inserirla nel tuo computer. <br><br> Per ulteriori domande, contatta <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Hai meno di 1600 megabyte di RAM; il valore consigliato è di 3000 megabyte.
crash.new.thread.problem=Esegui nuovamente questa versione, fino alla scomparsa del messaggio (fino a circa 7 tentativi); TLauncher selezionerà le impostazioni appropriate per il tuo sistema (aiutando con l'avvio)!
crash.run.version=Si è verificato un errore a causa delle ridotte dimensioni del file di impaginazione, o a causa del gran numero di applicazioni in esecuzione; disattiva tutte le applicazioni. TLauncher imposterà le dimensioni della RAM predefinite. Puoi incrementare le dimensioni della RAM nelle impostazioni da solo; suggeriamo di aumentare le dimensioni del file di impaginazione. Prova a riavviare il gioco!
crash.remove._java_options=Devi rimuovere il seguente parametro: _java_options; studia il materiale al seguente link. <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
crash.vbo.vsync=Leggi questo tutorial per le correzioni <br> <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html</a>
crash.rerun.again=Prova a riavviare il gioco!
crash.reinstall.driver=Per risolvere il problema, devi prima rimuovere il driver della scheda video, quindi reinstallarlo.
crash.proper.gpu=Se il gioco non funziona alla versione 1.14 e inferiore, o hai un computer datato, la tua scheda video non soddisfa i requisiti. Devi sostituirla con una più recente.
crash.switch.network.system=1) Aggiungi il file TLauncher %0 .cartella Minecraft per l'esclusione antivirus.\n2) Disinstallare tutti Java dal computer e reinstallare da Java.com\n3) Se nulla aiuta, contattaci https://fb.com/tlauncher.
crash.switch.network.system.auto=TLauncher avvierà gli strumenti standard di Windows error fixing (netsh winsock reset), dopo aver chiuso questa finestra (potrebbero essere richiesti privilegi di amministratore, accetta questo! E ' sicuro!). <br> Attendere 20 secondi e riavviare il computer, quindi verificare se il problema è stato risolto.
crash.swap.file.increase=Devi risolvere questo problema da solo, per farlo: <br> 1) Scopri quanta memoria hai allocato per lo swap. <br> 2) Inserisci sul motore di ricerca 'Modificare le dimensioni di swap della memoria del computer'. <br> 3) Se il valore della memoria di swap è 0 o inferiore, impostalo a 5000 megabyte.
crash.gamepad=Devi disconnettere il gamepad dal computer ed eseguire nuovamente il gioco.
crash.unrecognized.option=Hai aggiunto un'opzione alle impostazioni, causando un problema. Elimina tutto ciò che hai aggiunto nelle impostazioni del launcher.
crash.safeip.delete=Se hai il programma 'SafeIp' o simili, installati (per nascondere o modificare il tuo IP), disinstallalo, probabilmente, non sta consentendo a Minecraft di funzionare.
crash.error87=Nome del problema: 'Loadlibrary failed with error 87 minecraft' (Errore 87 Minecraft, Loadlibrary fallito). Puoi cercare su Internet, altrimenti, reinstallare il sistema operativo è il metodo più facile per risolverlo.
