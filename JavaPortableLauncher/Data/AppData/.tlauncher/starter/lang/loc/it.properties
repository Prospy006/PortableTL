crash.restart=Devi riavviare il launcher e provare a riavviare il gioco!<br> Forse, il gioco si avvierà, ma funzionerà lentamente, con congelamenti causati a FPS ridotti. <br><br><b>Se il tuo computer è datato o non potente e hai Windows 10 installato, consigliamo di installare Windows 7, più adatto per simili dispositivi.</b>
crash.opengl.windows10.error=Puoi provare a installare i driver per la scheda video, altrimenti, ti consigliamo di installare il sistema operativo Windows 7, invece di Windows 10, <b>dovrebbe aiutare!</b>
