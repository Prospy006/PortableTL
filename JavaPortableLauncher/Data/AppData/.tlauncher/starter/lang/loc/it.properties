crash.nvoglv64=È stato rilevato un problema con l'avvio del gioco con l'errore Nvoglv64.dll nella scheda video Nvidia! Segui questi consigli per risolverlo:\n- Installa un altro driver della scheda video che funziona sicuramente (<a href="https://www.nvidia.com/Download/driverResults.aspx/193760/">Download</a>);\n- Aggiorna i driver all'ultima versione (se l'errore è già stato risolto in Nvidia);\n- Esplora i nostri altri consigli nell'articolo: <a href="https://tlauncher.org/en/how-to-fix-nvoglv64-dll.html">nvoglv64.dll in Minecraft</a>
crash.file.not.access=L'operazione per scrivere nel file/directory %0 è proibita. Ciò può essere causato dai seguenti motivi: nessun accesso alla directory file / o la directory file / è impostata su "sola lettura".\nSegui questi passaggi per risolvere il problema:\n1. Assicurati di avere accesso a questo file o directory.\n-Fare clic destro sul file / directory, selezionare "Proprietà", e controllare le autorizzazioni di accesso.\n2. Controlla se l'attributo" sola lettura " è impostato:\n- In "Proprietà", deselezionare l'opzione " Sola lettura "e fare clic su"OK".\n3. Chiudere tutte le applicazioni che potrebbero utilizzare questo file o directory.\n4. Se il problema persiste, provare a eliminare il file o la directory e crearlo di nuovo.
