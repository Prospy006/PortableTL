crash.permgen-error=Minecraft se isključio zbog greške u prenošenju memorije u Javu.     \n-Prvo probaj da izbaciš:     modove, shadere, resource-packove i uključi launcher da vidiš da li ima promena, zato što je problem možda u tome.\n-Probaj da podesiš druge vrednosti u podešavanjima launchera u 'Memory Allocation', na primer: 1500, 2500, 3500 megabajta.     \n     \n  Ako to ne pomaže i ovo se dešava često, napiši našoj grupi <a href='https://fb.com/tlauncher'> https://fb.com/tlauncher </a>.
crash.outofmemory=Minecraft je isključen zbog činjenice da je iskoristio svu memoriju poslatu njemu. Probaj da povisiš količinu poslate memorije koristeći slajder u Tlauncher podešavanjima.
