crash.switch.network.system.auto=Након затварања овог прозора, ТЛаунцхер ће покренути стандардне Виндовс исправке грешака (нетсх Винсоцк Ресет) (можда ће бити потребне администраторске привилегије, сложите се с тим! Сигурно је!). <br> Сачекајте 20 секунди и поново покрените рачунар, а затим проверите да ли је проблем решен.
crash.swap.file.increase=Morate da popravite ovaj problem sami, za ovo: <br> 1) Pronađi koliko memorije ti imaš za dodeljenu zamenu. <br> 2) Udji u internet pretraživač 'Promenite veličinu zamene memorije računara'. <br> 3) Ako je vrednost 0 ili manja, onda je stavite na 5000 megabajta.
