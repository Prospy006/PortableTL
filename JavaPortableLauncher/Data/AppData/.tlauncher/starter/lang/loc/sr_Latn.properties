crash.reinstall.driver=Da bi popravio, moraš prvo izbaciti drajver na grafičkoj kartici i opet instalirati.
crash.proper.gpu=Ako igra ne radi za tebe od verzije 1.14, i ostale verzije mlađe od 1.14 rade i imaš stari kompjuter, onda tvoja grafička kartica ne ispunjava zahteve, zato, da bi uključio 1.14 ili više, moraš zameniti staru grafičku karticu sa modernijom.
