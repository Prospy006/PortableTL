crash.java.not.enough.memory.solve=Ne moze se promeniti mesto potrebne količine RAMa u tvom kompjuteru %s megabajta RAMa. Uzroci problema: <br> 1) Zauzeće zbog modova. <br> 2) Slab kompjuter. <br> 3) Previše ostalih uključenih programa. <br> 4) Problem sa određivanjem celog RAMa.    %s <br> <br> Kako popraviti: <br> 1) Isključi sve programe, kao na primer pretraživač, sve što možeš. <br> 3) Probaj da izvršiš ovo uputstvo, ako ne možeš odrediti svu memoriju <br> <br> Za dodatna pitanja, kontaktiraj <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Imaš manje od 1600 megabajta RAMa, preporučena količina je oko 3000 megabajta.
crash.new.thread.problem=Ponovo uključi ovu verziju, sve dok ova poruka ne nestane (oko 1-7 pokušaja), TLauncher će izabrati prikladna podešavanja za tvoj sistem (ovo može pomoći sa uključivanjem)!
crash.run.version=Imate grešku zbog male veličine paging fajla ili zbog velikog broja uključenih aplikacija, isključi sve aplikacije. TLAUNCHER ce podesiti podrazumavanu RAM velčinu veličinu, pomoći će. Možeš povećati veličinu RAMa u podešavanjima, mi preporučujemo da povećaš veličinu paging fajla. Probaj opet pokrenuti igru!
crash.remove._java_options=Trebaš izbaciti parametar _java_options, prouči materijal kod linka ispod. <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
