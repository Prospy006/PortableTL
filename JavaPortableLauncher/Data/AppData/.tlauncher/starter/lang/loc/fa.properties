crash.java.not.enough.memory=شما مقدار نامعبتری برای رم (RAM) تعیین کردید، روی "بله" کلیک کنید تا لانچر به مقدار پیش فرض تنظم شود و بازی را اجرا کنید!
crash.java.not.enough.memory.solve.title=رم (RAM) مشکل دارد
crash.java.not.enough.memory.solve=نمی توان مقدار رم مورد نیاز در کامپیوتر شما در %s مگابایت رم تشخیص داد. بوجود آورنده ی مشکل: <br> 1) مشکل در مادها. <br> 2) کامپیوتر ضعیف. <br> 3) برنامه های زیادی درحال اجرا هستند.  <br> 4)مشکل در تعیین کردن کل رم.%s <br> <br>چگونه مشکل را برطرف کنید:  <br> 1) تمام برنامه هارا ببندید به عنوان مثال مرورگر، هرچیزی که می توانید. <br> 2)  مقدار حداقل رم را در  تنظیمات تی لانچر و افزایش دهید سپس شما می توانید بفهمید که حداکثر میزانی که می توانید تعیین کنید چقدر است.  <br> 3)  اگر رم در مرکز کامپیوتر است این دستورالعمل را اجرا کنید. <br> %s <br> برای سوالات اضافه ارتباط برقرار کنید با <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) شما کمتر از 1600 مگابایت رم دارید. مقدار پیشنهادی تقریبا 3000 مگابایت است.
crash.new.thread.problem=نسخه را دوباره اجرا کنید، تا زمانی این پیام ناپدید شود (حدود 1 تا 7 تلاش)، تی لانچر تنظیمات مناسب را برای سیستم انتخاب خواهد کرد (این می تواند به اجرا کمک کند)!
crash.run.version=شما یک مشکل دارید که ناشی ازکوچک بودن سایز صفحه یا ناشی از بالا بودن میزان برنامه های یاز برنامه هایی که باز هستند را ببندید TLAUNCHER تنظیمات پیش فرض مربوط به اندازه رم تنظیم خواهد کرد. باید کمک کند . شما میتوانید برای افزایش دستی میزان رم به قسمت تنظیمات بروید . دوباره تلاش کنید برای باز کردن بازی!
crash.remove._java_options=شما باید این پارامتر _java_options را حذف کنید، مطالب را در لینک زیر مطالعه کنید.<br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
