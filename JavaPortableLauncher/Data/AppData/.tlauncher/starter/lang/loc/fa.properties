crash.outofmemory=ماینکرافت به دلیل استفاده از تمام حافظه ی قابل استفاده بسته شد. مقدار حافظه ی قابل استفاده را با استفاده از نوار لغزنده در تنظمیات تی لانچر افزایش دهید.
crash.outofmemory.32bit=\n\nشما سیستم 32 بیت دارید ولی پردازنده ی شما 64بیت را پشتیببانی می کند , شما نیاز دارید که سیستم 32 بیت رو به 64 بیت بازنصب کنید, این شاید کمک کنه که مشکل برطرف بشه ,شما سیستم 32 بیت دارید ولی پردازنده ی شما سیستم 64 بیت رو حمایت می کند , ما بهتون پیشنهاد میدیم که سیستم 32 بیت رو باز نصب به 64 بیت کنید , این به شما کمک می کند تا مشکل شما حل شود.
crash.old-videocard=مادربورد شما نمیتواند این ورژن از OpenGL را که استفاده میکنید را پشتیبانی کند آخرین نسخه ای که کارت گرافیک شما پشتیبانی می کند نسخه 1.7.2 است.
