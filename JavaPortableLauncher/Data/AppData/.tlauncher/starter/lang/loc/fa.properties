crash.file.not.access=عملیات نوشتن به فایل/دایرکتوری %0 ممنوع است. این ممکن است به دلایل زیر ایجاد شود: هیچ دسترسی به فایل/دایرکتوری یا فایل/دایرکتوری به "فقط برای خواندن"تنظیم نشده است.\nبرای حل این مشکل این مراحل را دنبال کنید:\n1. مطمئن شوید که به این فایل یا دایرکتوری دسترسی دارید.\n-روی فایل/دایرکتوری کلیک راست کنید ، "Properties" را انتخاب کنید و مجوزهای دسترسی را بررسی کنید.\n2. بررسی کنید که آیا ویژگی" فقط برای خواندن " تنظیم شده است:\n- در "Properties" ، گزینه" Read-onlyly "را بردارید و روی"OK" کلیک کنید.\n3. هر برنامه ای که ممکن است از این فایل یا دایرکتوری استفاده کند را ببندید.\n4. اگر مشکل ادامه پیدا کرد ، سعی کنید فایل یا دایرکتوری را حذف کنید و دوباره آن را ایجاد کنید.
