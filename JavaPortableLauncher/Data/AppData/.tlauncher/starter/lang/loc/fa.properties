crash.reinstall.driver=برای رفع این مشکل، ابتدا باید درایور کارت گرافیک را حذف کنید، سپس آن را دوباره نصب کنید.
crash.proper.gpu=اگر بازی از نسخه 1.14 و کتر کارنمیکند به این معناست که شما سیستم ضعیف یا قدیمی دارید, که کارت گرافیک شما با سیستم موردنیاز مطابقت ندارد برای این که بتوانید نسخه 1.14و بالاتر از ان را اجرا کنید نیاز به تعویض کارت گرافیک قدیمی با کارت گرافیک فوی تر را دارید.
crash.switch.network.system=1) اضافه کردن فایل TLauncher %0 و .پوشه minecraft به حذف آنتی ویروس.\n2) تمام جاوا را از کامپیوتر خود حذف کنید و از Java.com\n3) اگر چیزی کمک نکرد ، با ما تماس بگیرید https://fb.com/tlauncher.
crash.switch.network.system.auto=TLauncher ابزار استاندارد رفع خطای ویندوز (netsh winsock reset) را پس از بستن این پنجره راه اندازی خواهد کرد (ممکن است امتیازات مدیر درخواست شود ، با این موافقت کنید! امن است!). <br> 20 ثانیه صبر کنید و کامپیوتر خود را دوباره راه اندازی کنید ، سپس بررسی کنید که آیا مشکل حل شده است.
crash.swap.file.increase=شما باید خودتان این مشکل را برطرف کنید، برای این کار: <br> 1) ببینید چقدر حافظه رم برای تعویض اختصاص داده اید. <br> 2) "تغییر اندازه تعویض حافظه کامپیوتر" را در موتور جستجوی وارد کنید. <br> 3) اگر مقدار حافظه swap 0 عددی کمتر هست ، میزان رم مورد نیاز را روی 5000 مگابایت تنظیم کنید.
crash.gamepad=شما باید دسته بازی یا گیم پد یا از کامپیوتر جدا کنید و بازی را دوباره اجرا کنید.
crash.unrecognized.option=شما یک گزینه به تنظیمات اضافه کردید،که یک مشکل ایجاد کرده است . همه ی چیز هایی را که در تنظیمات ر اضافه کرده‌اید حذف کنید.
crash.safeip.delete=اگر برنامه 'Safeip' یا مشابه آن را نصب کرده اید که ip شما را مخفی می کند یا آن را تغییر می دهد، آن را حذف نصب کنید، به احتمال زیاد اجازه نمی دهد تا ماینکرفت کار کند.
