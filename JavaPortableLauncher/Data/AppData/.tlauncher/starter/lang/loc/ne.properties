crash.file.not.access=फाइल / डाइरेक्टरी %0 मा लेख्ने कार्य निषेध गरिएको छ ।  यो निम्न कारणहरूले गर्दा हुन सक्छ: फाइल/डाइरेक्टरी वा फाइल/डाइरेक्टरीमा पहुँच "पढ्ने मात्र"मा सेट गरिएको छैन । \nसमस्या समाधान गर्न यी चरणहरू अनुसरण गर्नुहोस्:\n1. निश्चित गर्नुहोस् कि तपाईंसँग यो फाइल वा डाइरेक्टरीमा पहुँच छ । \n- फाइल / डाइरेक्टरीमा दायाँ क्लिक गर्नुहोस्, "गुणहरू" चयन गर्नुहोस् र पहुँच अनुमतिहरू जाँच गर्नुहोस् । \n2. "पढ्नका लागि मात्र" विशेषता सेट छ कि छैन जाँच गर्नुहोस्:\n- मा " गुण, "" पढ्न-मात्र " विकल्प अनचेक र क्लिक "ठीक".\n3. यो फाइल वा डाइरेक्टरी प्रयोग गर्न सक्ने कुनै पनि अनुप्रयोग बन्द गर्नुहोस्।\n4. यदि समस्या जारी रहन्छ भने, फाइल वा डाइरेक्टरी मेटाउने प्रयास गर्नुहोस् र यसलाई फेरि सिर्जना गर्नुहोस् ।
