crash.file.not.access=Aðgerðin sem á að skrifa í skrána/möppuna %0 er bönnuð. Þetta getur stafað af eftirfarandi ástæðum: enginn aðgangur að skránni / möppunni eða skránni / möppunni er stilltur á "skrifvarið".\nFylgdu þessum skrefum til að leysa málið:\n1. Gakktu úr skugga um að þú hafir aðgang að þessari skrá eða möppu.\n- Hægrismelltu á skrána/möppuna, veldu "Properties" og athugaðu aðgangsheimildirnar.\n2. Athugaðu hvort eiginleikinn "skrifvarinn" sé stilltur:\n- Í" Eiginleikar "skaltu taka hakið úr valkostinum" Skrifvarið "og smella á"Í LAGI".\n3. Lokaðu öllum forritum sem gætu verið að nota þessa skrá eða möppu.\n4. Ef vandamálið er viðvarandi skaltu reyna að eyða skránni eða möppunni og búa hana til aftur.
