crash.invalid-modify=Minecraft bol zatvorený kvôli chybám, ktoré sa zvyčajne vyskytujú kvôli nesprávnej inštalácii modov. Nainštaluj ich znova a skús to znova.
crash.meta-inf=Java nemohla správne spustiť Minecraft. Odstráňte zložku / Meta-INF / zo súboru JAR pri spustení verzie Minecraft a opakujte proces.
crash.missing-main=Java nemohla spustiť Minecraft, pretože chýba hlavná trieda. Ak nemôžete opraviť súbor JAR sami, kliknite na „Vynútiť aktualizáciu“.
crash.permgen-error=Minecraft bol zatvorený z dôvodu chyby v prideľovaní pamäte na Jave.\n- Skúste ho najprv odstrániť Mody, shadre, resource-packy a spustiť Launcher, aby sme videli, či sa niečo zmenilo, pretože to môže byť jeden z dôvodov.\n- Skúste nastavenie rôznych hodnôt nastavenia Launchra v „prideľovaní pamäti“, napríklad: 1500, 2500, 3500 megabajtov.\n\nAk to nepomôže a stáva sa to často, napíšte našej skupine<a href='https://fb.com/tlauncher'> https://fb.com/tlauncher </a>.
crash.outofmemory=Minecraft bol zatvorený, pretože vyčerpal všetku pamäť, ktorá mu bola pridelená. Pokúste sa zvýšiť množstvo pridelenej pamäti použitím posúvača v nastavení TLauncher.
crash.outofmemory.32bit=\n\nMáte nainštalovaný 32-bitový systém, ale váš procesor podporuje 64-bitový systém, odporúčame reinštaláciu z 32-bitového na 64-bitový operačný systém, toto by malo pomôcť vyriešiť tento problém. Máte nainštalovaný 32-bitový systém, ale váš procesor podporuje 64-bitový systém, odporúčame vám preinštalovať 32-bitový na 64-bitový operačný systém, toto by malo pomôcť vyriešiť tento problém.
crash.old-videocard=Vaša karta nepodporuje verziu OpenGL, ktorá sa používa v tejto verzii Minecraftu. Najnovšia verzia podporovaná vašou video kartou je 1.7.2.
crash.invalid-sys-username=Nemali by ste používať symbol «!» Na vašej trase Minecraft.
crash.old-ati-vdrivers=Váš systém používa zastaraný ovládač grafickej karty alebo samotná grafická karta je stará.\nV každom prípade skúste aktualizovať ovládač z oficiálnej webovej stránky <a href="http://amd.com/">AMD</a> .
crash.java.unsupported.version=Na spustenie súčasnej hry musíte nainštalovať <br> novšiu verziu Java <a href='https://java.com'> https://java.com </a>
crash.java.unsupported.java9=Verzia hry nepodporuje nainštalovanú verziu Javy. <br> Použite súčasnú verziu hry alebo nainštalujte staršiu verziu Javy.
crash.java.not.enough.memory=Nastavili ste nefunkčnú hodnotu pre RAM, kliknete na "áno", aby ste nastavili Launcher na štandardnú funkčnú hodnotu a spustili hru!
crash.java.not.enough.memory.solve.title=Problém s RAM
crash.java.not.enough.memory.solve=Nemohlo sa prideliť požadované množstvo RAM vo vašom počítači %s megabajtov RAM. Príčiny problému: <br> 1) Únik spôsobený módmi. <br> 2) Slabý počítač. <br> 3) Mnoho iných programov je zapnutých. <br> 4) Problém s určením celého RAM. %s  <br> <br> Ako opraviť: Vypnite všetky programy, napríklad Prehliadač, všetko, čo môžete. <br> 2) Pokúste sa nastaviť minimálnu hodnotu RAM v nastavení TLauncher a zvýšiť ju, aby ste zistili, koľko maximálnej hodnoty môžete nastaviť. <br> 3) Pokúste sa vykonať tieto pokyny, ak nestanovíte všetku Pamäť <br> %s <br> 4) Ak body 1 a 2, 3 nepomohli, potom môžete konzultovať nákup vhodného RAM do počítača. <br> <br> Ďalšie otázky, kontaktujte <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Máte menej ako 1600 megabajtov RAM, odporúčaná hodnota je približne 3000 megabajtov.
crash.new.thread.problem=Spúšťajte túto verziu znova a znova, kým táto správa nezmizne (približne 1-7 pokusov), TLauncher vyberie vhodné nastavenia pre váš systém (toto môže pomôcť pri spustení)!
crash.run.version=Máte chybu v dôsledku malej veľkosti stránkového súboru alebo v dôsledku veľkého počtu zapnutých aplikácií, vypnite všetky aplikácie. TLAUNCHER nastaví štandardnú veľkosť RAM, malo by to pomôcť. Veľkosť RAM v nastaveniach môžete zväčšiť sami, odporúčame zväčšiť veľkosť stránkovacieho súboru. Skús hru znovu zapnúť!
crash.remove._java_options=Musíte odstrániť tento parameter _java_options, naštudujte si to na linku nižšie. <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
crash.vbo.vsync=Prečítajte si túto príručku o napravovaní <br> <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html</a>
crash.rerun.again=Skús hru spustiť znova!
crash.reinstall.driver=Aby ste to opravili, musíte najprv odstrániť ovládače na grafickej karty a potom ho znovu nainštalovať.
crash.proper.gpu=Ak ak pre vás hra nefunguje od verzie 1.14 a iné verzie mladšie ako 1.14 fungujú a máte starý počítač, potom vaša grafická karta nespĺňa požiadavky, aby ste spustili 1.14 alebo vyššie, musíte nahradiť starú grafickú kartu za novšiu.
crash.switch.network.system=1) Pridať TLauncher súbor %0 a .priečinok minecraft na vylúčenie antivírusu.\n2) Odinštalujte všetku javu z počítača a znova ju nainštalujte z Java.com\n3) Ak nič nepomôže, kontaktujte nás https://fb.com/tlauncher.
crash.switch.network.system.auto=TLauncher spustí štandardné nástroje na opravu chýb systému Windows (netsh winsock reset), po zatvorení tohto okna (môžu byť požadované oprávnenia správcu, súhlaste s tým! Je to bezpečné!). <br> počkajte 20 sekúnd, reštartujte počítač a potom skontrolujte, či sa problém vyriešil.
crash.swap.file.increase=Tento problém budeš musieť vyriešiť sám. možné príčiny: <br> 1) Skontroluj koľko máš dostupnej swapovej pamäte . <br> 2) V prehliadači vyhladaj 'Zmeňte swapovú veľkosť pamäte počítača'. <br> 3) Ak je hodnota swapovej pamäte nulová alebo malá, nastavte ju na 5000 megabajtov.
crash.gamepad=Musíte odpojiť joystick alebo gamepad od počítača a spustiť hru znova.
crash.unrecognized.option=Pridali ste možnosť do nastavení, a vytvorilo to problém. Zmaž všetko čo si pridal.
crash.safeip.delete=Ak máte nainštalovaný program „SafeIp“ alebo podobný program, ktorý skryje vašu IP alebo ju upraví, odinštalujte ho, veľmi pravdepodobne neumožňuje Minecraftu fungovať.
crash.error87=Názov problému 'Loadlibrary failed with error 87 minecraft'. Môžete hľadať na internete, ak nič nepomôže, preinštalovanie operačného systému je najjednoduchší spôsob, ako to opraviť.
