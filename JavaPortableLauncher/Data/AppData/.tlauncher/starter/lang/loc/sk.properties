crash.nvoglv64=Bol zistený problém so spustením hry s chybou NVOGLV64.dll vo videú karte NVIDIA! Postupujte podľa týchto odporúčaní, aby ste to opravili:\n- Nainštalujte ďalší ovládač grafickej karty, ktorý určite funguje (<a href="https://www.nvidia.com/Download/driverResults.aspx/193760/">Stiahnite si</a>);\n- Aktualizujte ovládače na najnovšiu verziu (ak už bola chyba opravená v NVIDIA);\n- Preskúmajte naše ďalšie odporúčania v článku: <a href="https://tlauncher.org/en/how-to-fix-nvoglv64-dll.html">nvoglv64.dll v Minecraft</a>
crash.file.not.access=Operácia zápisu do súboru / adresára %0 je zakázaná. Môže to byť spôsobené nasledujúcimi dôvodmi: žiadny prístup k súboru/adresáru alebo súbor/adresár je nastavený na "iba na čítanie".\nAk chcete problém vyriešiť, postupujte podľa týchto krokov:\n1. Uistite sa, že máte prístup k tomuto súboru alebo adresáru.\n- Kliknite pravým tlačidlom myši na súbor / adresár, vyberte "Vlastnosti" a skontrolujte prístupové povolenia.\n2. Skontrolujte, či je nastavený atribút "iba na čítanie" :\n- V časti "Vlastnosti "zrušte začiarknutie možnosti" iba na čítanie "a kliknite na"OK".\n3. Zatvorte všetky aplikácie, ktoré môžu používať tento súbor alebo adresár.\n4. Ak problém pretrváva, skúste súbor alebo adresár odstrániť a znova vytvoriť.
