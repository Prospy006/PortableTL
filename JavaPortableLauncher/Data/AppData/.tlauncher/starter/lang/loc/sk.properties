crash.opengl.install.cpu=Ak vyššie uvedená položka nepomáha, pokúste sa stiahnuť a nainštalovať ovládač na grafickú kartu z viacerých serverov s použitím odkazu
crash.restart=Musíš reštartovať Launcher a pokúsiť sa znovu začať hru! <br> Možno hra začne, ale bude fungovať pomaly, zamrzne to kvôli malému FPS.<br> <br> <b> Ak je váš počítač starý alebo slabý a máte nainštalovaný Windows 10, odporúča sa nainštalovať Windows 7 namiesto Windows 10, čo je vhodnejšie pre staré alebo slabé počítače. </b>
crash.opengl.windows10.error=Môžete sa pokúsiť nainštalovať ovládače pre grafickú kartu, ak to nepomôže, potom vám odporúčame nainštalovať operačný systém Windows 7 namiesto Windows 10,<b>toto by malo pomôcť! </b>
crash.gamepad=
