crash.opengl=Minecraft bol zatvorený kvôli nezlučiteľným ovládačom grafickej karty. Musíte si stiahnuť a nainštalovať najnovšie vodiče pre video kartu. Tu sú spôsoby, ako to napraviť. https://ad.tlauncher.org/link/video-card-guide-en Kliknite sem, potom zvyšok jeden po druhom Ak spúšťate Minecraft verziu 1.16.5 a nižšiu, ale verzia 1.17 nezačína a máte starú grafickú kartu, potom si musíte kúpiť novú grafickú kartu na 1.17. Ak ste vyskúšali všetky body a hra nezačne
crash.opengl.help=Píšte do našej skupine o pomoc prostredníctvom odkazu <a href='https://fb.com/tlauncher'> https://fb.com/tlauncher </a>
