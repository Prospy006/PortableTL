crash.unrecognized.option=Ați adăugat o opțiune la setări, a creat o problemă. Ștergeți tot ce ați adăugat în setările lansatorului.
crash.safeip.delete=Dacă aveți programul 'SafeIp' sau similar instalat care ascunde ip-ul sau îl modifică, atunci dezinstalați-l, probabil că nu permite Minecraft să funcționeze.
crash.error87=Numele problemei 'Loadlibrary failed with error 87 minecraft'. Puteți căuta pe Internet, dacă nu ajută nimic, reinstalarea sistemului de operare este cea mai ușoară cale de ao repara.
