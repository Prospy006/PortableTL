crash.meta-inf=Java nu a fost capabilă să încarce clasele de Minecraft, deoarece a găsit o discrepanță în evidențele manifestului. Ștergeți dosarul META-INF în JAR-fișier versiunea ce se încarcă de Minecraft și încercați din nou.
crash.missing-main=Java nu a fost capabilă să lanseze Minecraft, pentru că nu a găsit clasa principală. De obicei, acest lucru se datorează instalării necorespunzătoare a modurilor. Dacă nu poateți restabili versiunea JAR-fișier versiunii Minecraft singuri, faceți clic pe "Actualizarea clientului".
crash.permgen-error=Minecraft a fost închis din cauza unei erori de alocare a memoriei în Java. \n- Încercați să o eliminați mai întâi:  mods, shaders, resource-packs și lansați lansatorul pentru a vedea dacă există modificări, deoarece poate exista un motiv pentru asta. \n- Încercați să setați diferite valori în setările lansatorului în 'Memorie alocată', de exemplu: 1500, 2500, 3500 megabyți. \n \n Dacă acest lucru nu ajută și acest lucru se întâmplă des, scrieți grupului nostru <a href='https://fb.com/tlauncher'> https://vk.com/tlauncher </a>.
crash.outofmemory=Minecraft a fost închis din cauza faptului că a consumat toată memoria alocată. Încercați să măriți cantitatea de memorie alocată utilizând cursorul din setările TLauncher.
crash.outofmemory.32bit=\r\n\r\nAveți instalat un sistem pe 32 de biți, dar procesorul dvs. acceptă un sistem pe 64 de biți, vă recomandăm să reinstalați sistemul de operare de la 32 biți la 64 de biți, acest lucru ar putea ajuta la remedierea acestei probleme. Aveți un sistem pe 32 de biți instalat, dar procesorul dvs. suportă un sistem pe 64 de biți, vă sfătuim să reinstalați de la sistemele de operare de la 32 biți la 64 de biți, acest lucru ar putea ajuta la remedierea acestei probleme.
crash.old-videocard=Cardul dvs. de grafică nu acceptă versiunea OpenGL, care este utilizat în această versiune de Minecraft. Cea mai recentă versiune, care este acceptată de placa video - este 1.7.2.
crash.invalid-sys-username=Eroarea este cauzată de aceea că în calea directoratului Minecraft este prezent simbolul "!".
crash.old-ati-vdrivers=Sistemul dvs. utilizează driver video învechite sau cardul în sine este veche. \nÎn orice caz, încercați să actualizați driverele dvs. de pe site-ul oficial <a href="http://amd.com/">AMD</a>.
crash.java.unsupported.version=Pentru a rula actualul joc, trebuie să instalați o versiune mai nouă a Java <a href='https://java.com'> https://java.com </a>
crash.java.unsupported.java9=Versiunea jocului nu suportă versiunea instalată a Java. <br> Utilizați versiunea curentă a jocului sau instalați o versiune mai veche a Java.
crash.java.not.enough.memory=Ați setat o valoare care nu funcționează pentru memoria RAM, faceți clic pe "Da" pentru a reseta lansatorul la valoarea implicită de lucru și a începe jocul!
crash.java.not.enough.memory.solve.title=Problema cu RAM
crash.java.not.enough.memory.solve=Nu s-a putut aloca cantitatea necesară de RAM în computerul dvs. %s megabytes de RAM. Cauzele problemei: <br> 1) Scurgeri cauzate de mods. <br> 2) Calculatoare slabe <br> 3) Multe alte programe rulează<br> 4) Problema cu determinarea întregii RAM.    %s <br><br> 1) Opriți toate programele, de exemplu Browser, tot ce puteți <br> 2) Încercați să setați un minim de memorie RAM în setările TLauncher și să îl măriți, astfel încât să înțelegeți cât de mult puteți seta. <br> 3) Încercați să executați această instrucțiune , dacă nu determinați toată memoria %s  <br> 4) Dacă punctele 1 și 2, 3 nu au ajutat, puteți consulta pentru a cumpăra RAM adecvat și inserat în centrul calculatorului. <br> <br> Pentru întrebări suplimentare, contactați <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Aveți mai puțin de 1600 megaocteți de memorie RAM, valoarea recomandată fiind de aproximativ 3000 megaocteți.
crash.new.thread.problem=Rulați această versiune din nou, până când acest mesaj dispare (aproximativ 1-7 încercări), TLauncher va selecta setările potrivite pentru sistemul dvs. (acest lucru vă poate ajuta cu lansarea)!
crash.run.version=Aveți o eroare datorită dimensiunilor mici a fișierului de paginare sau datorită numărului mare de aplicații care rulează, dezactivați toate aplicațiile. Tlauncher va stabili dimensiunea implicită a dimensiunii RAM, ar trebui să ajute. Puteți mări dimensiunea RAM în setările dvs., vă recomandăm să măriți dimensiunea fișierului de paginare. Încercați să începeți din nou jocul!
crash.remove._java_options=Trebuie să eliminați acest parametru _java_options, să studiați materialul de la linkul de mai jos. <br> <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
crash.vbo.vsync=Citiți acest tutorial pentru corecții <br> <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html</a>
crash.rerun.again=Încearcă să rulezi din nou jocul!
crash.reinstall.driver=Pentru a repara, mai întâi trebuie să scoateți driverul de pe placa video, apoi să îl instalați din nou.
crash.proper.gpu=Dacă jocul nu funcționează pentru dvs. de la versiunea 1.14 și alte versiuni mai mici de 1.14 și aveți un calculator vechi, atunci placa video nu îndeplinește cerințele, deci pentru a rula 1.14 sau mai mult, trebuie să înlocuiți vechea placă video cu una mai modernă.
crash.switch.network.system=1 )Adăugați fișierul TLauncher %0 și.dosarul minecraft la excluderea antivirusului.\n2) dezinstalați toate Java de pe computer și reinstalați de la Java.com\n3) dacă nimic nu ajută, contactați-ne https://fb.com/tlauncher.
crash.switch.network.system.auto=TLauncher va lansa instrumentele standard de remediere a erorilor Windows (netsh winsock reset), după închiderea acestei ferestre (pot fi solicitate privilegii de Administrator, sunt de acord cu acest lucru! E sigur!). <br> așteptați 20 de secunde și reporniți computerul, apoi verificați dacă problema este rezolvată.
crash.swap.file.increase=Trebuie să remediați singur această problemă, pentru aceasta: <br> 1) Aflați câtă memorie ați alocat pentru swap. <br> 2) Introduceți în motorul de căutare Internet „Modificați dimensiunea swap a memoriei computerului”. <br> 3) Dacă valoarea memoriei swap 0 sau mic, apoi setat pe 5000 megabyte.
