crash.opengl.windows10.error=Puteți încerca să instalați drivere pentru placa video, dacă nu vă ajută, atunci vă recomandăm să instalați sistemul de operare Windows 7 în loc de Windows 10, <b> acest lucru ar trebui să vă ajute! </b>
