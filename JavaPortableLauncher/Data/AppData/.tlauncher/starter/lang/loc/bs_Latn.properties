crash.java.not.enough.memory.solve=Nije moguće dodijeliti potrebnu količinu RAM-a na Vašem računaru %s megabajta RAM-a. Uzroci problema: <br> 1) Curenje zbog modifikacija. <br> 2) Slab kompjuter. <br> 3) Pokreću se mnogi drugi programi. <br> 4) Problem sa određivanjem cjelokupnog RAM-a. %s <br> <br> Kako popraviti: <br> 1) Isključite sve programe, na primjer pretraživač, sve što možete. <br> 2) Pokušajte podesiti minimum RAM-a u postavkama TLauncher-a i povećati ga, tako da ćete shvatiti koliko maksimuma možete postaviti. <br> 3) Pokušajte izvršiti ovu instrukciju, ako ne odredite svu memoriju <br> %s <br> 4) Ako tačke 1 i 2, 3 nisu pomogle, možete se posavjetovati da kupite odgovarajuću i umetnutu RAM memoriju u kompjuterskom centru. <br> <br> Za dodatna pitanja kontaktirajte <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Imate manje od 1600 megabajta RAM-a, preporučena vrijednost je oko 3000 megabajta.
crash.new.thread.problem=Pokrenite ovu verziju ponovo, dok ova poruka ne nestane (oko 1-7 pokušaja), TLauncher će odabrati odgovarajuće postavke za Vaš sistem (ovo može pomoći pri pokretanju)!
crash.run.version=Imate grešku zbog male veličine datoteke stranične memorije ili zbog velikog broja pokrenutih aplikacija, isključite sve aplikacije. TLAUNCHER će postaviti zadanu veličinu RAM-a, to bi trebalo pomoći. Možete sami povećati veličinu RAM-a u postavkama, preporučujemo da povećate veličinu datoteke stranične memorije. Pokušajte ponovo pokrenuti igru!
crash.remove._java_options=Morate ukloniti ovaj parametar _java_options, proučite materijal na linku ispod. <br><a href='https://tlauncher.org/hr/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
crash.vbo.vsync=Pročitajte ovaj vodič za ispravke <br> <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html< /a>
