crash.file.not.access=Operacija pisanja u datoteku/direktorij %0 je zabranjena. Ovo može biti uzrokovano sljedećim razlozima: nema pristupa datoteci/direktoriju ili je datoteka/direktorij postavljen na "samo za čitanje".\nSlijedite ove korake za rješavanje problema:\n1. Provjerite imate li pristup ovoj datoteci ili direktoriju.\n- Desnom tipkom miša kliknite datoteku / direktorij, odaberite "Svojstva" i provjerite dozvole za pristup.\n2. Provjerite je li postavljen atribut "samo za čitanje":\n- U" svojstva "poništite opciju" samo za čitanje "i kliknite"U redu".\n3. Zatvorite sve aplikacije koje mogu koristiti ovaj fajl ili direktorij.\n4. Ako se problem nastavi, pokušajte da izbrišete fajl ili direktorijum i ponovo ga kreirate.
