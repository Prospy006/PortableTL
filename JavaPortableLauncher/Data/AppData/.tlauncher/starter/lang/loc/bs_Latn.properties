crash.switch.network.system=1) Dodajte TLauncher datoteku %0 i .Minecraft folder za antivirus isključenje.\n2) Deinstalirajte svu Javu sa svog računara i ponovo instalirajte sa Java.com\n3) ako ništa ne pomogne, kontaktirajte nas https://fb.com/tlauncher.
crash.switch.network.system.auto=TLauncher će pokrenuti standardne Windows alate za popravljanje grešaka (netsh winsock reset), nakon zatvaranja ovog prozora (mogu se zatražiti administratorske privilegije, prihvatite ovo! Sigurno je!). <br> sačekajte 20 sekundi i ponovo pokrenite računar, a zatim proverite da li je problem rešen.
crash.swap.file.increase=Morate sami riješiti ovaj problem, za ovo: <br> 1) Saznajte koliko memorije ste dodijelili za swap. <br> 2) Unesite u internet pretraživač 'Promijeni veličinu zamjene memorije računara'. <br> 3) Ako je vrijednost swap memorije 0 ili mala, onda postavite na 5000 megabajta.
