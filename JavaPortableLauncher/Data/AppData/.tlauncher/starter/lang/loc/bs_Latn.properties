crash.meta-inf=Java nije mogla učitati klase Minecraft-a. Uklonite folder /META-INF/ iz JAR datoteke pokretanja Minecraft verzije i pokušajte ponovo.
crash.missing-main=Java nije mogla pokrenuti Minecraft jer nedostaje glavna klasa. Ako ne možete sami popraviti JAR datoteku, kliknite na "Prisilno ažuriranje".
crash.permgen-error=Minecraft je zatvoren zbog greške u dodjeli memorije u Javi.  \n- Pokušajte ga prvo ukloniti:     modove, shadere, pakete resursa i pokrenite pokretač da vidite ima li promjena, jer možda postoji razlog za to.  \n- Pokušajte postaviti različite vrijednosti postavki pokretača u 'Memory Allocation', na primjer: 1500, 2500, 3500 megabajta.  \n  Ako ovo ne pomogne i to se često dešava, pišite našoj grupi <a href='https://fb.com/tlauncher'> https://fb.com/tlauncher </a>.
crash.outofmemory=Minecraft je zatvoren zbog činjenice da je potrošio svu memoriju koja mu je dodijeljena. Pokušajte povećati količinu dodijeljene memorije pomoću klizača u postavkama TLauncher-a.
crash.outofmemory.32bit=\n\nImate instaliran 32-bitni sistem, ali vaš procesor podržava 64-bitni sistem, preporučujemo ponovnu instalaciju sa 32-bitnog na 64-bitni operativni sistem, ovo bi trebalo da pomogne u rješavanju ovog problema. Imate instaliran 32-bitni sistem, ali Vaš procesor podržava 64-bitni sistem, savetujemo vam da ponovo instalirate sa 32-bitnog na 64-bitni operativni sistem, ovo bi trebalo da pomogne u rešavanju ovog problema.
crash.old-videocard=Vaša kartica ne podržava OpenGL verziju, koja se koristi u ovoj verziji Minecrafta. Najnovija verzija koju podržava Vaša video kartica je 1.7.2.
