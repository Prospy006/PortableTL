launcher.error.noArgs=இந்தப் பதிப்பிற்கான வாதங்களைப் பெறுவதில் பிழை.\n"புதுப்பிப்பு கிளையன்ட்" கீழே உள்ள பெட்டியை சரிபார்த்து, பதிப்பை மீண்டும் நிறுவ முயற்சிக்கவும்.
launcher.error.download-jar=சர்வரிலிருந்து இயங்கக்கூடிய கோப்புகளைப் பெறுவதில் பிழை. இணைய இணைப்பைச் சரிபார்க்கவும்.
launcher.error.delete.file=கோப்பை நீக்க முடியவில்லை. சிக்கலை சரிசெய்ய வழிமுறைகளைப் பின்பற்றவும் <a href='https://tlauncher.org/en/check-disk.html'> https://tlauncher.org/en/check-disk.html </a>. நீங்கள் சுயாதீனமாக கோப்பை நீக்க முயற்சி செய்யலாம், செய்தியின் கீழே வழி எடுக்கலாம்
launcher.error.download-assets=சேவையகத்திலிருந்து சொத்துகளைப் பெறுவதில் பிழை. இணைய இணைப்பைச் சரிபார்க்கவும்.
