crash.proper.gpu=பதிப்பு 1.14 இலிருந்து கேம் உங்களுக்காக வேலை செய்யவில்லை என்றால், மற்றும் 1.14 க்கு குறைவான பிற பதிப்புகள் வேலை செய்தால், உங்களிடம் பழைய கணினி இருந்தால், உங்கள் வீடியோ அட்டை தேவைகளைப் பூர்த்தி செய்யவில்லை, எனவே, 1.14 அல்லது அதற்கு மேல் இயக்க, நீங்கள் பழையதை மாற்ற வேண்டும். மிகவும் நவீனமான வீடியோ அட்டை.
crash.switch.network.system=1) TLauncher கோப்பைச் சேர்க்கவும் %0 மற்றும் .வைரஸ் தடுப்பு விலக்குக்கு minecraft கோப்புறை.\n2) உங்கள் கணினியிலிருந்து அனைத்து ஜாவாவையும் நிறுவல் நீக்கி, இதிலிருந்து மீண்டும் நிறுவவும் Java.com\n3) எதுவும் உதவவில்லை என்றால், எங்களை தொடர்பு கொள்ளவும் https://fb.com/tlauncher.
crash.switch.network.system.auto=இந்த சாளரத்தை மூடிய பிறகு, நிலையான விண்டோஸ் பிழை சரிசெய்தல் கருவிகளை (நெட்ஷ் வின்சாக் மீட்டமைப்பு) TLauncher அறிமுகப்படுத்தும் (நிர்வாகி சலுகைகள் கோரப்படலாம், இதை ஒப்புக்கொள்! இது பாதுகாப்பானது!). <br> 20 விநாடிகள் காத்திருந்து உங்கள் கணினியை மறுதொடக்கம் செய்யுங்கள், பின்னர் சிக்கல் சரி செய்யப்பட்டுள்ளதா என்று சரிபார்க்கவும்.
crash.swap.file.increase=இந்த சிக்கலை நீங்களே சரிசெய்ய வேண்டும், இதற்காக: <br> 1) ஸ்வாப்பிற்கு எவ்வளவு நினைவகத்தை ஒதுக்கியுள்ளீர்கள் என்பதைக் கண்டறியவும். <br> 2) இணைய தேடுபொறியில் 'கணினி நினைவகத்தின் இடமாற்று அளவை மாற்றவும்' என்பதை உள்ளிடவும். <br> 3) ஸ்வாப் நினைவகத்தின் மதிப்பு 0 அல்லது சிறியதாக இருந்தால், 5000 மெகாபைட்டுகளாக அமைக்கவும்.
crash.gamepad=கணினியிலிருந்து ஜாய்ஸ்டிக் அல்லது கேம்பேடைத் துண்டித்து, மீண்டும் கேமை இயக்கவும்.
crash.unrecognized.option=அமைப்புகளில் ஒரு விருப்பத்தைச் சேர்த்தீர்கள், அது ஒரு சிக்கலை உருவாக்கியது. துவக்கி அமைப்புகளில் நீங்கள் சேர்த்த அனைத்தையும் நீக்கவும்.
crash.safeip.delete=நீங்கள் 'SafeIp' நிரல் அல்லது உங்கள் ஐபியை மறைக்கும் அல்லது அதை மாற்றியமைக்கும் நிரல் நிறுவப்பட்டிருந்தால், அதை நிறுவல் நீக்கவும், அது Minecraft வேலை செய்ய அனுமதிக்காது.
crash.error87=பிரச்சனையின் பெயர் 'லோட்லைப்ரரி பிழை 87 மின்கிராஃப்டில் தோல்வியடைந்தது'. நீங்கள் இணையத்தில் தேடலாம், எதுவும் உதவவில்லை என்றால், இயக்க முறைமையை மீண்டும் நிறுவுவது அதை சரிசெய்ய எளிதான வழியாகும்.
