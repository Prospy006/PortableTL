crash.java.unsupported.java9=விளையாட்டின் பதிப்பு Java வின் நிறுவப்பட்ட பதிப்பை ஆதரிக்காது. <br> விளையாட்டின் தற்போதைய பதிப்பைப் பயன்படுத்தவும் அல்லது Java வின் பழைய பதிப்பை நிறுவவும்.
crash.java.not.enough.memory=நீங்கள் RAM க்கு வேலை செய்யாத மதிப்பை அமைத்து, துவக்கியை இயல்புநிலை செயல்பாட்டு மதிப்புக்கு மீட்டமைக்க "ஆம்" என்பதைக் கிளிக் செய்து விளையாட்டைத் தொடங்கவும்!
crash.java.not.enough.memory.solve.title=RAM இல் சிக்கல்
crash.java.not.enough.memory.solve=உங்கள் கணினியில் தேவையான அளவு RAM ஐ ஒதுக்க முடியவில்லை %s மெகாபைட் ரேம். பிரச்சனைக்கான காரணங்கள்: <br> 1) மோட்ஸ் காரணமாக கசிவு. <br> 2) பலவீனமான கணினி. <br> 3) பல திட்டங்கள் இயங்குகின்றன. <br> 4) முழு RAM ஐ தீர்மானிப்பதில் சிக்கல். %s <br> <br> எவ்வாறு சரிசெய்வது: <br> 1) எல்லா நிரல்களையும் அணைக்கவும், எடுத்துக்காட்டாக உலாவி, உங்களால் முடிந்த அனைத்தையும். <br> 2) TLauncher அமைப்புகளில் குறைந்தபட்ச ரேமை அமைக்க முயற்சிக்கவும் மற்றும் அதை அதிகரிக்கவும், எனவே நீங்கள் எவ்வளவு அதிகபட்சமாக அமைக்க முடியும் என்பதைப் புரிந்துகொள்வீர்கள். <br> 3) இந்த வழிமுறையை செயல்படுத்த முயற்சிக்கவும் , நீங்கள் அனைத்து நினைவகத்தையும் தீர்மானிக்கவில்லை என்றால் <br> %s <br> 4) புள்ளிகள் 1 மற்றும் 2, 3 உதவவில்லை என்றால், பொருத்தமான மற்றும் செருகப்பட்ட ரேமை வாங்க நீங்கள் ஆலோசனை செய்யலாம் கணினி மையத்தில். <br> <br> கூடுதல் கேள்விகளுக்கு, <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) உங்களிடம் 1600 மெகாபைட்டுகளுக்கும் குறைவான ரேம் உள்ளது, பரிந்துரைக்கப்பட்ட மதிப்பு சுமார் 3000 மெகாபைட்கள்.
crash.new.thread.problem=இந்தப் பதிப்பை மீண்டும் இயக்கவும், இந்தச் செய்தி மறையும் வரை (சுமார் 1-7 முயற்சிகள்), TLauncher உங்கள் கணினிக்கான பொருத்தமான அமைப்புகளைத் தேர்ந்தெடுக்கும் (இது தொடங்குவதற்கு உதவும்)!
crash.run.version=பேஜிங் கோப்பின் சிறிய அளவு காரணமாகவோ அல்லது அதிக எண்ணிக்கையில் இயங்கும் பயன்பாடுகளின் காரணமாகவோ உங்களுக்குப் பிழை உள்ளது, எல்லா பயன்பாடுகளையும் முடக்கவும். TLAUNCHER இயல்புநிலை ரேம் அளவை அமைக்கும், அது உதவும். அமைப்புகளில் ரேமின் அளவை நீங்களே அதிகரிக்கலாம், பேஜிங் கோப்பின் அளவை அதிகரிக்க பரிந்துரைக்கிறோம். விளையாட்டை மீண்டும் தொடங்க முயற்சிக்கவும்!
crash.remove._java_options=இந்த அளவுருவை நீக்க வேண்டும் _java_options, கீழே உள்ள இணைப்பில் உள்ள பொருளைப் படிக்கவும். <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
