auth.tip.free=<span style='color:gray;'><b>கடவுச்சொல் இல்லாத கணக்குகள்.</b> இந்தக் கணக்குகளில் ஒன்று அல்லது அதற்கு மேற்பட்டவற்றை நீங்கள் உருவாக்கலாம். விளையாட்டைப் பற்றி நன்கு தெரிந்துகொள்ள பரிந்துரைக்கப்படுகிறது, இதைப் பயன்படுத்த பரிந்துரைக்கிறோம் <a style='color:#78d7ff;' href='http://TLauncher.org'>TLauncher.org</a> உங்கள் தோல் மற்றும் ஆடையை கணக்கில் எடுத்துக் கொள்ளுங்கள்.
