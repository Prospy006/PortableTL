launcher.error.start=Java இன்ஜினை ஸ்டார்ட் செய்யும் போது பிழை ஏற்பட்டது. TLauncher அமைப்புகளில் சரியான Java பாதையைக் குறிப்பிட முயற்சிக்கவும் அல்லது பழைய Java பாதையை நீக்கவும்!
launcher.error.download=கோப்புகளைப் பதிவேற்றும்போது பிழை ஏற்பட்டது. பொதுவான காரணங்கள்:\n-நிலையற்ற இணைய இணைப்பு\n-வைரஸ் எதிர்ப்பு பொதுவாக ஜாவா இணைப்புகளைத் தடுக்கிறது. சிறிது நேரம் அதை முடக்க முயற்சிக்கவும். \n-சான்றிதழ் சரிபார்ப்பு பிழை (SSL உடன் பணிபுரியும் போது). சாத்தியமான தீர்வுகள்\n--கணினியில் சரியான நேரத்தை அமைக்கவும்
launcher.error.classpath=தேவையான கோப்பை கண்டுபிடிக்க முடியவில்லை!\nநீங்கள் அதை சரிசெய்ய முடியவில்லை என்றால், "Force update" என்பதை டிக் செய்யவும்.
launcher.error.version-info=இந்தப் பதிப்பைப் பற்றிய தகவலைப் பெற முடியவில்லை!
launcher.error.incompatible=TLauncher இன் தற்போதைய பதிப்பால் Minecraft இன் இந்தப் பதிப்பை இயக்க முடியாது. TLauncher இன் சமீபத்திய பதிப்பைப் புதுப்பிக்கவும் அல்லது நிறுவவும்.
launcher.error.delete-entries=JAR கோப்பிலிருந்து கோப்புகளை (உள்ளீடுகள்) நீக்குவதில் பிழை.
launcher.error.modpack.solutions=மோட்-பேக்கைத் தொடங்க முடியவில்லை. பெரும்பாலும், நிறுவப்பட்ட மோட்ஸ் அல்லது ஆதார பொதிகள் காரணமாக சிக்கல் ஏற்பட்டது. (சில மோட்கள் அல்லது தரம் குறைந்த மோட்களுடன் இணக்கமின்மை)<br><br>சிக்கலுக்கு என்ன காரணம் என்பதைப் புரிந்துகொள்ள, எல்லா மோட்களையும் முடக்கி, ஒன்று அல்லது பலவற்றைச் செயல்படுத்த பரிந்துரைக்கிறோம்.(சிக்கல் மோட் அல்லது ரிசோர்ஸ் பேக்கின் வெவ்வேறு பதிப்புகளை நிறுவ முயற்சிக்கவும்)<br> <br>மேலும் துல்லியமான வரையறைக்கு, "டெவலப்பர் கன்சோல்" என்று அழைக்கப்பட்டது. கன்சோலுடன் பணிபுரிய பின்வரும் வழிகாட்டுதல்களைப் பயன்படுத்தவும்: <a href='https://tlauncher.org/en/error-start-minecraft.html'>https://tlauncher.org/en/error-start-minecraft.html</a>
launcher.error.standard.version.solutions=அறியப்படாத பிழையின் காரணமாக Minecraft தொடங்கப்படவில்லை! பிரச்சனைக்கு ஒரு பிரபலமான தீர்வு:<br><br>-வீடியோ அட்டை இயக்கிகளைப் புதுப்பிக்க முயற்சிக்கவும்.<br><br>%0 இன்னும் துல்லியமான வரையறைக்கு, "developer Console" என்று அழைக்கப்பட்டது. கன்சோலுடன் பணிபுரிய பின்வரும் வழிகாட்டுதல்களைப் பயன்படுத்தவும்: <a href='https://tlauncher.org/en/error-start-minecraft.html'>https://tlauncher.org/en/error-start-minecraft.html</a>
launcher.error.standard.version.point.mod=அறியப்படாத பிழை காரணமாக Minecraft தொடங்கவில்லை! ஒருவேளை இது உங்கள் மோட்களுக்காக நடந்திருக்கலாம், அதை நீக்க முயற்சிக்கவும் அல்லது கீழே படிக்கவும்<br> <br> நீங்கள் மோட்களை நிறுவியுள்ளீர்கள். எங்கள் மோட்-பேக் அமைப்பைப் பயன்படுத்தி உங்கள் அசெம்பிளியை அசெம்பிள் செய்யுமாறு நாங்கள் உங்களுக்கு அறிவுறுத்துகிறோம் <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> link </a>. <br> <br> <b> அது எப்படி உதவுகிறது! </b> <br> 1) உங்கள் மோட்ஸுடன் கேம் உடைந்தால் (செயல்படுகிறது), பின்னர் அனைத்து மோட்களையும் அணைக்கவும் (நிறுவப்பட்ட மோட்டின் வலதுபுறத்தில் உள்ள பச்சை பெட்டியில் கிளிக் செய்யவும்) மற்றும் துவக்கியைத் தொடங்கவும் (வெற்று உருவாக்கம் செயல்படுவதை உறுதிசெய்ய), பின்னர் செயல்படுத்தவும் (கிளிக் செய்யவும் சாம்பல் பெட்டியில்) சில துண்டுகள் அல்லது ஒன்று மற்றும் விளையாட்டைத் தொடங்குங்கள், எனவே எந்த கட்டத்தில் சிக்கல் எழுகிறது என்பதை நீங்கள் புரிந்துகொள்வீர்கள். <br> 2) உங்கள் வேலை செய்யும் கூட்டங்களின் காப்புப்பிரதிகளை உருவாக்கவும். <br> 3) கட்டிடங்களுடன் உங்கள் நண்பர்களை அனுப்பவும். <br> <br> மிகவும் துல்லியமான வரையறைக்கு, கன்சோலுடன் பணிபுரிய பின்வரும் வழிகாட்டுதல்களைப் பயன்படுத்தவும்: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> மற்ற அனைத்தும் தோல்வியுற்றால், %0
