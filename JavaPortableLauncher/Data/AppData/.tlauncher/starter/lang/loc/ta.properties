crash.meta-inf=Java வால் Minecraft வகுப்புகளை ஏற்ற முடியவில்லை. Minecraft பதிப்பைத் தொடங்குவதற்கான JAR கோப்பிலிருந்து /META-INF/ கோப்புறையை அகற்றிவிட்டு மீண்டும் முயற்சிக்கவும்.
crash.missing-main=பிரதான வகுப்பு இல்லாததால் Java வால் Minecraft ஐ இயக்க முடியவில்லை. JAR கோப்பை நீங்களே சரிசெய்ய முடியாவிட்டால், "Force update" என்பதைக் கிளிக் செய்யவும்.
crash.permgen-error=Java வில் நினைவக ஒதுக்கீடு பிழை காரணமாக Minecraft மூடப்பட்டது. \n- முதலில் அதை அகற்ற முயற்சிக்கவும்:   மோட்ஸ், ஷேடர்கள், ரிசோர்ஸ்-பேக்குகள் மற்றும் ஏதேனும் மாற்றங்கள் உள்ளதா என்று பார்க்க துவக்கியைத் தொடங்கவும், ஏனெனில் அதற்கான காரணம் இருக்கலாம். \n- 'மெமரி அலோகேஷனில்' துவக்கி அமைப்புகளின் வெவ்வேறு மதிப்புகளை அமைக்க முயற்சிக்கவும், எடுத்துக்காட்டாக: 1500, 2500, 3500 மெகாபைட்கள்.\n \n இது உதவாது மற்றும் இது அடிக்கடி நடந்தால், எங்கள் குழுவிற்கு எழுதுங்கள் <a href='https://fb.com/tlauncher'> https://fb.com/tlauncher </a>.
crash.outofmemory=Minecraft அதற்கு ஒதுக்கப்பட்ட அனைத்து நினைவகத்தையும் பயன்படுத்தியதால் மூடப்பட்டது. TLauncher அமைப்புகளில் உள்ள ஸ்லைடரைப் பயன்படுத்தி ஒதுக்கப்பட்ட நினைவகத்தின் அளவை அதிகரிக்க முயற்சிக்கவும்.
crash.outofmemory.32bit=\n\nஉங்களிடம் 32-பிட் அமைப்பு நிறுவப்பட்டுள்ளது, ஆனால் உங்கள் செயலி 64-பிட் அமைப்பை ஆதரிக்கிறது, 32-பிட்டிலிருந்து 64-பிட் இயக்க முறைமையை மீண்டும் நிறுவ பரிந்துரைக்கிறோம், இது இந்த சிக்கலை சரிசெய்ய உதவும். உங்களிடம் 32-பிட் அமைப்பு நிறுவப்பட்டுள்ளது, ஆனால் உங்கள் செயலி 64-பிட் அமைப்பை ஆதரிக்கிறது, 32-பிட் முதல் 64-பிட் இயக்க முறைமைகளை மீண்டும் நிறுவுமாறு நாங்கள் உங்களுக்கு அறிவுறுத்துகிறோம், இது இந்த சிக்கலை சரிசெய்ய உதவும்.
crash.old-videocard=Minecraft இன் இந்தப் பதிப்பில் பயன்படுத்தப்படும் OpenGL பதிப்பை உங்கள் கார்டு ஆதரிக்கவில்லை. உங்கள் வீடியோ அட்டை ஆதரிக்கும் சமீபத்திய பதிப்பு 1.7.2.
crash.invalid-sys-username=நீங்கள் «!» சின்னத்தைப் பயன்படுத்தக்கூடாது உங்கள் Minecraft பாதையில்.
crash.old-ati-vdrivers=உங்கள் சிஸ்டம் காலாவதியான வீடியோ கார்டு இயக்கியைப் பயன்படுத்துகிறது அல்லது வீடியோ கார்டு பழையது.\nஎப்படியிருந்தாலும், அதிகாரியிடமிருந்து இயக்கியைப் புதுப்பிக்க முயற்சிக்கவும் <a href="http://amd.com/">AMD</a> website.
