settings.backup.title.tooltip=TLauncher %0 கோப்புறையில் காப்புப்பிரதிகளை உருவாக்குகிறது, இது உலகத்தை மீட்டெடுக்க உங்களை அனுமதிக்கும்,<br>அது மறைந்துவிட்டால், பிழைகள் அல்லது கேம் செயலிழப்புகள் காரணமாக அது வேலை செய்வதை நிறுத்திவிடும். Minecraft கேம் சேமிக்கப்பட்டுள்ள பிரிவில் உங்களுக்கு இலவச இடம் தேவை, <br> %1 ஜிகாபைட்டுகளுக்கும் குறைவாக இருந்தால், காப்புப்பிரதிகள் உருவாக்கப்படாது. இது நடந்தால், உங்கள் உலகத்தை பின்வருமாறு மீட்டெடுக்கலாம்: <br> 1) உடைந்த உலகத்திற்கான பாதையைக் கண்டுபிடித்து, மீட்டெடுத்த பிறகு அதை நீக்குவதற்கு உலகத்தை வேறு கோப்பகத்திற்கு நகர்த்தவும். <br>&nbsp&nbsp&nbsp * வழக்கமான பதிப்புகளுக்கான பாதை %2<br>&nbsp&nbsp&nbsp * modpack பதிப்புகளுக்கு - %3 <br> 2) உங்கள் உலகின் காப்புப்பிரதிகளை கீழே உள்ள கோப்பகத்தில் கண்டறியவும், modpack அமைப்புக்கான அனைத்து காப்புப்பிரதிகளும் உள்ளன <br> &nbsp&nbsp&nbsp&nbsp;%4 <br> 3) இப்போது உலகத்தை அவிழ்த்து, உலக கோப்பகத்தை பழைய உலகத்தின் இடத்திற்கு நகலெடுக்கவும். <br> 4) விளையாட்டைத் தொடங்குங்கள், இப்போது உலகம் தோன்ற வேண்டும்.
