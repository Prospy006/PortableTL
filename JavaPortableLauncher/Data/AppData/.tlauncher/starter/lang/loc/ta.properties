auth.tip.tlauncher=<span style="color:gray;">கணக்கு மூலம் அங்கீகாரம் <a style="color:#78d7ff;" href="http://TLauncher.org">TLauncher.org</a>. உங்கள் சொந்த தோலை அமைக்கும் திறனை உங்களுக்கு வழங்குகிறது, இது அனைத்து சேவையகங்களிலும் பிரீமியம் அம்சங்களிலும் தெரியும். அங்கீகாரத்திற்கு, வலைத்தளத்திற்குச் சென்று, பதிவு படிவத்தைப் பயன்படுத்தி ஒரு கணக்கை உருவாக்கவும், அங்கீகாரத்திற்கான உங்கள் தரவை இந்த சாளரத்தில் குறிப்பிடவும்.</span>
