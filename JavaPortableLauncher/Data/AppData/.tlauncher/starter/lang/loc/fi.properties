crash.opengl.windows10.error=Voit yrittää asentaa näytönohjaimen ajurit, jos se ei auta, suosittelemme asentamaan Windows 7 -käyttöjärjestelmän Windows 10:n sijaan, <b> tämän pitäisi auttaa! </b>
