crash.java.not.enough.memory=Asetit toimimattoman arvon RAM:illesi, Paina "Kyllä" palauttaaksesi launcherin vakituisille toimiville arvoille ja käynistä peli!
crash.java.not.enough.memory.solve.title=Ongelma RAM:in kanssa
crash.java.not.enough.memory.solve=Tarvittavaa määrää RAM-muistia ei voitu varata tietokoneellesi %s megatavua RAM-muistia. Ongelman syitä: <br> 1) Vuoto modien takia. <br> 2) Heikko tietokone. <br> 3) Monet muut ohjelmat ovat käynnissä. <br> 4) Ongelma koko RAM-muistin määrittämisessä.  %s <br> <br> Miten korjata: <br> 1) Sammuta kaikki ohjelmat, esimerkiksi selain, kaikki mitä voit. <br> 2) Yritä asettaa minimi RAM-muistia TLauncher-asetuksissa ja lisätä sitä, jotta ymmärrät, kuinka paljon voit asettaa maksimissaan. <br> 3) Yritä suorittaa tämä ohje, jos et määritä kaikkea muistia <br> %s <br> 4) Jos kohdat 1, 2 ja 3 eivät auttaneet, voit ostaa sopivan ja asetetun RAM-muistin tietokonekeskuksesta. <br> <br> Jos sinulla on lisäkysymyksiä, ota yhteyttä <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Sinulla on vähemmän kuin 1600 megabittiä RAM:ia, suositeltu määrä on noin 3000 megabittiä RAM:ia.
crash.new.thread.problem=Suorita tämä versio uudelleen, kunnes tämä viesti katoaa (noin 1-7 yritystä), TLauncher valitsee järjestelmällesi sopivat asetukset (tämä voi auttaa käynnistämisessä)!
crash.run.version=Sinulla on virhe, joka johtuu hakutiedoston pienestä koosta tai käynnissä olevien sovellusten suuresta määrästä, sammuta kaikki sovellukset. TLAUNCHER asettaa oletusarvoisen RAM-koon, sen pitäisi auttaa. Voit lisätä RAM-muistin kokoa asetuksissa itse, suosittelemme lisäämään hakutiedoston kokoa. Yritä käynnistää peli uudelleen!
crash.remove._java_options=Sinun on poistettava tämä parametri _java_options, tutki materiaalia alla olevasta linkistä. <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
crash.vbo.vsync=Lue korjausohjeet tästä opetusohjelmasta <br> <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html</a>
crash.rerun.again=Kokeile käynnistää peli uudelleen!
crash.reinstall.driver=Voit korjata ongelman poistamalla ensin näytönohjaimen ohjaimen ja asentamalla sen sitten uudelleen.
crash.proper.gpu=Jos peli ei toimi sinulle versiosta 1.14, ja muut nuoremmat kuin 1.14-versiot toimivat ja sinulla on vanha tietokone, videokortti ei täytä vaatimuksia, joten sinun on korvattava vanha videokortti nykyaikaisemmalla, jotta voit suorittaa version 1.14 tai uudemman version.
crash.switch.network.system=1) Lisää TLauncher-tiedosto %0 ja .minecraft-kansio virustorjunnan poissulkemiseen.\n2) Poista kaikki Java tietokoneesta ja asenna uudelleen Java.com\n3) Jos mikään ei auta, ota meihin yhteyttä https://fb.com/tlauncher.
crash.switch.network.system.auto=TLauncher käynnistää Windowsin vakiovirheenkorjaustyökalut (netsh winsock reset) tämän ikkunan sulkemisen jälkeen (järjestelmänvalvojan oikeuksia voidaan pyytää, hyväksy tämä! Se on turvallista!). <br> odota 20 sekuntia ja käynnistä tietokone uudelleen, tarkista sitten, onko ongelma korjattu.
crash.swap.file.increase=Sinun on korjattava tämä ongelma itse, tätä varten: <br> 1) Selvitä, kuinka paljon muistia olet varannut vaihtoon. <br> 2) Kirjoita Internet-hakukoneeseen "Muuta tietokoneen muistin sivutuskokoa". <br> 3) Jos vaihtomuistin arvo on 0 tai pieni, aseta se 5000 megatavuun.
crash.gamepad=Sinun on irrotettava ohjaussauva tai peliohjain tietokoneesta ja käynnistettävä peli uudelleen.
crash.unrecognized.option=Lisäsit vaihtoehdon asetuksiin, se aiheutti ongelman. Poista kaikki, mitä olet lisännyt käynnistysohjelman asetuksiin.
crash.safeip.delete=Jos sinulla on asennettuna SafeIp-ohjelma tai vastaava, joka piilottaa IP-osoitteesi tai muuttaa sitä, poista se, se ei todennäköisesti salli Minecraftin toimia.
