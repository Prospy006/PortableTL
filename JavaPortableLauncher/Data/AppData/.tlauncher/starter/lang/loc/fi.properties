crash.meta-inf=Java ei voinut ladata Minecraft-luokkia. Poista kansio /META-INF/ Minecraft-version käynnistyksen JAR-tiedostosta ja yritä uudelleen.
crash.missing-main=Java ei voinut ajaa Minecraftia, koska pääluokka puuttuu. Jos et voi korjata JAR-tiedostoa itse, napsauta "Pakota päivitys".
crash.permgen-error=Minecraft suljettiin Java-muistin varausvirheen vuoksi.\n- Kokeile ensin poistaa: modit, shaderit, resource-paketit ja käynnistä launcheri nähdäksesi, onko muutoksia, koska siihen voi löytyä ratkaisu.\n- Kokeile asettaa launcherin asetusten eri arvot kohdassa 'Muistin varaaminen', esimerkiksi: 1500, 2500, 3500 megabittiä.\n\nJos tämä ei auta ja tämä tapahtuu usein, kirjoita ryhmällemme <a href='https://fb.com/tlauncher'> https://fb.com/tlauncher </a>.
crash.outofmemory=Minecraft suljettiin, sillä se käytti kaiken sille varatun muistin. Kokeile säätää muistin kokoa käyttämällä liukusäädintä TLauncherin asetuksissa.
crash.outofmemory.32bit=\n\nSinulla on asennettuna 32-bittinen järjestelmä, mutta prosessori tukee 64-bittistä järjestelmää, suosittelemme uudelleenasennusta 32-bittisestä 64-bittiseen käyttöjärjestelmään, tämän pitäisi auttaa korjaamaan ongelma.
