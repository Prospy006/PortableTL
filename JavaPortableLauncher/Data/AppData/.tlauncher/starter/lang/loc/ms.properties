crash.meta-inf=Java tidak dapat memuatkan classes Minecraft. Alih keluar folder /META-INF/ daripada fail JAR versi Minecraft dan cuba semula.
crash.missing-main=Java tidak dapat menjalankan Minecraft kerana data utama hilang. Jika anda tidak boleh membaiki fail JAR, klik "Paksa kemas kini".
crash.permgen-error=Minecraft telah ditutup kerana masalah allocation memori di Java.\n- Cuba alih keluarnya dahulu: mod, shader, resource-packs dan buka semula launcher untuk melihat sama ada terdapat sebarang perubahan, kerana mungkin itu sebabnya.\n- Cuba tetapkan nilai yang berbeza bagi tetapan launcher dalam 'Memory Allocation', contohnya: 1500, 2500, 3500 megabait.\n \n  Jika ini tidak membantu dan ini kerap berlaku, tulis ke group kami <a href='https://fb.com/tlauncher'> https://fb.com/tlauncher </a>.
crash.outofmemory=Minecraft telah ditutup kerana ia menggunakan semua memori yang diperuntukkan kepadanya. Cuba tingkatkan jumlah memori yang diperuntukkan menggunakan launcher dalam tetapan TLauncher.
crash.outofmemory.32bit=\n\nAnda mempunyai sistem 32-bit, tetapi processor anda menyokong sistem 64-bit, kami mengesyorkan memasang semula daripada sistem operasi 32-bit kepada 64-bit, ini sepatutnya membantu menyelesaikan masalah ini. Anda mempunyai sistem 32-bit, tetapi processor anda menyokong sistem 64-bit, kami menasihati anda untuk memasang semula sistem operasi 32-bit kepada 64-bit, ini sepatutnya membantu menyelesaikan masalah ini.
crash.old-videocard=Video card anda tidak menyokong versi OpenGL, yang digunakan dalam versi Minecraft ini. Versi terkini yang disokong oleh video card anda ialah 1.7.2.
