crash.old-ati-vdrivers=Sistem anda menggunakan driver kad video yang sudah lapuk atau kad video itu sendiri sudah lama.\nBagaimanapun, cuba kemas kini driver daripada laman web rasmi <a href="http://amd.com/">AMD</a>.
