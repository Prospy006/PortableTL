crash.java.not.enough.memory=Anda menetapkan nilai tidak berfungsi untuk RAM, Klik "Ya" untuk menetapkan semula launcher kepada nilai kerja lalai dan mulakan permainan!
crash.java.not.enough.memory.solve.title=Masalah dengan RAM
crash.java.not.enough.memory.solve=Tidak dapat memperuntukkan jumlah RAM yang diperlukan dalam komputer anda %s megabait RAM. Punca masalah: <br> 1) Kebocoran akibat mod. <br> 2) Komputer lemah. <br> 3) Banyak program lain dijalankan. <br> 4) Masalah dengan menentukan keseluruhan RAM. %s <br> <br> Cara membetulkan: <br> 1) Matikan semua program, contohnya Pelayar, semua yang anda boleh. <br> 2) Cuba tetapkan minimum RAM dalam tetapan TLauncher dan tingkatkannya, supaya anda akan faham berapa banyak maksimum yang boleh anda tetapkan. <br> 3) Cuba laksanakan arahan ini, jika anda tidak menentukan semua memori <br> %s <br> 4) Jika mata 1 dan 2, 3 tidak membantu, maka anda boleh berunding untuk membeli RAM yang sesuai dan dimasukkan di pusat komputer. <br> <br> Untuk soalan tambahan, hubungi <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Anda mempunyai kurang daripada 1600 megabait RAM, nilai yang disyorkan ialah kira-kira 3000 megabait.
crash.new.thread.problem=Jalankan versi ini sekali lagi, sehingga mesej ini hilang (kira-kira 1-7 percubaan), TLauncher akan memilih tetapan yang sesuai untuk sistem anda (ini boleh membantu dengan pelancaran)!
crash.run.version=Anda mempunyai ralat kerana saiz fail halaman yang kecil atau disebabkan bilangan aplikasi yang banyak sedang berjalan, matikan semua aplikasi. TLAUNCHER akan menetapkan saiz RAM tetap, ia sepatutnya membantu. Anda boleh meningkatkan saiz RAM dalam tetapan sendiri, kami mengesyorkan untuk meningkatkan saiz fail halaman. Cuba mulakan permainan semula!
crash.remove._java_options=Anda perlu mengalih keluar paremeter ini _java_options, study the material at the link below. <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
crash.vbo.vsync=Baca tutorial ini untuk pembetulan <br> <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html</a>
crash.rerun.again=Cuba mulakan semula permainan ini!
crash.reinstall.driver=Untuk betulkan, and pertama sekali mesti alih keluar pemacu pada kad video, kemudian pasangkannya semula.
crash.proper.gpu=Jika video game ini tidak berfungsi dengan baik pada versi 1.14, dan versi yang lain sebelum versi 1.14 dan anda mempunyai komputer lama, maksudnya video card anda tidak menepati syarat minimum. Oleh itu, untuk main versi 1.14 dan keatas, anda perlu gantikan video card anda dengan video card yang lebih baharu.
crash.switch.network.system=1) Tambah fail TLauncher %0 dan .folder minecraft untuk pengecualian antivirus.\n2) Nyahpasang Semua Java dari komputer anda dan pasang semula dari Java.com\n3) Sekiranya tidak ada yang membantu, hubungi kami https://fb.com/tlauncher.
crash.switch.network.system.auto=TLauncher akan melancarkan alat pembetulan ralat Windows standard (netsh winsock reset), setelah menutup tetingkap ini (hak pentadbir mungkin diminta, setuju dengan ini! Ia selamat!). <br> tunggu 20 saat dan mulakan semula komputer anda, kemudian periksa sama ada masalah itu telah diperbaiki.
crash.swap.file.increase=Anda perlu baiki masalah ini sendiri, untuk ini: <br> 1) Cari berapa banyak memori yang anda memperuntukkan untuk swap. <br> 2) Cari di enjin carian 'Change the swap size of computer memory'. <br> 3) Jika nilai swap memori adalah 0 atau kecil, set kepada 5000 megabits.
crash.gamepad=Anda perlu memutuskan sambungan joystick atau gamepad daripada komputer dan jalankan game itu semula.
crash.unrecognized.option=Anda tambah pilihan kepada seting, it timbulkan masalah. Padamkan semua perkara yang telah anda tambah ke dalam seting launcher.
crash.safeip.delete=Jika anda mempunyai program 'SafeIp' atau sesuatu yang sama dengannya dipasang yang menyebabkan ip disorok, nyahpasang ia sekarang, kemungkinan program tersebut menyebabkan Minecraft tidak berfungsi.
