crash.permgen-error=Java의 메모리 할당 오류로 인해 Minecraft가 종료되었습니다. \n- 모드, 셰이더, 리소스 팩을 먼저 제거하고 런처를 실행하여 변경 사항이 있는지 확인하세요. 이유가 있을 수 있습니다. \n- '메모리 할당'에서 런처 메모리 설정 값을 다르게 설정해 보십시오(예: 1500, 2500, 3500MB). \n \n 이것이 도움이 되지 않고 이런 일이 자주 발생하면 우리 그룹에 편지를 보내십시오. <a href='https://fb.com/tlauncher'> https://fb.com/tlauncher </a>.
crash.outofmemory=Minecraft는 할당된 메모리를 모두 사용했기 때문에 종료되었습니다. TLauncher 설정에서 슬라이더를 사용하여 할당된 메모리 양을 늘리십시오.
crash.outofmemory.32bit=\n\n32비트 시스템이 설치되어 있지만 프로세서가 64비트 시스템을 지원하므로 32비트에서 64비트 운영 체제로 다시 설치하는 것이 좋습니다. 그러면 이 문제를 해결하는 데 도움이 됩니다. 32비트 시스템이 설치되어 있지만 프로세서가 64비트 시스템을 지원하므로 32비트에서 64비트 운영 체제로 다시 설치하는 것이 이 문제를 해결하는 데 도움이 될 것입니다.
crash.old-videocard=카드가 이 버전의 Minecraft에서 사용되는 OpenGL 버전을 지원하지 않습니다. 그래픽 카드에서 지원하는 최신 버전은 1.7.2입니다.
crash.invalid-sys-username=Minecraft 경로에서 «!» 기호를 사용하면 안 됩니다.
crash.old-ati-vdrivers=시스템에서 오래된 비디오 카드 드라이버를 사용하거나 비디오 카드 자체가 오래되었습니다.\n어쨌든 공식 <a href="http://amd.com/">AMD</a> 웹사이트에서 드라이버를 업데이트해 보십시오.
crash.java.unsupported.version=현재 게임을 시작하려면 최신 <br> Java <a href='https://java.com'> https://java.com </a> 버전을 설치해야 합니다
crash.java.unsupported.java9=게임 버전이 설치된 Java 버전을 지원하지 않습니다. <br> 게임의 현재 버전을 사용하거나 이전 버전의 Java를 설치하십시오.
crash.java.not.enough.memory=작동하지 않는 RAM 값을 설정했습니다. "예"를 클릭하여 런처를 기본 작동 값으로 재설정하고 게임을 시작하세요!
crash.java.not.enough.memory.solve.title=램카드의 문제
crash.java.not.enough.memory.solve=컴퓨터 %sMB RAM에 필요한 양의 RAM을 할당할 수 없습니다. 문제의 원인: <br> 1) 모드로 인한 유출. <br> 2) 약한 컴퓨터. <br> 3) 다른 많은 프로그램 실행중. <br> 4) 전체 RAM 찾는중 실패 혹은 오류.  %s <br> <br> 고치는법: <br> 1) 모든 프로그램을 끄십시오 예를 들어 브라우저 같은거. <br> 2) TLauncher 설정에서 최소 RAM을 설정하고 늘리면 얼마나 최대로 설정할 수 있는지 이해. <br> 3) 모든 방법이 성공하지 않은 경우 이 명령을 실행해 보십시오. <br> %s <br> 4) 1, 2, 3번 항목이 도움이 되지 않으면 컴퓨터 센터에서 적합하고 삽입된 RAM을 구입하도록 상담할 수 있습니다. <br> <br> 추가 질문은 다음으로 문의하십시오. <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) RAM이 1600MB 미만이며 권장 값은 약 3000MB입니다.
crash.new.thread.problem=이 메시지가 사라질 때까지(약 1-7회 시도) 이 버전을 다시 실행하면 TLauncher가 시스템에 적합한 설정을 선택합니다(실행에 도움이 될 수 있음)!
crash.run.version=페이징 파일의 크기가 작거나 실행 중인 애플리케이션이 많아 오류가 발생했습니다. 모든 애플리케이션을 끄십시오. T LAUNCHER는 기본 RAM 크기로 설정되오니, 참고해주십시요. 설정에서 직접 RAM 크기를 늘릴 수 있으므로 페이징 파일의 크기를 늘리는 것이 좋습니다. 게임을 다시 시작해 보세요!
crash.remove._java_options=이 매개 변수 _java_options를 제거하고 아래 링크에서 자료를 참조하세요. <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
crash.vbo.vsync=이 설명이 적힌 링크를 읽고 수정 사항을 확인하세요. <br> <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html</a>
