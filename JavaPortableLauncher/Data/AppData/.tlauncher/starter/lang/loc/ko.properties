crash.reinstall.driver=이 문제를 해결하려면 먼저 그래픽 카드에서 드라이버를 제거한 다음 다시 설치해야 합니다.
crash.proper.gpu=게임이 1.14 버전에서 작동하지 않고 1.14 버전 미만의 다른 버전이 작동하고 오래된 컴퓨터를 사용하는 경우 그래픽 카드가 최저 사항을 충족하지 않으므로 1.14 버전 이상을 실행하려면 이전 그래픽 카드를 최신 버전으로 교체해야 합니다.
crash.switch.network.system=1)파일%0를 추가하고.바이러스 백신 제외에 마인 크래프트 폴더.\n2)컴퓨터에서 모든 자바를 제거하고에서 다시 설치 Java.com\n3)아무 것도 도움이되지 않으면 저희에게 연락하십시오 https://fb.com/tlauncher.
crash.switch.network.system.auto=이 윈도우를 닫은 후,표준 윈도우 오류 수정 도구(넷 윈삭 재설정)를 시작합니다(관리자 권한이 요청 될 수 있습니다,이에 동의! 그것은 안전!). <br> 20 초 동안 기다렸다가 컴퓨터를 다시 시작한 다음 문제가 해결되었는지 확인합니다.
crash.swap.file.increase=이 문제를 위해서는 직접 해결하셔야 합니다: <br> 1) 스왑을 위해 할당된 메모리의 용량을 확인하세요. <br> 2) 인터넷 검색 엔진에 '컴퓨터 메모리의 스왑 크기 변경'을 입력하세요. <br> 3) 스왑 메모리의 값이 '0' 이나 '0' 이하이면 '5000'메가바이트로 설정하세요.
crash.gamepad=컴퓨터에서 조이스틱 또는 게임 패드를 분리하고 게임을 다시 실행해야 합니다.
crash.unrecognized.option=설정에 옵션을 추가해서 문제가 발생했습니다. 런처 설정에서 추가한 모든 항목을 삭제하세요.
crash.safeip.delete=IP를 숨기거나 변경하는 'SafeIp' 프로그램 또는 이와 유사한 프로그램이 설치되어 있다면 삭제하세요. 이 프로그램은 Minecraft가 작동하지 않게 할 가능성이 높습니다.
crash.error87=문제 이름 '로드 라이브러리 실패 오류 87 마인크래프트 와 함께'. 인터넷을 검색해도 도움이 되지 않는다면 운영 체제를 다시 설치하는 것이 가장 쉬운 해결 방법일 것입니다.
