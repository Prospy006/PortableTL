crash.old-videocard=Thẻ của bạn không hỗ trợ phiên bản OpenGL, phiên bản được sử dụng trong phiên bản Minecraft này. Phiên bản mới nhất được hỗ trợ bởi thẻ video của bạn là 1.7.2.
crash.invalid-sys-username=Bạn không nên sử dụng biểu tượng «!» trong đường dẫn Minecraft của bạn.
crash.old-ati-vdrivers=Hệ thống của bạn đang sử dụng phiên bản driver card màn hình cũ hoặc card màn hình đã lỗi thời\n Dù sao thì, hãy thử cập nhật driver từ trang web chính thức của <a href="http://amd.com/">AMD</a>.
crash.java.unsupported.version=Để bắt đầu trò chơi hiện tại, bạn cần cài đặt <br> phiên bản mới hơn của java <a href='https://java.com'> https://java.com</a>
crash.java.unsupported.java9=Hệ thống của bạn đang sử dụng phiên bản driver card màn hình cũ hoặc card màn hình đã lỗi thời. Bất kể trường hợp nào, hãy thử cập nhật driver từ trang web chính thức của <a href="http://amd.com/">AMD</a>.
crash.java.not.enough.memory=Bạn đã thiết lập một giá trị RAM không hoạt động. Bấm "Yes" để thiết lập lại giá trị RAM mặc định và bắt đầu trò chơi!
crash.java.not.enough.memory.solve.title=Vấn đề với bộ nhớ RAM
crash.java.not.enough.memory.solve=Không thể phân bổ lượng RAM cần thiết trong máy tính của bạn %s megabyte RAM. Nguyên nhân của vấn đề: <br> 1) Rò rỉ do mod. <br> 2) Máy yếu. <br> 3) Nhiều chương trình khác chạy. <br> 4) Vấn đề xác định toàn bộ RAM. %s <br> <br> Cách khắc phục: <br> 1) Tắt tất cả các chương trình, chẳng hạn như Trình duyệt, mọi thứ bạn có thể. <br> 2) Cố gắng đặt RAM tối thiểu trong cài đặt TLauncher và tăng nó lên, như vậy bạn sẽ biết mình có thể đặt tối đa bao nhiêu. <br> 3) Hãy thử thực hiện hướng dẫn này, nếu bạn không xác định được hết bộ nhớ <br> %s <br> 4) Nếu điểm 1 và 2, 3 không giúp được thì bạn có thể tham khảo để mua RAM phù hợp và lắp vào trong trung tâm máy tính. <br> <br> Nếu có thêm câu hỏi, hãy liên hệ với <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Bạn có ít hơn 1600 megabyte RAM, giá trị khuyến nghị là khoảng 3000 megabyte.
crash.new.thread.problem=Chạy lại phiên bản này, cho đến khi thông báo này biến mất (khoảng 1-7 lần thử), TLauncher sẽ chọn các cài đặt phù hợp cho hệ thống của bạn (điều này có thể giúp ích cho việc khởi chạy)!
crash.run.version=Bạn bị lỗi do dung lượng file hoán trang quá nhỏ hoặc do số lượng ứng dụng đang chạy quá nhiều, hãy tắt hết ứng dụng đi. TLAUNCHER sẽ đặt kích thước kích thước RAM mặc định, điều này sẽ hữu ích. Bạn có thể tự tăng kích thước RAM trong phần cài đặt, chúng tôi khuyên bạn nên tăng kích thước tệp hoán trang. Hãy thử bắt đầu lại trò chơi!
crash.remove._java_options=Bạn cần bỏ tham số _java_options này đi, nghiên cứu tài liệu tại link bên dưới. <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/vi/java-options-problem.html</a>
crash.vbo.vsync=Hãy đọc hướng dẫn này để biết cách sửa lỗi <br> <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html< /a>
crash.rerun.again=hãy thử chạy lại con game lần nữa nào!
crash.reinstall.driver=Để khắc phục, bạn phải gỡ driver đồ họa của bạn và cài đặt lại.
crash.proper.gpu=Nếu trò chơi không hoạt động từ phiên bản Minecraft 1.14 và nếu bạn có một chiếc máy tính cũ chỉ chạy được phiên bản Minecraft từ 1.14 trở xuống, thì card màn hình của bạn không đáp ứng đủ yêu cầu, Do đó, để chạy các phiên bản Minecraft từ 1.14 trở lên, bạn cần thay thế chiếc card màn hình cũ với một cái khác mới hơn.
crash.switch.network.system=1) Thêm tệp tlauncher %0 và .thư mục minecraft để loại trừ chống vi-rút.\n2) Gỡ cài đặt Tất Cả Java khỏi máy tính của bạn và cài đặt lại từ Java.com\n3) Nếu không có gì giúp, liên hệ với chúng tôi https://fb.com/tlauncher.
crash.switch.network.system.auto=TLauncher sẽ khởi chạy các Công cụ sửa Lỗi Windows tiêu chuẩn (netsh winsock reset), sau khi đóng cửa sổ này (đặc quyền Quản trị viên có thể được yêu cầu, đồng ý với điều này! Nó an toàn!). <br> Chờ 20 giây và khởi động lại máy tính của bạn, sau đó kiểm tra xem sự cố đã được khắc phục chưa.
crash.swap.file.increase=Bạn cần tự khắc phục sự cố này: <br> 1) Tìm hiểu xem bạn đã phân bổ bao nhiêu bộ nhớ cho trao đổi. <br> 2) Nhập vào công cụ tìm kiếm Internet 'Change the swap size of computer memory'. <br> 3) Nếu giá trị của bộ nhớ hoán đổi bằng 0 hoặc nhỏ, hãy đặt thành 5000 Megabyte.
crash.gamepad=Bạn cần ngắt kết nối cần điều khiển hoặc tay cầm chơi game khỏi máy tính và chạy lại trò chơi.
crash.unrecognized.option=Bạn vùa thêm một lựa chọn trong cài đặt, nó đã tạo ra vấn đề , Hãy xóa những thứ bạn vừa thêm vào phần cài đặt.
crash.safeip.delete=Nếu bạn đã cài đặt chương trình 'SafeIp' hoặc chương trình ẩn ip tương tự hoặc sửa đổi nó, hãy gỡ cài đặt nó, rất có thể nó không cho phép minecraft hoạt động.
crash.error87=Tên sự cố 'Loadlibrary failed with error 87 minecraft'. Bạn có thể tìm kiếm trên Internet, nếu không có gì hữu ích, thì cài đặt lại hệ điều hành là cách dễ nhất để khắc phục.
