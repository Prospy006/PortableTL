settings.backup.title.tooltip=TLauncher tạo bản sao lưu vào thư mục %0, điều này sẽ cho phép bạn khôi phục lại thế giới,<br>và nếu nó biến mất, nó sẽ ngừng hoạt động do lỗi hoặc sự cố trò chơi. Bạn cần dung lượng trống để lưu trữ Minecraft, <br> nếu có ít hơn %1 Gigabyte, thì sao lưu sẽ không được thực hiện. Nếu điều này xảy ra, bạn có thể khôi phục thế giới của mình như sau: <br> 1) Tìm đường dẫn đến thế giới bị hỏng sang một thư mục khác để xóa nó sau khi khôi phục. <br>&nbsp&nbsp&nbsp * Đường dẫn cho các phiên bản thông thường là %2<br>&nbsp&nbsp&nbsp * Đối với các phiên bản modpack - %3 <br> 2) Tìm các bản sao lưu thế giới của bạn trong thư mục bên dưới, cũng có tất cả các phiên bản sao lưu cho hệ thống modpack <br> &nbsp&nbsp&nbsp&nbsp;%4 <br> 3) Bây giờ giải nén thế giới và sao chép thư mục thế giới vào các vị trí của thế giới cũ. <br> 4) Bắt đầu trò chơi, bây giờ thế giới sẽ xuất hiện.
