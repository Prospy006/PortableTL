crash.java.not.enough.memory.solve.title=مشكلة ذاكرة الوصول العشوائي
crash.java.not.enough.memory.solve=تعذر تخصيص المقدار المطلوب من ذاكرة الوصول العشوائي (RAM) في الكمبيوتر الخاص بك %s ميغا بايت من ذاكرة الوصول العشوائي. أسباب المشكلة: <br> 1) التسرب بسبب المودات. <br> 2) ضعف الكمبيوتر. <br> 3) يتم تشغيل العديد من البرامج الأخرى. <br> 4) مشكلة تحديد ذاكرة الوصول العشوائي بالكامل. %s <br> <br> كيفية الإصلاح: <br> 1) قم بإيقاف تشغيل كافة البرامج ، على سبيل المثال المستعرض ، كل ما تستطيع. <br> 2) حاول تعيين حد أدنى من ذاكرة الوصول العشوائي في إعدادات TLauncher وزيادته ، حتى تفهم مقدار الحد الأقصى الذي يمكنك تعيينه. <br> 3) حاول تنفيذ هذه التعليمات ، إذا لم تحدد الذاكرة بالكامل <br>%s <br> 4) إذا لم تساعد النقطتان 1 و 2 ، 3 ، فيمكنك استشارة لشراء ذاكرة RAM مناسبة ومدرجة في مركز الكمبيوتر. <br> <br> لمزيد من الأسئلة ، اتصل بـ <a style='color: #585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) لديك أقل من 1600 ميغا من ذاكرة الوصول العشوائي ، والقيمة الموصى بها حوالي 3000 ميغا.
crash.new.thread.problem=قم بتشغيل هذا الإصدار مرة أخرى ، حتى تختفي هذه الرسالة (حوالي 1-7 محاولات) ، سيحدد TLauncher الإعدادات المناسبة لنظامك (يمكن أن يساعد ذلك في التشغيل)!
crash.run.version=لديك خطأ بسبب صغر حجم ملف الترحيل أو بسبب العدد الكبير من التطبيقات قيد التشغيل ، قم بإيقاف تشغيل جميع التطبيقات. سيقوم TLAUNCHER بتعيين حجم ذاكرة الوصول العشوائي الافتراضي ، يجب أن يساعد. يمكنك زيادة حجم ذاكرة الوصول العشوائي في الإعدادات بنفسك ، نوصي بزيادة حجم ملف ترحيل الصفحات. حاول بدء اللعبة مرة أخرى!
crash.remove._java_options=تحتاج إلى إزالة هذا المؤشر _java_options ، قم بدراسة المادة على الرابط أدناه. <br> <a href='https://tlauncher.org/en/java-options-problem.html'> https://tlauncher.org/en/java-options-problem.html </a>
crash.vbo.vsync=اقرأ هذا البرنامج التعليمي للتعرف على التصحيحات <br> <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html < /أ>
crash.rerun.again=حاول تشغيل اللعبة مرة أخرى!
crash.reinstall.driver=لإصلاح المشكلة ، يجب أولاً إزالة التعريفات الموجودة على بطاقة الرسوميات (كرت الشاشة) ، ثم تثبيتها مرة أخرى.
crash.proper.gpu=إذا كانت اللعبة لا تعمل من الإصدار 1.14 ، والإصدارات الأخرى الأصغر من 1.14 تعمل ولديك جهاز كمبيوتر قديم ، فإن بطاقة الرسوميات (كرت الشاشة) الخاصة بك لا تفي بالمتطلبات ، لذلك ، لتشغيل 1.14 أو أعلى ، تحتاج إلى استبدال بطاقة الرسوميات القديمة بأخرى أحدث.
crash.switch.network.system=1) إضافة ملف تلاونشر %0 ق و .مجلد ماين كرافت لاستبعاد مكافحة الفيروسات.\n2) إلغاء تثبيت كافة جافا من جهاز الكمبيوتر الخاص بك وإعادة تثبيت من Java.com\n3) إذا لم يساعد شيء ، اتصل بنا https://fb.com/tlauncher.
crash.switch.network.system.auto=سوف تلاونشر إطلاق أدوات إصلاح الخطأ ويندوز القياسية (نيتش وينسوك إعادة تعيين) ، بعد إغلاق هذه النافذة (قد يطلب امتيازات المسؤول ، توافق على هذا! إنه آمن!). <br> انتظر 20 ثانية وأعد تشغيل الكمبيوتر ، ثم تحقق مما إذا كانت المشكلة قد تم إصلاحها.
crash.swap.file.increase=تحتاج إلى إصلاح هذه المشكلة بنفسك ، لهذا: <br> 1) اكتشف مقدار الذاكرة التي خصصتها للتبديل. <br> 2) ابحث على الانترنت عن "تغيير حجم ذاكرة الكمبيوتر الافتراضية". <br> 3) إذا كانت قيمة الذاكرة الافتراضية 0 أو صغيرة ، فقم بتعيينها إلى 5000 ميغا بايت.
crash.gamepad=يجب عليك ان تفصل عصا التحكم ولوحة الألعاب من الكمبيوتر و إعادة تشغيل اللعبة مره أخرى.
crash.unrecognized.option=الخيار الذي أضفته للإعدادات قد خلق مشكلة. احذف كل ما أضفته في إعدادات المشغل.
crash.safeip.delete=إذا كان لديك برنامج 'SafeIp' أو برنامج مشابه مثبت يخفي عنوان IP الخاص بك أو يعدله ، فقم بإلغاء تثبيته ، فمن المحتمل جدًا أنه لا يسمح لماينكرافت بالعمل.
crash.error87=اسم المشكلة "تحميل فشل مكتبة التحميل مع الخطأ 87 minecraft". يمكنك البحث في الإنترنت ، إذا لم يساعدك شيء ، فإن إعادة تثبيت نظام التشغيل هي أسهل طريقة لإصلاحه.
