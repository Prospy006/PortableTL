launcher.error.standard.version.point.resourcepack=ماينكرافت لم تبدأ بسبب خطأ غير معروف! ربما حدث هذا بسبب الريسورس باكات الخاص بك ، حاول حذفها أو اقرأ أدناه <br> <br> لقد قمت بتثبيت ريسورس باكات. ننصحك ببناء التجميع الخاص بك باستخدام رابط نظام mod-pack <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> </a>. <br> <br> <b> كيف سيساعد ذلك! </b> <br> 1) إذا تعطلت اللعبة (توقفت فجأة) مع الريسورس باكات الخاصة بك ، فقم بإلغاء جميع الريسورس باكات (انقر فوق المربع الأخضر على يمين الريسورس باك المثبت) وقم بتشغيل المشغل (للتأكد من ذلك التجميع الفارغ يعمل) ، ثم قم بتنشيط (انقر فوق المربع الرمادي) عدة مرات أو واحدة في كل مرة وابدأ اللعبة ، حتى تفهم في أي نقطة تنشأ المشكلة. <br> 2) عمل نسخ احتياطية من تجميعات العمل الخاصة بك. <br> 3) وزع تجمعاتك على الأصدقاء. <br> <br> للحصول على تعريف أكثر دقة ، استخدم الإرشادات التالية للعمل مع وحدة التحكم: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https: / /tlauncher.org/en/error-start-minecraft.html </a> <br> <br> إذا فشل كل شيء آخر ، فعندئذ %0
