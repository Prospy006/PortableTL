crash.java.not.enough.memory.solve=Impossible d'allouer la quantité de RAM requise dans votre ordinateur %s mégaoctets de RAM. Causes du problème : <br> 1) Fuite due à des mods. <br>2) Ordinateur faible.<br> 3) De nombreux autres programmes sont exécutés. <br>4) Le problème de la détermination de la RAM totale. %s <br> <br> Comment résoudre ce problème : <br> 1) Désactivez tous les programmes, par exemple Navigateur, tout ce que vous pouvez.<br> 2) Essayez de définir un minimum de RAM dans les paramètres de TLauncher et augmentez-le afin de comprendre la quantité maximale que vous pouvez définir. <br> 3) Essayez d'exécuter cette instruction , si vous ne déterminez pas toute la mémoire <br> %s <br> 4) Si les points 1 et 2, 3 ne vous ont pas aidé, vous pouvez vous renseigner pour acheter de la RAM adaptée. <br> <br> Pour des questions supplémentaires, contactez <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
