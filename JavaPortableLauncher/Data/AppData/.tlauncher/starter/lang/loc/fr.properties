crash.swap.file.increase=Vous devez résoudre ce problème vous-même, pour cela : <br> 1) Découvrez la quantité de mémoire que vous avez allouée au swap. <br> 2) Entrez dans le moteur de recherche Internet 'Changer la taille de swap de la mémoire de l'ordinateur'. <br> 3) Si la valeur de la mémoire de swap est 0 ou plus petit, définissez sur 5000 mégaoctets.
