launcher.error.standard.version.point.shaderpack=Minecraft n'a pas démarré en raison d'une erreur inconnue ! C'est probablement arrivé à cause de vos shaderpacks, essayez de les supprimer ou lisez ci-dessous.<br> <br> Vous avez installé des shaders. Nous vous conseillons d'utiliser notre système de mod-pack <a href='https ://tlauncher.org/en/news_26/modpack-system_5100.html'> lien </a>. <br> <br> <b> Comment ça aide ! </b> <br> 1) Si le jeu se casse (plante) avec vos shaders, désactivez tous les shaders (cliquez sur la case verte à droite du shader installé) et lancez le lanceur (pour vous assurer que cela fonctionne sans shaders), puis activez (cliquez sur la case grise) quelques-uns ou un à la fois et lancez le jeu, afin que vous compreniez à quel moment le problème se pose. <br> 2) Faites des sauvegardes de vos shaders. <br> 3) Envoyez à des amis les shaders. <br> <br> Pour une définition plus précise,utilisez les instructions suivantes pour travailler avec la console : <a href='https ://tlauncher.org/en/error-start-minecraft.html'> https ://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> Si tout le reste échoue, alors %0
launcher.error.standard.version.point.resourcepack=Minecraft n'a pas démarré en raison d'une erreur inconnue ! C'est probablement arrivé à cause vos resourcepacks, essayez de les supprimer ou lisez ci-dessous.<br> <br> Vous avez installé des packs de ressources. Nous vous conseillons d'utiliser notre système de mod-pack <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> lien </a>. <br> <br> <b> Comment ça aide ! </b> <br> 1) Si le jeu se casse (plante) avec vos packs de ressources, déconnectez tous les packs de ressources (cliquez sur la case verte à droite du pack de ressources installé) et lancez le lanceur (pour vous assurer cela fonctionne sans resourcepacks), puis activez (cliquez sur la case grise) plusieurs ou un à la fois et lancez le jeu, afin que vous compreniez à quel moment le problème survient. <br> 2) Faites des sauvegardes de vos resource packs. <br> 3) distribuez vos assemblages à des amis. <br> <br> Pour une définition plus précise, utilisez les instructions suivantes pour travailler avec la console : <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> Si tout le reste échoue, alors %0
