launcher.error.standard.version.point.shaderpack=Minecraft tidak memulai karena masalah yang tidak diketahui! Ini mungkin terjadi karena shader, mohon dihapus atau bacalah yang dibawah ini<br> <br>Anda memiliki mod yang terinstal. Kami menganjurkan bahwa anda mengumpulkan shader-shader anda dengan sistem mod-pack kami <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> link </a>. <br> <br> <b> Bagaimana ini membantu! </b> <br> 1) Jika game bermasalah (berhenti mendadak) dengan shader-shader anda, nonaktifkan semua shader (klik pada kotak hijau di sebelah kanan shader) dan bukalah game (untuk memastikan bahwa pembukaan tanpa shader tetap bekerja), lalu aktifkan (klik pada kotak abu-abu) satu atau beberapa shader untuk menemukan apa yang mengakibatkan masalah. <br> 2) Buatlah cadangan file shader-shader yang bekerja. <br> 3) Bertanyalah kepada teman yang menggunakan shader. <br> <br> Untuk pedoman yang lebih tepat, gunakanlah pedoman ini untuk menggunakan konsol: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> Jika semuanya tidak bekerja, maka %0
launcher.error.standard.version.point.resourcepack=Minecraft tidak memulai karena masalah yang tidak diketahui! Ini mungkin terjadi karena resourcepack anda, mohon dihapus atau bacalah yang dibawah ini<br> <br>Anda memiliki resourcepack yang terinstal. Kami menganjurkan bahwa anda mengumpulkan resourcepack anda dengan sistem mod-pack kami <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> link </a>. <br> <br> <b> Bagaimana ini membantu! </b> <br> 1) Jika game bermasalah (berhenti mendadak) dengan resourcepack anda, nonaktifkan semua resourcepack (klik pada kotak hijau di sebelah kanan resourcepack) dan bukalah game (untuk memastikan bahwa pembukaan tanpa resourcepack tetap bekerja), lalu aktifkan (klik pada kotak abu-abu) satu atau beberapa resourcepack untuk menemukan apa yang mengakibatkan masalah. <br> 2) Buatlah cadangan file resourcepack yang bekerja. <br> 3) Bertanyalah kepada teman yang menggunakan resourcepack. <br> <br> Untuk pedoman yang lebih tepat, gunakanlah pedoman ini untuk menggunakan konsol: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> Jika semuanya tidak bekerja, maka %0
