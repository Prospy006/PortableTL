crash.nvoglv64=Откриен е проблем со започнувањето на играта со грешка nvoglv64.dll во видео картичката NVIDIA! Следете ги овие препораки за да ги поправите:\n- инсталирајте друг двигател на видео картичката што дефинитивно работи (<a href="https://www.nvidia.com/Download/driverResults.aspx/193760/">преземете</a>);\n- Ажурирајте ги драјверите до најновата верзија (ако грешката е веќе фиксирана во NVIDIA);\n- Истражете ги другите препораки во статијата: <a href="https://tlauncher.org/en/how-to-fix-nvoglv64-dll.html">nvoglv64.dll во Minecraft</a>
crash.file.not.access=Операцијата за пишување во датотеката/директориумот %0 е забранета. Ова може да биде предизвикано од следниве причини: нема пристап до датотеката/директориумот или датотеката/директориумот е поставен на "само за читање".\nСледете ги овие чекори за да го решите проблемот:\n1. Проверете дали имате пристап до оваа датотека или директориум.\n- Кликнете со десното копче на датотеката/директориумот, изберете "Својства" и проверете ги дозволите за пристап.\n2. Проверете дали е поставен атрибутот "само за читање":\n- Во "Својства", отштиклирајте ја опцијата" само За Читање "и кликнете"ДОБРО".\n3. Затворете ги сите апликации што може да ја користат оваа датотека или директориум.\n4. Ако проблемот продолжи, обидете се да ја избришете датотеката или директориумот и повторно да ја креирате.
