crash.permgen-error=Minecraft се затвори поради грешка во распределбата на меморијата во Јаvа.\n- Обидете се прво да ги отстраните следните: модови, шејдери, ресурс-пакови и стартувајте го TLauncher за да видите дали има некакви промени, бидејќи може да биде причина за тоа.\n- Обидете се да поставите различни вредности на поставките на TLauncher во "Распределба на меморијата", на пример: 1500, 2500, 3500 мегабајти.\n\nАко ова не помогне и ваквиот проблем ви се случува често, пишете во нашата група <a href='https://fb.com/tlauncher'> https://fb.com/tlauncher </a>.
crash.outofmemory=Minecraft беше затворен поради тоа што ја потроши целата меморија доделена. Обидете се да ја зголемите количината на доделена меморија користејќи го лизгачот во поставките на TLauncher.
crash.outofmemory.32bit=\n\nИмате инсталирано 32-битен систем, но вашиот процесор поддржува 64-битен систем, препорачуваме повторно инсталирање од 32-битен на 64-битен оперативен систем, ова треба да помогне во решавањето на овој проблем.
crash.old-videocard=Вашата видео картичка не поддржува OpenGL верзија, која се користи во оваа верзија на Minecraft. Најновата верзија поддржана од вашата видео картичка е 1.7.2.
