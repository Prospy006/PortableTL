crash.java.not.enough.memory=Поставувате неработна вредност за RAM меморија, кликнете "Да" за да го ресетирате TLauncher на стандардната работна вредност и да ја вклучите играта!
crash.java.not.enough.memory.solve.title=Проблемот со РАМ
crash.java.not.enough.memory.solve=Не можеше да се додели потребната количина RAM во вашиот компјутер %s мегабајти RAM. Причини за проблемот: <br> 1) Протекување поради модови. <br> 2) Слаб компјутер. <br> 3) Многу други програми работат. <br> 4) Проблемот со одредување на целата RAM меморија. %s <br> <br> Како да поправите: <br> 1) Исклучете ги сите програми, на пример прелистувач, сè што можете. <br> 2) Обидете се да поставите минимум RAM во поставките на TLauncher и да ја зголемите, па ќе разберете колку максимум можете да поставите. <br> 3) Обидете се да ја извршите оваа инструкција , ако не ја одредите целата меморија <br> %s <br> 4) Ако точките 1 и 2, 3 не помогнаа, тогаш можете да се консултирате за да купите соодветна и вметната RAM меморија во компјутерскиот центар. <br> <br> За дополнителни прашања, контактирајте со <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
