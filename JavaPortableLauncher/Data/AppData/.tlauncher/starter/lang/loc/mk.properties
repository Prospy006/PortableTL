launcher.error.standard.version.point.resourcepack=Minecraft не започна поради непозната грешка! Веројатно тоа се случи за вашите ресурс-пакови, обидете се да ги избришете или прочитајте подолу<br> <br> Имате инсталирано ресурс-пакови. Ве советуваме да го изградите вашето склопување користејќи го нашиот систем за пакување модови <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> Линк</a>.<br> <br> <b> Како ќе помогне!</b> <br> 1) Ако играта се исклучи (крешне) со вашите ресурс-пакови, тогаш исклучете ги сите ресурс-пакови (кликнете на зеленото поле десно од инсталираниот ресурс-пак) и стартувајте го TLauncher (за да бидете сигурни дека празната верзија работи), потоа активирајте (кликнете на сивата кутија) неколку или едно по едно и започнете ја играта, така што ќе разберете во кој момент се појавува проблемот. <br> 2) Направете резервни копии на вашите работни склопови. <br> 3) Дистрибуирајте ги вашите склопови на вашите другари. <br> <br> За попрецизна дефиниција, користете ги следниве упатства за работа со конзолата: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> Ако ништо не успее, тогаш %0
