crash.opengl.install.gpu=Jeśli powyższy element nie pomógł, spróbuj pobrać i zainstalować sterownik karty wideo z kilku witryn przy użyciu łącza
crash.opengl.install.cpu=Jeśli powyższy element nie pomógł, spróbuj pobrać i zainstalować sterownik karty wideo z kilku witryn przy użyciu łącza
crash.restart=Musisz ponownie uruchomić launcher i spróbować ponownie uruchomić grę! <br> Być może gra się uruchomi, ale będzie działać wolno i zawiesi się z powodu niskiej liczby klatek na sekundę. <br> <br> <b> Jeśli twój komputer jest stary lub słaby i masz zainstalowany system Windows 10, zaleca się instalację systemu Windows 7 zamiast Windows 10, który jest bardziej odpowiedni dla słabych lub stary komputerów. </b>
crash.opengl.windows10.error=Możesz spróbować zainstalować sterowniki karty wideo, jeśli to nie pomoże, zalecamy zainstalowanie systemu operacyjnego Windows 7 zamiast Windows 10, <b> to powinno pomóc! </b>
crash.gamepad=Musisz odłączyć joystick lub gamepad z komputera i ponownie uruchomić grę.
click.me=Kliknij na mnie
crash.invalid-modify=Minecraft został zamknięty z powodu błędu, która zazwyczaj występuje z powodu nieprawidłowej instalacji modów. Zainstaluj je ponownie i spróbujcie jeszcze raz.
crash.meta-inf=Java nie mogła załadować klas Minecrafta. Usuń folder META-INF/ w pliku JAR wybranej wersji Minecrafta i spróbuj ponownie.
crash.missing-main=Java nie mógła uruchomić Minecrafta, ponieważ nie znalazła głównej klasy. Jeśli nie możesz odzyskać plik JAR wersji Minecrafta samodzielnie, kliknij «Wymuś aktualizację wersjii».
crash.permgen-error=Minecraft został zamknięty z powodu błędu alokacji pamięci w Javie. \n- Spróbuj usunąć: mody, shadery, resource-packi i uruchom launcher, aby sprawdzić, czy są jakieś zmiany, ponieważ to może być powódem. \n- Spróbuj ustawić różne wartości w ustawieniach launchera w „Alokacji pamięci", na przykład: 1500, 2500, 3500 megabajtów. \n \n Jeśli to nie pomoże i zdarza się to często, napisz do naszej grupy <a href='https://fb.com/tlauncher'> https://f.com/tlauncher </a>.
crash.outofmemory=Minecraft został zamknięty z powodu tego, wykorzystania całej przydzielonej mu pamięć. Spróbuj zwiększyć ilość przydzielonej pamięci za pomocą suwaka w ustawieniach TLauncher.
crash.outofmemory.32bit=\n\nMasz zainstalowany system 32-bitowy, ale twój procesor obsługuje system 64-bitowy, zalecamy instalację 64-bitowego systemu operacyjnego, powinno to pomóc w rozwiązaniu tego problemu. Masz zainstalowany system 32-bitowy, ale Twój procesor obsługuje system 64-bitowy, zalecamy instalację 64-bitowego systemu operacyjnego, co powinno pomóc w rozwiązaniu tego problemu.
crash.old-videocard=Twoja karta graficzna nie obsługuje wersji OpenGL, która jest używana w tej wersji Minecrafta. Najnowsza wersja, która jest obsługiwana przez twoją kartę graficzną to 1.7.2.
crash.invalid-sys-username=Nie powinieneś używać symbolu «!» w swojej ścieżcie Minecrafta.
crash.old-ati-vdrivers=Twój komputer używa starej karty graficznej, lub nie ma aktualnego sterownika graficznego.\nSpróbuj zaktualizować sterownik z oficialnej strony <a href="https://www.amd.com/en/support/">AMD</a>.
crash.java.unsupported.version=Aby rozpocząć grę, musisz zainstalować nowszą wersję Java <a href='https://java.com'> https://java.com </a>
crash.java.unsupported.java9=Wersja gry nie obsługuje zainstalowanej wersji Java. <br> Użyj bieżącej wersji gry lub zainstaluj starszą wersję Java.
crash.java.not.enough.memory=Ustawiłeś niedziałającą wartość RAM, kliknij "Tak", aby zresetować launcher do domyślnej roboczej wartości i rozpocząć grę!
crash.java.not.enough.memory.solve.title=Problem z pamięcią RAM
crash.java.not.enough.memory.solve=Nie można przydzielić wymaganej ilości pamięci RAM, w twoim komputerze jest %s megabajtów pamięci RAM. Przyczyny problemu: <br> 1) Wyciek spowodowany modami. <br> 2) Słaby komputer. <br> 3) Wiele innych programów działa w tle. <br> 4) Problem z określeniem całej pamięci RAM.  %s <br> <br> Jak to naprawić: <br> 1) Wyłącz wszystkie programy, na przykład przeglądarki, wszystko, co możesz. <br> 2) Spróbuj ustawić minimalną ilość pamięci RAM w ustawieniach TLaunchera i zwiększ ją, abyś zrozumiał, ile maksimum możesz ustawić. <br> 3) Spróbuj wykonać tę instrukcję , jeśli nie określisz całej pamięci <br> %s <br> 4) Jeśli punkty 1 i 2, 3 nie pomogły, to możesz skonsultować się, aby kupić odpowiednią pamięć RAM w centrum komputerowym. <br> <br> Aby uzyskać dodatkowe pytania, skontaktuj się z <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Masz mniej niż 1600 megabajtów pamięci RAM, zalecana wartość to około 3000 megabajtów.
crash.new.thread.problem=Uruchom tę wersję ponownie, dopóki ten komunikat nie zniknie (około 1-7 prób), TLauncher wybierze odpowiednie ustawienia dla twojego systemu (może to pomóc przy uruchomieniu)!
crash.run.version=Masz błąd z powodu małego rozmiaru pliku stronicowania lub ze względu na dużą liczbę uruchomionych aplikacji, wyłącz wszystkie aplikacje. Tlauncher ustawi domyślny rozmiar pamięci RAM, to powinno pomóc. Możesz zwiększyć rozmiar pamięci RAM w ustawieniach, zalecamy zwiększenie rozmiaru pliku stronicowania. Spróbuj ponownie uruchomić grę!
crash.remove._java_options=Musisz usunąć ten parametr _java_options, obejrzyj materiał pod linkiem poniżej. <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
crash.vbo.vsync=Przeczytaj ten samouczek dotyczący korekt <br> <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html</a>
crash.rerun.again=Spróbuj ponownie uruchomić grę!
crash.reinstall.driver=Aby to naprawić, musisz najpierw usunąć sterownik karty graficznej, a następnie zainstalować go ponownie.
crash.proper.gpu=Jeśli gra nie działa dla Ciebie od wersji 1.14, a inne wersje młodsze niż 1.14 działają i masz stary komputer, to Twoja karta graficzna nie spełnia wymagań, dlatego aby uruchomić 1.14 lub nowszą wersję, musisz zastąpić starą kartę wideo nowszą.
crash.switch.network.system=1) Dodaj plik TLauncher %0 i .folder minecraft do wykluczenia antywirusowego.\n2) Odinstaluj wszystkie Java z komputera i zainstaluj ponownie z Java.com\n3) jeśli nic nie pomoże, skontaktuj się z nami https://fb.com/tlauncher.
crash.switch.network.system.auto=TLauncher uruchomi standardowe narzędzia do naprawy błędów systemu Windows (netsh winsock reset), po zamknięciu tego okna (uprawnienia administratora mogą być wymagane, zgódź się na to! Jest bezpiecznie!). <br> poczekaj 20 sekund i uruchom ponownie komputer, a następnie sprawdź, czy problem został rozwiązany.
crash.swap.file.increase=Musisz samodzielnie rozwiązać ten problem: <br> 1) Dowiedz się, ile pamięci przydzieliłeś na wymianę. <br> 2) Wpisz w wyszukiwarce internetowej „Zmień rozmiar pamięci komputera”. <br> 3) Jeśli wartość pamięci wymiany 0 lub mniej, zmień to na 5000 megabajtów.
crash.gamepad=Musisz odłączyć gamepad od komputera i uruchomić grę ponownie.
crash.unrecognized.option=Dodałeś opcję do ustawień, stworzyło to problem. Usuń wszystko, co dodałeś w ustawieniach launchera.
crash.safeip.delete=Jeśli masz zainstalowany program 'SafeIp' lub podobny, który ukrywa twój ip lub modyfikuje go, odinstaluj go, najprawdopodobniej nie pozwala on na działanie Minecrafta.
crash.error87=Nazwa problemu 'Loadlibrary failed with error 87 minecraft'. Możesz przeszukiwać Internet, jeśli nic nie pomoże, wówczas ponowna instalacja systemu operacyjnego jest najłatwiejszym sposobem na jego naprawienie.
