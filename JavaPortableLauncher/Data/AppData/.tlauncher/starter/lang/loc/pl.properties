launcher.error.modpack.solutions=Nie można uruchomić Mod-packa. Najprawdopodobniej problem wystąpił z powodu zainstalowanych modów lub pakietów zasobów. (Niezgodność z pewnymi modami czy modami niskiej jakości) <br> Zaleca się wyłączenie wszystkich modów i aktywowanie po jednym na raz, aby zrozumieć, który jest przyczyną problemu. (Spróbuj zainstalować inne wersje tego problematycznego moda lub paczki zasobów)<br> Aby uzyskać dokładniejszą definicję, została wywołana "Konsola programisty". Skorzystaj z poniższych wskazówek do pracy z konsolą: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html</a>
launcher.error.standard.version.solutions=Minecraft nie wystartował z powodu nieznanego błędu! Popularne rozwiązania tego problemu: <br><br>%0- Spróbuj zaktualizować sterownik karty graficznej <br> Dla bardziej precyzyjnej definicji, została wywołana „Konsola programisty”. Skorzystaj z poniższych wskazówek do pracy z konsolą: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html</a>
launcher.error.standard.version.point.mod=Minecraft nie uruchomił się z powodu nieznanego błędu! Prawdopodobnie stało się przez Twoje mody, spróbuj je usunąć lub przeczytaj poniżej.<br> <br> Zainstalowałeś mody. Zalecamy montaż zestawu za pomocą naszego systemu mod-pack <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> link </a>. <br> <br> <b> Jak to pomaga! </b> <br> 1) Jeśli gra psuje się (wyłącza się) z twoimi modami, wyłącz wszystkie mody (kliknij zielone pole po prawej stronie zainstalowanego moda) i uruchom launcher (aby upewnić się, że pusta kompilacja działa), a następnie aktywuj (kliknij szary kwadrat) jeden lub kilka modów i rozpocznij grę, aby zrozumieć, w którym momencie pojawia się problem. <br> 2) Wykonaj kopie zapasowe działających zasobów. <br> 3) Wyślij znajomym kompilację. <br> <br> Dla dokładniejszej definicji wywołano „Konsolę programisty”. Skorzystaj z następujących wskazówek konsoli: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> Jeśli wszystko inne zawiedzie, to %0
launcher.error.standard.version.point.shaderpack=Minecraft nie uruchomił się z powodu nieznanego błędu! Prawdopodobnie stało się to przez twoje shadery, spróbuj je usunąć lub przeczytaj poniżej.<br> <br> Masz zainstalowane shadery. Zalecamy montaż zestawu za pomocą naszego systemu mod-pack <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> link </a>. <br> <br> <b> Jak to pomaga! </b> <br> 1) Jeśli gra się psuje (wyłącza się) z shaderem, wyłącz wszystkie shadery (kliknij zielone pole po prawej stronie zainstalowanego shadera) i uruchom launcher (aby upewnić się, że pusty zestaw działa ), a następnie aktywuj (kliknij szare pole) jeden lub kilka elementów i rozpocznij grę, aby zrozumieć, w którym momencie pojawia się problem. <br> 2) Wykonaj kopie zapasowe działających zasobów. <br> 3) Wyślij znajomym twoje kompilacje. <br> <br> Dla dokładniejszej definicji została wywołana „Konsola programisty”. Skorzystaj z następujących wskazówek konsoli: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> Jeśli wszystko inne zawiedzie, to %0
launcher.error.standard.version.point.resourcepack=Minecraft nie uruchomił się z powodu nieznanego błędu! Prawdopodobnie stało się to przez twoje paczki zasobów, spróbuj je usunąć lub przeczytaj poniżej.<br> <br> Zainstalowałeś pakiety zasobów. Radzimy zbudować zespół za pomocą naszego systemu mod-pack <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> link </a>. <br> <br> <b> Jak to pomoże! </b> <br> 1) Jeśli gra psuje się (wyłącza się) z pakietami zasobów, wyłącz wszystkie pakiety zasobów (kliknij zielone pole po prawej stronie zainstalowanego pakietu zasobów) i uruchom launcher ( aby upewnić się, że pusty zestaw działa), a następnie aktywuj (kliknij szare pole) jeden lub kilka na raz i uruchom grę, aby zrozumieć, w którym momencie pojawia się problem. <br> 2) Wykonaj kopie zapasowe działających zasobów. <br> 3) Wyślij znajomym twoje kompilacje. <br> <br> Aby uzyskać bardziej precyzyjną definicję, wywołano „Konsolę programisty”. Skorzystaj z następujących wskazówek konsoli: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> Jeśli wszystko inne zawiedzie, to %0
