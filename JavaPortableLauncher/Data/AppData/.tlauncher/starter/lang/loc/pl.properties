crash.nvoglv64=Problem z rozpoczęciem gry z błędem NVOGLV64.dll na karcie graficznej NVIDIA został wykryty! Postępuj zgodnie z tymi zaleceniami, aby to naprawić:\n- Zainstaluj inny sterownik karty graficznej, który zdecydowanie działa (<a href="https://www.nvidia.com/Download/driverResults.aspx/193760/">Pobierz</a>);\n- Zaktualizuj sterowniki do najnowszej wersji (jeśli błąd został już naprawiony w Nvidia);\n- Zbadaj nasze inne zalecenia w artykule: <a href="https://tlauncher.org/en/how-to-fix-nvoglv64-dll.html">nvoglv64.dll w Minecraft</a>
crash.file.not.access=Operacja zapisu do pliku/katalogu %0 jest zabroniona. Może to być spowodowane następującymi przyczynami: brak dostępu do pliku / katalogu lub plik / katalog jest ustawiony na "tylko do odczytu".\nWykonaj następujące kroki, aby rozwiązać problem:\n1. Upewnij się, że masz dostęp do tego pliku lub katalogu.\n- Kliknij prawym przyciskiem myszy plik / katalog, wybierz "Właściwości" i sprawdź uprawnienia dostępu.\n2. Sprawdź, czy ustawiony jest atrybut "Tylko do odczytu:\n- W" właściwościach "odznacz opcję" Tylko do odczytu "i kliknij"OK".\n3. Zamknij wszystkie aplikacje, które mogą używać tego pliku lub katalogu.\n4. Jeśli problem będzie się powtarzał, spróbuj usunąć plik lub katalog i utworzyć go ponownie.
