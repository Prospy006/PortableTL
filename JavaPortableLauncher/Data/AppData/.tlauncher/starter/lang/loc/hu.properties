crash.proper.gpu=Ha a játék nem működik az Ön számára a 1.14-es verziótól kezdve, és az 1.14-nél fiatalabb verziók működnek, és Ön egy régebbi számítógépet használ, akkor a videokártyája nem felel meg a követelményeknek. Ezért a 1.14-es vagy annál újabb verziók futtatásához ki kell cserélnie a régi videokártyát egy modernebbre.
crash.switch.network.system=1) TLauncher Fájl hozzáadása %0 és .minecraft mappát antivírus kizárás.\n2) távolítsa el az összes Java-t a számítógépről, majd telepítse újra Java.com\n3) ha semmi sem segít, lépjen kapcsolatba velünk https://fb.com/tlauncher.
crash.switch.network.system.auto=A TLauncher elindítja a szokásos Windows hibajavító eszközöket (netsh winsock reset), miután bezárta ezt az ablakot (rendszergazdai jogosultságokat lehet kérni, fogadja el ezt! Biztonságos!). <br> várjon 20 másodpercet, indítsa újra a számítógépet, majd ellenőrizze, hogy a probléma megoldódott-e.
crash.swap.file.increase=Önnek saját magának kell megoldania ezt a problémát, ehhez: <br> 1) Tájékozódjon arról, hogy mennyi memóriát szán a lapozófájlnak. <br> 2) Keresse meg az internetes keresőben a 'számítógép memórialapozó fájl méretének módosítása' kifejezést. <br> 3) Ha a lapozófájl mérete 0 vagy kicsi, állítsa be 5000 megabájtra.
crash.gamepad=Le kell választanod a joystickot vagy a játékvezérlőt a számítógépről, és újra kell indítanod a játékot.
