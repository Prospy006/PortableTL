crash.java.not.enough.memory.solve.title=A baj a memóriával van
crash.java.not.enough.memory.solve=Nem sikerült lefoglalni a szükséges mennyiségű RAM-ot a komputerben %s megabájt RAM. Probléma okozói: <br> 1) Szivárgás a modok miatt. <br> 2) Gyenge számítógép,. <br> 3) Sok különböző program fut. <br> 4) A probléma a teljes RAM meghatározásával.  %s <br> <br> Hogyan javítsd meg: <br> 1) Zárd be az összes programot, például a böngészőt, bármit amit tudsz. <br> 3) Próbáld meg beállítani a minimum-ot a RAM-ból a Tlauncher beállításokban és növelje meg, így megérted hogy mennyi a maximum amire beállíthatod. <br> 3) Próbáld végre hajtani ezt az útmutatót , ha nem határozza meg az összes memóriát <br> %s <br> 4) Hogyha a pontok 1 és 2,3 nem segített, akkor konzultálhat a megfelelő és behelyezett RAM vásárlásával a számítógépes központban. <br> <br> További kérdésekért lépjen kapcsolatba itt: <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Önnek kevesebb mint 1600 megabájt a RAM, az ajánlott érték körülbelül 3000 megabájt.
