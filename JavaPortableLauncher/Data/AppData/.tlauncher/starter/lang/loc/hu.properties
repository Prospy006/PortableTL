crash.safeip.delete=Ha van 'SafeIp' programod vagy hasonló telepítve, ami elrejti vagy módosítja az IP-címedet, akkor töröld azt, mert nagy valószínűséggel akadályozza a Minecraft működését.
crash.error87=A probléma neve 'Loadlibrary failed with error 87 minecraft'. Kereshetsz az interneten, ha semmi sem segít, akkor az operációs rendszer újratelepítése a legegyszerűbb módja a javításnak.
