crash.file.not.access=% 0 ගොනුවට/ඩිරෙක්ටරියට ලිවීමේ මෙහෙයුම තහනම්. මෙය පහත සඳහන් හේතු නිසා ඇතිවිය හැක: ගොනුව/නාමාවලිය හෝ ගොනුව/නාමාවලිය වෙත ප් රවේශය "කියවීමට පමණක්"ලෙස සකසා නොමැත.\nගැටලුව විසඳීමට මෙම පියවර අනුගමනය කරන්න:\n1. ඔබට මෙම ගොනුව හෝ නාමාවලිය වෙත ප් රවේශය ඇති බවට වග බලා ගන්න.\n-ගොනුව/නාමාවලිය මත රයිට් ක්ලික් කරන්න, "ගුණාංග" තෝරන්න, සහ ප්රවේශ අවසර පරීක්ෂා කරන්න.\n2. "කියවීමට පමණක්" ගුණාංගය සකසා ඇත්දැයි පරීක්ෂා කරන්න:\n- "Properties" තුල, "Read-only" විකල්පය uncheck කර "OK"ක්ලික් කරන්න.\n3. මෙම ගොනුව හෝ නාමාවලිය භාවිතා කළ හැකි ඕනෑම යෙදුමක් වසා දමන්න.\n4. ගැටලුව දිගටම පවතින්නේ නම්, ගොනුව හෝ නාමාවලිය මකා දමා එය නැවත නිර්මාණය කිරීමට උත්සාහ කරන්න.
