crash.meta-inf=Java nije mogla učitati klase Minecrafta. Uklonite mapu /META-INF/ iz JAR datoteke pokretanja Minecraft verzije i pokušajte ponovno.
crash.missing-main=Java nije mogla pokrenuti Minecraft jer nedostaje glavna klasa. Ako ne možete sami popraviti JAR datoteku, kliknite "Prisilno ažuriranje".
crash.permgen-error=Minecraft je zatvoren zbog pogreške u dodjeli memorije u Javi.\n- Prvo ga pokušajte ukloniti: modove, shadere, pakete resursa i pokrenite pokretač da vidite ima li promjena, jer za to možda postoji razlog.\n- Pokušajte postaviti različite vrijednosti postavki pokretača u 'Dodjeli memorije', na primjer, 1500, 2500 i 3500 megabajta.\n \n Ako ovo ne pomogne, a često se događa, pišite našoj grupi <a href='https://fb.com/tlauncher'> https://fb.com/tlauncher </a>.
crash.outofmemory=Minecraft je zatvoren zbog činjenice da je iskoristio svu memoriju koja mu je dodijeljena. Pokušajte povećati količinu dodijeljene memorije pomoću klizača u postavkama TLaunchera.
crash.outofmemory.32bit=\n\nImate instaliran 32-bitni sustav, ali vaš procesor podržava 64-bitni sustav, preporučujemo ponovnu instalaciju s 32-bitnog na 64-bitni operativni sustav, ovo bi trebalo pomoći u rješavanju ovog problema. Imate instaliran 32-bitni sustav, ali vaš procesor podržava 64-bitni sustav, savjetujemo vam da ponovno instalirate s 32-bitnog na 64-bitni operativni sustav, ovo bi trebalo pomoći u rješavanju ovog problema.
crash.old-videocard=Vaša kartica ne podržava OpenGL verziju, koja se koristi u ovoj verziji Minecrafta. Najnovija verzija koju podržava vaša video kartica je 1.7.2.
crash.invalid-sys-username=Ne biste trebali koristiti simbol «!» na vašem Minecraft putu.
crash.old-ati-vdrivers=Vaš sustav koristi zastarjeli upravljački program video kartice ili je sama video kartica stara.\nU svakom slučaju, pokušajte ažurirati upravljački program sa službene web stranice <a href="http://amd.com/">AMD</a>.
crash.java.unsupported.version=Za početak trenutne igre morate instalirati <br> noviju verziju Jave <a href='https://java.com'> https://java.com </a>
crash.java.unsupported.java9=Verzija igre ne podržava instaliranu verziju Jave. <br> Koristite trenutnu verziju igre ili instalirajte stariju verziju Jave.
crash.java.not.enough.memory=Postavili ste neradnu vrijednost za RAM, kliknite "Da" za resetiranje pokretača na zadanu radnu vrijednost i pokrenite igru!
crash.java.not.enough.memory.solve.title=Problem s RAM-om
crash.java.not.enough.memory.solve=Nije moguće dodijeliti potrebnu količinu RAM-a u vašem računalu %s megabajta RAM-a. Uzroci problema: <br> 1) Curenje zbog modova. <br> 2) Slabo računalo. <br> 3) Pokreću se mnogi drugi programi. <br> 4) Problem s određivanjem cjelokupnog RAM-a. %s <br> <br> Kako popraviti: <br> 1) Isključite sve programe, na primjer, preglednik, sve što možete. <br> 2) Pokušajte postaviti minimum RAM-a u postavkama TLaunchera i povećajte ga, tako ćete shvatiti koliko maksimuma možete postaviti. <br> 3) Pokušajte izvršiti ovu uputu, ako ne odredite svu memoriju <br> %s <br> 4) Ako točke 1 i 2, 3 nisu pomogle, možete se posavjetovati da kupite odgovarajući i umetnuti RAM u računskom centru. <br> <br> Za dodatna pitanja kontaktirajte <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Imate manje od 1600 megabajta RAM-a, preporučena vrijednost je oko 3000 megabajta.
crash.new.thread.problem=Ponovno pokrenite ovu verziju, dok ova poruka ne nestane (oko 1-7 pokušaja), TLauncher će odabrati odgovarajuće postavke za vaš sustav (ovo može pomoći pri pokretanju)!
crash.run.version=Ako imate pogrešku zbog male veličine stranične datoteke ili zbog velikog broja pokrenutih aplikacija, isključite sve aplikacije. TLAUNCHER će postaviti zadanu veličinu RAM-a, trebalo bi pomoći. Veličinu RAM-a možete povećati u postavkama sami, preporučujemo povećanje veličine stranične datoteke. Pokušajte ponovno pokrenuti igru!
crash.remove._java_options=Morate ukloniti ovaj parametar _java_options, proučite materijal na donjoj poveznici. <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
crash.vbo.vsync=Pročitajte ovaj vodič za ispravke <br> <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html< /a>
crash.rerun.again=Pokušajte ponovno pokrenuti igru!
crash.reinstall.driver=Da biste to popravili, prvo morate ukloniti upravljački program na video kartici, a zatim ga ponovno instalirati.
crash.proper.gpu=Ako vam igra ne radi od verzije 1.14, a druge verzije mlađe od 1.14 rade i imate staro računalo, tada vaša video kartica ne zadovoljava zahtjeve, stoga za pokretanje 1.14 ili novije morate zamijeniti staru video kartica s modernijom.
crash.switch.network.system=1) dodajte datoteku i mapu Mac %0 .popis izuzeća za antivirus.\n2) Uklonite sve bumbare s računala i ponovno instalirajte s njega Java.com\n3) ako sve drugo zakaže, kontaktirajte nas https://fb.com/tlauncher.
crash.switch.network.system.auto=Nakon zatvaranja ovog prozora, Adbe će pokrenuti standardne Ispravke pogrešaka Adbe (adbe) (možda će vam trebati administratorska prava, prihvatite to! Sigurno je!). <br> Pričekajte 20 sekundi i ponovno pokrenite računalo, a zatim provjerite je li problem riješen.
crash.swap.file.increase=Morate sami riješiti ovaj problem, za ovo: <br> 1) Saznajte koliko ste memorije dodijelili za swap. <br> 2) U internetsku tražilicu upišite 'Promijeni swap veličinu memorije računala'. <br> 3) Ako je vrijednost swap memorije 0 ili mala, tada postavite na 5000 megabajta.
crash.gamepad=Morate odspojiti joystick ili gamepad s računala i ponovo pokrenuti igru.
