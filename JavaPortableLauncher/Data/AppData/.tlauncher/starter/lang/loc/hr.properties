crash.file.not.access=Operacija pisanja u datoteku / direktorij%0 je zabranjena. To može biti zbog sljedećih razloga: nema pristupa datoteci/direktoriju ili je datoteka/direktorij postavljen na "samo za čitanje".\nDa biste riješili problem, slijedite ove korake:\n1. Provjerite imate li pristup toj datoteci ili direktoriju.\n- Desnom tipkom miša kliknite datoteku / direktorij, odaberite "Svojstva" i provjerite dozvole.\n2. Provjerite je li atribut postavljen na "samo za čitanje".:\n- U odjeljku Svojstva poništite potvrdni okvir " samo za čitanje "i kliknite"U redu".\n3. Zatvorite sve aplikacije koje mogu koristiti ovu datoteku ili direktorij.\n4. Ako se problem nastavi, pokušajte izbrisati datoteku ili direktorij i ponovno ga stvoriti.
