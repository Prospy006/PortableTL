crash.opengl.windows10.error=Možete pokušati instalirati upravljačke programe za video karticu, ako to ne pomogne, savjetujemo vam da instalirate Windows 7 operativni sustav umjesto Windows 10, <b> ovo bi trebalo pomoći! </b>
