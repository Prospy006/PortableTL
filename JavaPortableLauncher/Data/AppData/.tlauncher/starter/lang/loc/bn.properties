settings.backup.title.tooltip=TLauncher %0 ফোল্ডারে ব্যাকআপ করে, এটি আপনাকে বিশ্বকে পুনরুদ্ধার করতে দেয়,<br>এবং যদি এটি অদৃশ্য হয়ে যায়, এটি বাগ বা গেম ক্র্যাশের কারণে কাজ করা বন্ধ করে দেবে। Minecraft গেমটি যেখানে সংরক্ষিত আছে সেই বিভাগে আপনার খালি জায়গা প্রয়োজন, <br> যদি %1 গিগাবাইটের কম থাকে, তাহলে ব্যাকআপ নেওয়া হবে না। যদি এটি ঘটে, তাহলে আপনি নিম্নোক্তভাবে আপনার বিশ্বকে পুনরুদ্ধার করতে পারেন: <br> 1) ভাঙ্গা বিশ্বের পথ খুঁজুন এবং পুনরুদ্ধারের পরে মুছে ফেলার জন্য বিশ্বকে একটি ভিন্ন ডিরেক্টরিতে নিয়ে যান৷ <br>&nbsp&nbsp&nbsp * নিয়মিত সংস্করণগুলির জন্য পথ হল %2<br>&nbsp&nbsp&nbsp * মডপ্যাক সংস্করণগুলির জন্য - %3 <br> 2) নীচের ডিরেক্টরিতে আপনার বিশ্বের ব্যাকআপগুলি খুঁজুন, মডপ্যাক সিস্টেমের জন্যও সমস্ত ব্যাকআপ রয়েছে <br> &nbsp&nbsp&nbsp&nbsp;%4 <br> 3) এখন বিশ্বকে আনজিপ করুন এবং বিশ্ব ডিরেক্টরিটিকে পুরানো বিশ্বের জায়গায় কপি করুন৷ <br> 4) গেমটি শুরু করুন, এখন বিশ্বের উপস্থিত হওয়া উচিত।
