crash.file.not.access=د فایل/ډائریکټري %0 ته د لیکلو عملیات منع دي. دا کیدای شي د لاندې دلایلو له امله رامنځته شي: فایل/ډائریکټري ته لاسرسی نشته یا فایل/ډائریکټري "یوازې لوستلو" ته ټاکل شوي.\nد ستونزې د حل لپاره دا ګامونه تعقیب کړئ:\n1. ډاډ ترلاسه کړئ چې تاسو دې فایل یا لارښود ته لاسرسی لرئ.\n- په فایل / لارښود کې ښیې کلیک وکړئ ، "پراپرټیز" غوره کړئ او د لاسرسي اجازې چیک کړئ.\n2. وګورئ چې ایا د "یوازې لوستلو" ځانګړتیا ټاکل شوې ده:\n- په "پراپرټیز" کې، د "یوازې لوستلو" اختیار غیر چیک کړئ او "ښه" کلیک وکړئ.\n3. هر هغه غوښتنلیکونه بند کړئ چې ممکن دا فایل یا لارښود کاروي.\n4. که مسله دوام وکړي، هڅه وکړئ فایل یا لارښود ړنګ کړئ او بیا یې جوړ کړئ.
