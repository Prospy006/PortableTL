launcher.error.standard.version.point.shaderpack=Minecraft ไม่เริ่มทำงานเนื่องจากข้อผิดพลาดที่ไม่รู้จัก! อาจเกิดขึ้นกับ shaderpacks ของคุณ ลองลบออกหรืออ่านด้านล่าง<br> <br> คุณได้ติดตั้ง shaderpacks แล้ว เราแนะนำให้คุณสร้างชุดประกอบโดยใช้ระบบ mod-pack <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'>ลิงก์ </a> <br> <br><b>ช่วยได้อย่างไร! </b> <br> 1) หากเกมหยุดทำงาน (ล่ม) ด้วย shader ของคุณ ให้ปิด shader ทั้งหมด (คลิกที่ช่องสีเขียวทางขวาของ shader ที่ติดตั้งไว้) และเปิด launcher (เพื่อให้แน่ใจว่าช่องว่าง งานประกอบ ) จากนั้นเปิดใช้งาน (คลิกที่กล่องสีเทา) ทีละสองสามครั้งแล้วเริ่มเกม ดังนั้นคุณจะเข้าใจว่าปัญหาเกิดขึ้นที่จุดใด <br> 2) สำรองข้อมูลชุดประกอบการทำงานของคุณ <br> 3) ส่งเพื่อน ฉันมีงานสร้างของคุณ <br> <br> สำหรับคำจำกัดความที่แม่นยำยิ่งขึ้น ใช้แนวทางต่อไปนี้สำหรับการทำงานกับคอนโซล: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> ถ้าอย่างอื่นล้มเหลว %0
launcher.error.standard.version.point.resourcepack=Minecraft ไม่เริ่มทำงานเนื่องจากข้อผิดพลาดที่ไม่รู้จัก! อาจเกิดขึ้นกับรีซอร์สแพ็คของคุณ ลองลบออกหรืออ่านด้านล่าง<br> <br> คุณได้ติดตั้งรีซอร์สแพ็คแล้ว เราแนะนำให้คุณสร้างชุดประกอบโดยใช้ระบบ mod-pack <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'>ลิงก์ </a> <br> <br><b>มันจะช่วยได้อย่างไร! </b> <br> 1) หากเกมหยุด (ล่ม) ด้วยชุดทรัพยากรของคุณ ให้ยกเลิกการเชื่อมต่อชุดทรัพยากรทั้งหมด (คลิกที่กล่องสีเขียวทางด้านขวาของชุดทรัพยากรที่ติดตั้งไว้) และเปิดตัวเรียกใช้งาน ( เพื่อให้แน่ใจว่า แอสเซมบลีว่างกำลังทำงาน) จากนั้นเปิดใช้งาน (คลิกที่กล่องสีเทา) หลาย ๆ อันหรือทีละอันแล้วเริ่มเกม ดังนั้นคุณจะเข้าใจว่าปัญหาเกิดขึ้นที่จุดใด <br> 2) สำรองข้อมูลชุดประกอบการทำงานของคุณ <br> 3) แจกจ่ายการชุมนุมของคุณให้เพื่อน <br> <br> สำหรับคำจำกัดความที่แม่นยำยิ่งขึ้น ใช้แนวทางต่อไปนี้สำหรับการทำงานกับคอนโซล: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> ถ้าอย่างอื่นล้มเหลว %0
