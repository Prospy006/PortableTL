crash.nvoglv64=已經檢測到NVIDIA視頻卡中的NVOGLV64.DLL啟動遊戲的問題！請按照以下建議進行修復：\n- 安裝另一個肯定有效的視頻卡驅動程序（<a href="https://www.nvidia.com/Download/driverResults.aspx/193760/">下載</a>）;\n- 將驅動程序更新為最新版本（如果錯誤已在NVIDIA已解決）；\n- 在文章中探索我們的其他建議： <a href="https://tlauncher.org/en/how-to-fix-nvoglv64-dll.html">NVOGLV64.DLL Minecraft</a>
crash.file.not.access=禁止写入文件/目录%0的操作。 这可能是由以下原因引起的：无法访问文件/目录或文件/目录设置为"只读"。\n请按照以下步骤解决问题:\n1. 确保您有权访问此文件或目录。\n-右键单击文件/目录，选择"属性"，并检查访问权限。\n2. 检查是否设置了"只读"属性:\n-在"属性"中，取消选中"只读"选项，然后单击"确定"。\n3. 关闭可能正在使用此文件或目录的任何应用程序。\n4. 如果问题仍然存在，请尝试删除文件或目录并重新创建它。
