settings.backup.title.tooltip=TLauncher %0 ഫോൾഡറിലേക്ക് ബാക്കപ്പ് ചെയ്യുന്നു, ഇത് ലോകത്തെ പുനഃസ്ഥാപിക്കാൻ നിങ്ങളെ അനുവദിക്കും,<br>അത് അപ്രത്യക്ഷമാകുകയാണെങ്കിൽ, ബഗുകൾ അല്ലെങ്കിൽ ഗെയിം ക്രാഷുകൾ കാരണം പ്രവർത്തിക്കുന്നത് നിർത്തും. മൈനെക്രഫാറ്റ് ഗെയിം സംഭരിച്ചിരിക്കുന്ന വിഭാഗത്തിൽ നിങ്ങൾക്ക് ശൂന്യമായ ഇടം ആവശ്യമാണ്, <br> %1 ജിഗാബൈറ്റിൽ കുറവാണെങ്കിൽ, ബാക്കപ്പുകൾ നിർമ്മിക്കില്ല. ഇത് സംഭവിക്കുകയാണെങ്കിൽ, നിങ്ങൾക്ക് ഇനിപ്പറയുന്ന രീതിയിൽ നിങ്ങളുടെ ലോകം പുനഃസ്ഥാപിക്കാം: <br> 1) തകർന്ന ലോകത്തിലേക്കുള്ള പാത കണ്ടെത്തി, വീണ്ടെടുക്കലിനുശേഷം അത് ഇല്ലാതാക്കാൻ ലോകത്തെ മറ്റൊരു ഡയറക്ടറിയിലേക്ക് നീക്കുക. <br>&nbsp&nbsp&nbsp * സാധാരണ പതിപ്പുകൾക്കുള്ള പാത %2 ആണ്<br>&nbsp&nbsp&nbsp * മോഡ്‌പാക്ക് പതിപ്പുകൾക്ക് - %3 <br> 2) ചുവടെയുള്ള ഡയറക്‌ടറിയിൽ നിങ്ങളുടെ ലോകത്തിൻ്റെ ബാക്കപ്പുകൾ കണ്ടെത്തുക, മോഡ്‌പാക്ക് സിസ്റ്റത്തിനും എല്ലാ ബാക്കപ്പുകളും ഉണ്ട് <br> &nbsp&nbsp&nbsp&nbsp;%4 <br> 3) ഇപ്പോൾ ലോകം അൺസിപ്പ് ചെയ്ത് വേൾഡ് directory പഴയ ലോകത്തിൻ്റെ സ്ഥലത്തേക്ക് പകർത്തുക. <br> 4) ഗെയിം ആരംഭിക്കുക, ഇപ്പോൾ ലോകം ദൃശ്യമാകും.
