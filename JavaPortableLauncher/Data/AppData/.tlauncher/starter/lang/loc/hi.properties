crash.safeip.delete=यदि आपके पास 'सुरक्षित आईपी' प्रोग्राम या ऐसा ही इंस्टॉल है जो आपके आईपी को छुपाता है या इसे संशोधित करता है, तो इसे अनइंस्टॉल करें, यह बहुत संभव है कि यह माइनक्राफ्ट को काम करने की अनुमति न दे।
crash.error87=समस्या का नाम '87 माइनक्राफ्ट त्रुटि के साथ लोड लाइब्रेरी विफल'। आप इंटरनेट पर खोज कर सकते हैं, अगर कुछ भी मदद नहीं करता है, तो इसे ठीक करने का सबसे आसान तरीका ऑपरेटिंग सिस्टम को पुनर्स्थापित करना है।
