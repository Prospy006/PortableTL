account.protection.message=<p align = 'center'> <b> Προστάτεψε τον λογαριασμό σου! </b> </p> <br> <p> Το Tlauncher σου υπενθυμίζει να ακολουθήσεις αυτές τις οδηγίες για να προστατέψεις τον λογαριασμό σου: </p> <br> <p style = 'margin-left: 7px;'> - Μην χρησιμοποιείς μόνο αριθμούς στον κωδικό πρόσβασης. <br> - Μην χρησιμοποιείς τους ίδιους κωδικούς με άλλες εφαρμογές! <br> - Ενεργοποίησε τις κρυφές ερωτήσεις στον λογαριασμό σου (στο Mojang.com). <br> - Χρησιμοποίησε επαληθευτή δύο βημάτων στο email του λογαριασμού σου. </p> <br> <p> Αποτυχία κάποιου από αυτά τα βήματα μπορεί να οδηγήσει σε κάποια επίθεση για την κλοπή του λογαριασμού σου! </p>
