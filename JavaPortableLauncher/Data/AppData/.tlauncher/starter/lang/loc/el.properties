crash.meta-inf=Η Java δεν μπόρεσε να φορτώσει τάξεις του Minecraft. Αφαιρέστε το φάκελο /META-INF/ από το αρχείο JAR για την εκκίνηση της έκδοσης Minecraft και δοκιμάστε ξανά.
crash.missing-main=Η Java δεν μπορούσε να τρέξει το Minecraft επειδή λείπει η κύρια κατηγορία. Εάν δεν μπορείτε να επιδιορθώσετε μόνοι σας το αρχείο JAR, κάντε κλικ στην επιλογή "Δυναμική ενημέρωση".
crash.permgen-error=Το Minecraft έκλεισε λόγω σφάλματος εκχώρησης μνήμης στην Java.\n- Δοκιμάστε να το αφαιρέσετε πρώτα: πρόσθετα, shaders, πακέτα πόρων και ξεκινήστε το πρόγραμμα εκκίνησης για να δείτε αν υπάρχουν αλλαγές, καθώς μπορεί να υπάρχει λόγος για αυτό.\n- Δοκιμάστε να ορίσετε διαφορετικές τιμές των ρυθμίσεων εκκίνησης στο "Memory Allocation", για παράδειγμα: 1500, 2500, 3500 megabyte.\n \n Εάν αυτό δεν βοηθά και αυτό συμβαίνει συχνά, γράψτε στην ομάδα μας <a href='https://fb.com/tlauncher'> https://fb.com/tlauncher </a>.
crash.outofmemory=Το Minecraft έκλεισε λόγω του γεγονότος ότι εξαντλούσε όλη τη μνήμη που του είχε εκχωρηθεί. Προσπαθήστε να αυξήσετε την ποσότητα της εκχωρημένης μνήμης αλλάζοντας τις ρυθμίσεις του TLauncher.
crash.outofmemory.32bit=\n\nΈχετε εγκατεστημένο ένα σύστημα 32 bit, αλλά ο επεξεργαστής σας υποστηρίζει ένα σύστημα 64 bit, συνιστούμε την επανεγκατάσταση του λειτουργικού συστήματος από 32 bit σε 64 bit. Αυτό θα βοηθήσει στην επίλυση αυτού του προβλήματος. Έχετε εγκαταστήσει ένα σύστημα 32 bit, αλλά ο επεξεργαστής σας υποστηρίζει ένα σύστημα 64 bit, σας συμβουλεύουμε να επανεγκαταστήσετε λειτουργικά συστήματα από 32 bit σε 64 bit. Αυτό θα βοηθήσει στην επίλυση αυτού του προβλήματος.
crash.old-videocard=Η κάρτα σας δεν υποστηρίζει την έκδοση OpenGL, η οποία χρησιμοποιείται σε αυτήν την έκδοση του Minecraft. Η τελευταία έκδοση που υποστηρίζεται από την κάρτα γραφικών σας είναι η 1.7.2.
crash.invalid-sys-username=Δεν πρέπει να χρησιμοποιείτε το σύμβολο «!» στη διαδρομή φακέλου του Minecraft.
crash.old-ati-vdrivers=Το σύστημά σας χρησιμοποιεί ένα παλιό πρόγραμμα οδήγησης κάρτας γραφικών ή η ίδια η κάρτα γραφικών είναι παλιά.\nΕν πάση περιπτώση, προσπαθήστε να ενημερώσετε το πρόγραμμα οδήγησης από τον επίσημο ιστότοπο της <a href="http://amd.com/">AMD</a>.
crash.java.unsupported.version=Για να ξεκινήσετε το τρέχον παιχνίδι, πρέπει να εγκαταστήσετε <br> μια νεότερη έκδοση της java <a href='https://java.com'> https://java.com </a>
crash.java.unsupported.java9=Η έκδοση του παιχνιδιού δεν υποστηρίζει την εγκατεστημένη έκδοση Java. <br> Χρησιμοποιήστε την τρέχουσα έκδοση του παιχνιδιού ή εγκαταστήστε μια παλαιότερη έκδοση της Java.
crash.java.not.enough.memory=Ορίζετε μια τιμή που δεν λειτουργεί για τη μνήμη RAM, κάντε κλικ στο "Ναι" για να επαναφέρετε το πρόγραμμα εκκίνησης στην προεπιλεγμένη τιμή εργασίας και να ξεκινήσετε το παιχνίδι!
crash.java.not.enough.memory.solve.title=Το πρόβλημα με την μνήμη RAM
crash.java.not.enough.memory.solve=Δεν ήταν δυνατή η κατανομή της απαιτούμενης ποσότητας RAM στον υπολογιστή σας %s megabyte RAM. Αιτίες του προβλήματος: <br> 1) Διαρροή λόγω προσθέτων. <br> 2) Αδύναμος υπολογιστής. <br> 3) Πολλά άλλα προγράμματα εκτελούνται. <br> 4) Το πρόβλημα με τον προσδιορισμό ολόκληρης της μνήμης RAM. %s <br> <br> Τρόπος διόρθωσης: <br> 1) Απενεργοποιήστε όλα τα προγράμματα, για παράδειγμα το πρόγραμμα περιήγησης, ό,τι μπορείτε. <br> 2) Προσπαθήστε να ορίσετε μια ελάχιστη μνήμη RAM στις ρυθμίσεις του TLauncher και να την αυξήσετε, ώστε να καταλάβετε πόσο μέγιστο μπορείτε να ορίσετε. <br> 3) Προσπαθήστε να εκτελέσετε αυτήν την εντολή , εάν δεν προσδιορίσετε όλη τη μνήμη <br> %s <br> 4) Εάν τα σημεία 1 και 2, 3 δεν βοήθησαν, τότε μπορείτε να συμβουλευτείτε για να αγοράσετε κατάλληλη και τοποθετημένη μνήμη RAM στο κέντρο υπολογιστών. <br> <br> Για επιπλέον ερωτήσεις, επικοινωνήστε με το <a style='color:#585858;' href='https://fb.com/tlauncher'>FB.com/tlauncher</a>
crash.java.not.enough.memory.solve.additional.low.memory=<br> 5) Έχετε λιγότερα από 1600 megabyte μνήμης RAM, η προτεινόμενη τιμή είναι περίπου 3000 megabyte.
crash.new.thread.problem=Εκτελέστε ξανά αυτήν την έκδοση, μέχρι να εξαφανιστεί αυτό το μήνυμα (περίπου 1-7 προσπάθειες), το TLauncher θα επιλέξει τις κατάλληλες ρυθμίσεις για το σύστημά σας (αυτό μπορεί να βοηθήσει με την εκκίνηση)!
crash.run.version=Έχετε σφάλμα λόγω του μικρού μεγέθους του αρχείου σελιδοποίησης ή λόγω του μεγάλου αριθμού εφαρμογών που εκτελούνται, απενεργοποιήστε όλες τις εφαρμογές. Το TLauncher θα ορίσει το προεπιλεγμένο μέγεθος RAM, θα πρέπει να βοηθήσει. Μπορείτε να αυξήσετε το μέγεθος της μνήμης RAM στις ρυθμίσεις μόνοι σας, σας συνιστούμε να αυξήσετε το μέγεθος του αρχείου σελιδοποίησης. Προσπαθήστε να ξεκινήσετε ξανά το παιχνίδι!
crash.remove._java_options=Πρέπει να καταργήσετε αυτήν την παράμετρο _java_options, μελετήστε το υλικό στον παρακάτω σύνδεσμο. <br><a href='https://tlauncher.org/en/java-options-problem.html'>https://tlauncher.org/en/java-options-problem.html</a>
crash.vbo.vsync=Διαβάστε αυτό το σεμινάριο για διορθώσεις <br> <a href='https://tlauncher.org/en/ig9icd32-dll-error.html'> https://tlauncher.org/en/ig9icd32-dll-error.html</a>
crash.rerun.again=Προσπάθησε να εκτελέσεις το παιχνίδι ξανά!
crash.reinstall.driver=Για να το διορθώσετε, πρέπει πρώτα να αφαιρέσετε το πρόγραμμα οδήγησης από την κάρτα γραφικών και μετά να το εγκαταστήσετε ξανά.
crash.proper.gpu=Εάν το παιχνίδι δεν λειτουργεί για εσάς από την έκδοση 1.14 και άλλες εκδόσεις νεότερες από 1.14 λειτουργούν και έχετε παλιό υπολογιστή, τότε η κάρτα γραφικών σας δεν πληροί τις απαιτήσεις, επομένως, για να εκτελέσετε την έκδοση 1.14 ή νεότερη, πρέπει να αντικαταστήσετε την παλιά κάρτα γραφικών με μια πιο καινούρια.
crash.switch.network.system=1) Προσθέστε το αρχείο TLauncher %0 και .φάκελος minecraft σε αποκλεισμό από ιούς.\n2) απεγκαταστήστε όλες τις Java από τον υπολογιστή σας και επανεγκαταστήστε από Java.com\n3) εάν τίποτα δεν βοηθά, μας ελάτε σε επαφή με https://fb.com/tlauncher.
crash.switch.network.system.auto=Το TLauncher θα ξεκινήσει τα τυπικά εργαλεία διόρθωσης σφαλμάτων των Windows (netsh winsock reset), αφού κλείσει αυτό το παράθυρο (ενδέχεται να ζητηθούν δικαιώματα διαχειριστή, συμφωνήστε με αυτό! Είναι ασφαλές!). <br> περιμένετε 20 δευτερόλεπτα και επανεκκινήστε τον υπολογιστή σας και μετά ελέγξτε αν το πρόβλημα έχει διορθωθεί.
crash.swap.file.increase=Πρέπει να διορθώσετε μόνοι σας αυτό το πρόβλημα, για αυτό: <br> 1) Μάθετε πόση μνήμη έχετε διαθέσει για την ανταλλαγή. <br> 2) Πληκτρολογήστε στη μηχανή αναζήτησης Διαδικτύου «Αλλαγή μεγέθους εναλλαγής μνήμης υπολογιστή». <br> 3) Εάν η τιμή της swap μνήμης είναι 0 ή μικρή, ορίστε το σε 5000 megabyte.
crash.gamepad=Πρέπει να αποσυνδέσετε το χειριστήριο ή το gamepad από τον υπολογιστή και να εκτελέσετε ξανά το παιχνίδι.
crash.unrecognized.option=Πρόσθεσες μια επιλογή στις ρυθμίσεις, το οποίο δημιούργησε πρόβλημα. Διαγράψτε όλα όσα προσθέσατε στις ρυθμίσεις του προγράμματος εκκίνησης.
crash.safeip.delete=Εάν έχετε εγκατεστημένο το πρόγραμμα 'SafeIp' ή παρόμοιο που κρύβει την ip σας ή την τροποποιεί, απεγκαταστήστε το, πολύ πιθανόν να μην επιτρέπει στο Minecraft να λειτουργήσει.
crash.error87=Όνομα προβλήματος "Η βιβλιοθήκη φόρτωσης απέτυχε με σφάλμα 87 minecraft". Μπορείτε να κάνετε αναζήτηση στο Διαδίκτυο, εάν τίποτα δεν βοηθά, τότε η επανεγκατάσταση του λειτουργικού συστήματος είναι ο ευκολότερος τρόπος για να το διορθώσετε.
