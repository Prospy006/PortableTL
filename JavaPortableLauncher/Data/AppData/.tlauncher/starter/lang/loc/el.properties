settings.backup.title.tooltip=Το TLauncher δημιουργεί αντίγραφα ασφαλείας στο φάκελο %0, αυτό θα σας επιτρέψει να επαναφέρετε τον κόσμο,<br>και εάν εξαφανιστεί, θα σταματήσει να λειτουργεί λόγω σφαλμάτων ή σφαλμάτων παιχνιδιού. Χρειάζεστε ελεύθερο χώρο στον δίσκο όπου είναι αποθηκευμένο το παιχνίδι Minecraft, <br> εάν υπάρχει λιγότερο από %1 Gigabyte, τότε δεν θα δημιουργηθούν αντίγραφα ασφαλείας. Εάν συμβεί αυτό, μπορείτε να επαναφέρετε τον κόσμο σας ως εξής: <br> 1) Βρείτε τη διαδρομή προς τον κατεστραμμένο κόσμο και μετακινήστε τον κόσμο σε διαφορετική διεύθυνση για να τον διαγράψετε μετά την ανάκτηση. <br>&nbsp&nbsp&nbsp * Η διαδρομή για τις κανονικές εκδόσεις είναι %2<br>&nbsp&nbsp&nbsp * Για εκδόσεις modpack - %3 <br> 2) Βρείτε τα αντίγραφα ασφαλείας του κόσμου σας στον παρακάτω κατάλογο, υπάρχουν όλα τα αντίγραφα ασφαλείας και για το σύστημα modpack <br> &nbsp&nbsp&nbsp&nbsp&nbsp;%4 <br> 3) Τώρα αποσυμπιέστε τον κόσμο και αντιγράψτε την διεύθυνση του κόσμου στη θέση του παλιού κόσμου . <br> 4) Ξεκινήστε το παιχνίδι, τώρα πρέπει να εμφανιστεί ο κόσμος.
