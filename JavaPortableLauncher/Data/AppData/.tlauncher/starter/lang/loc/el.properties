crash.opengl.install.cpu=Εάν το παραπάνω στοιχείο δεν βοήθησε, δοκιμάστε να κάνετε λήψη και να εγκαταστήσετε το πρόγραμμα οδήγησης για μια κάρτα γραφικών από διάφορους ιστότοπους χρησιμοποιώντας τον σύνδεσμο
crash.restart=Πρέπει να επανεκκινήσετε το πρόγραμμα εκκίνησης και να προσπαθήσετε να ξεκινήσετε ξανά το παιχνίδι! <br> Ίσως το παιχνίδι ξεκινήσει, αλλά θα λειτουργήσει αργά, θα παγώσει λόγω ενός μικρού FPS. <br> <br> <b> Εάν ο υπολογιστής σας είναι παλιός ή αδύναμος και έχετε εγκατεστημένα τα Windows 10, συνιστάται να εγκαταστήσετε τα Windows 7 αντί για τα Windows 10, τα οποία είναι καλύτερα κατάλληλα για παλιούς ή αδύναμους υπολογιστές. </b>
