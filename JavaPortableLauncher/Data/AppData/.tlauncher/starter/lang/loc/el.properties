launcher.error.start=Προέκυψε σφάλμα κατά το ξεκίνημα του συστήματος Java. Προσπάθησε να βρεις το σωστό σημείο που περιέχει το Java στις ρυθμίσεις του TLauncher ή διέγραψε την παλιά διεύθυνση Java!
launcher.error.download=Παρουσιάστηκε σφάλμα κατά τη μεταφόρτωση αρχείων. Πιθανοί λόγοι :\n-Ασταθής σύνδεση στο Διαδίκτυο\n-Το Anti-Virus μπλοκάρει τις συνδέσεις Java γενικά. Δοκιμάστε να το απενεργοποιήσετε για λίγο.\n- Σφάλμα επαλήθευσης (κατά την εργασία με SSL). Πιθανές Λύσεις:\n- - Ρυθμίστε τη σωστή ώρα στον υπολογιστή σου
