launcher.error.incompatible=Η τρέχουσα έκδοση του TLauncher δεν θα μπορεί να εκτελέσει αυτήν την έκδοση του Minecraft. Ενημερώστε ή εγκαταστήστε την πιο πρόσφατη έκδοση του TLauncher.
launcher.error.delete-entries=Σφάλμα κατά την διαγραφή αρχείων (καταχωρήσεων) από το αρχείο JAR.
launcher.error.modpack.solutions=Δεν ήταν δυνατή η εκκίνηση του Mod-pack. Πιθανότατα, το πρόβλημα προέκυψε λόγω των εγκατεστημένων πρόσθετων ή πακέτων πόρων. (Ασυμβατότητα με ορισμένα πρόσθετα ή πρόσθετα χαμηλής ποιότητας)<br><br>Συνιστούμε να απενεργοποιήσετε όλα τα πρόσθετα και να ενεργοποιήσετε ένα ή περισσότερα ταυτόχρονα για να βρείτε που οφείλεται το πρόβλημα. (Δοκιμάστε να εγκαταστήσετε διαφορετικές εκδόσεις του προβληματικού πρόσθετου ή του πακέτου πόρων) <br><br>Για πιο ακριβή ορισμό, ονομάστηκε η "Κονσόλα προγραμματιστή". Χρησιμοποιήστε τις ακόλουθες οδηγίες για την εργασία με την κονσόλα: <a href='https://tlauncher.org/en/error-start-minecraft.html'>https://tlauncher.org/en/error-start-minecraft.html</a>
launcher.error.standard.version.solutions=Το Minecraft δεν ξεκίνησε λόγω ενός άγνωστου σφάλματος! Μία δημοφιλή λύση για το πρόβλημα: <br><br>- Δοκιμάστε να ενημερώσετε τα προγράμματα οδήγησης κάρτας γραφικών.<br><br>%0 Για έναν πιο ακριβή ορισμό, ονομάστηκε η "Κονσόλα προγραμματιστή". Χρησιμοποιήστε τις ακόλουθες οδηγίες για την εργασία με την κονσόλα: <a href='https://tlauncher.org/en/error-start-minecraft.html'>https://tlauncher.org/en/error-start-minecraft.html</a>
launcher.error.standard.version.point.mod=Το Minecraft δεν ξεκίνησε λόγω άγνωστου σφάλματος! Μάλλον συνέβη λόγω των προσθέτων, προσπαθήστε να τα διαγράψετε ή διαβάστε παρακάτω<br> <br> Έχετε εγκαταστήσει πρόσθετα. Σας συμβουλεύουμε να ομαδοποιήσετε τα πρόσθετα σας χρησιμοποιώντας το <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> σύνδεσμο </a> του συστήματος mod-pack. <br> <br> <b> Πώς βοηθάει! </b> <br> 1) Εάν το παιχνίδι χαλάσει (κολλάει) με τα πρόσθετα σας, τότε απενεργοποιήστε όλα τα πρόσθετα (κάντε κλικ στο πράσινο πλαίσιο στα δεξιά του εγκατεστημένου προσθέτου) και ξεκινήστε το πρόγραμμα εκκίνησης (για να βεβαιωθείτε ότι η έκδοση χωρίς πρόσθετα λειτουργεί ), μετά ενεργοποιήστε (κάντε κλικ στο γκρι πλαίσιο) μερικά πρόσθετα ή ένα και ξεκινήστε το παιχνίδι, ώστε να καταλάβετε σε ποιο σημείο προκύπτει το πρόβλημα. <br> 2) Δημιουργήστε αντίγραφα ασφαλείας των προσθέτων σας. <br> 3) Στείλτε στους φίλους σας τα πρόσθετα για να τα δοκιμάσουν. <br> <br> Για πιο ακριβή ορισμό, χρησιμοποιήστε τις ακόλουθες οδηγίες για την εργασία με την κονσόλα: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> Εάν όλα τα άλλα αποτύχουν, τότε %0
launcher.error.standard.version.point.shaderpack=Το Minecraft δεν ξεκίνησε λόγω άγνωστου σφάλματος! Μάλλον συνέβη λόγο των shaderpacks σας, προσπαθήστε να το διαγράψετε ή διαβάστε παρακάτω<br> <br> Έχετε εγκαταστήσει shaderpacks. Σας συμβουλεύουμε να δημιουργήσετε το συγκρότημα χρησιμοποιώντας το σύστημα mod-pack <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> σύνδεσμο </a>. <br> <br> <b> Πώς βοηθάει! </b> <br> 1) Εάν το παιχνίδι χαλάσει (κολλήσει) με τα shader σας, απενεργοποιήστε όλα τα shader (κάντε κλικ στο πράσινο πλαίσιο στα δεξιά του εγκατεστημένου shader) και εκκινήστε το πρόγραμμα εκκίνησης (για να βεβαιωθείτε ότι η έκδοση λειτουργεί), μετά ενεργοποιήστε (κάντε κλικ στο γκρι πλαίσιο) μερικά ή ένα κάθε φορά και ξεκινήστε το παιχνίδι, ώστε να καταλάβετε σε ποιο σημείο προκύπτει το πρόβλημα. <br> 2) Δημιουργήστε αντίγραφα ασφαλείας των shader-pack σας. <br> 3) Στείλτε φίλους σας τα shader-packs για να τα δοκιμάσουν. <br> <br> Για πιο ακριβή ορισμό, χρησιμοποιήστε τις ακόλουθες οδηγίες για την εργασία με την κονσόλα: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> Εάν όλα τα άλλα αποτύχουν, τότε %0
launcher.error.standard.version.point.resourcepack=Το Minecraft δεν ξεκίνησε λόγω άγνωστου σφάλματος! Μάλλον αυτό συνέβη για τα πακέτα πόρων σας, προσπαθήστε να το διαγράψετε ή διαβάστε παρακάτω<br> <br> Έχετε εγκαταστήσει πακέτα πόρων. Σας συμβουλεύουμε να δημιουργήσετε το πακέτο χρησιμοποιώντας το σύστημα mod-pack <a href='https://tlauncher.org/en/news_26/modpack-system_5100.html'> σύνδεσμο </a>. <br> <br> <b> Πώς θα βοηθήσει! </b> <br> 1) Εάν το παιχνίδι χαλάσει (κολλάει) με τα πακέτα πόρων σας, αποσυνδέστε όλα τα πακέτα πόρων (κάντε κλικ στο πράσινο πλαίσιο στα δεξιά του εγκατεστημένου πακέτου πόρων) και εκκινήστε το πρόγραμμα εκκίνησης ( για να βεβαιωθείτε ότι το άδειο συγκρότημα λειτουργεί), μετά ενεργοποιήστε (κάντε κλικ στο γκρι πλαίσιο) πολλά ή ένα κάθε φορά και ξεκινήστε το παιχνίδι, ώστε να καταλάβετε σε ποιο σημείο προκύπτει το πρόβλημα. <br> 2) Δημιουργήστε αντίγραφα ασφαλείας των πακέτων πόρων σας. <br> 3) Μοιράστε τα resourcepacks σας σε φίλους για να τα δοκιμάσουν. <br> <br> Για πιο ακριβή ορισμό, χρησιμοποιήστε τις ακόλουθες οδηγίες για την εργασία με την κονσόλα: <a href='https://tlauncher.org/en/error-start-minecraft.html'> https://tlauncher.org/en/error-start-minecraft.html </a> <br> <br> Εάν όλα τα άλλα αποτύχουν, τότε %0
